"$schema": "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: Card
status: stable
description: General card component used within listings
props:
  type: object
  properties:
    heading:
      type: ["string", "null"]
      title: Heading
    description:
      type: ["string", "null"]
      title: Description
    variant:
      type: string
      title: Card variant type
slots:
  url:
    type: ["string", "null"]
    title: URL
    description: Card url
  time_to_read:
    type: ["string", "integer"]
    title: Time to read
  tags:
    type: ["object", "null"]
    title: Tags
  date:
    type: string
    title: Publish date
  end_date:
    type: string
    title: End date
  authors:
    type: ["object", "null"]
    title: Authors
  link_text:
    type: ["string", "null"]
    title: Link text
    description: Link text
  colour:
    type: string
    title: Card colour
  heading_tag:
    type: string
    title: Heading Tag
libraryOverrides:
  css:
    theme:
      ../../dist/css/components/card/card.css: {}
