services:
  just_giving.client:
    class: Drupal\just_giving\JustGivingClient
    arguments: ['@config.factory', '@logger.factory']
  just_giving.account:
    class: Drupal\just_giving\JustGivingAccount
    arguments: ['@just_giving.client']
  just_giving.page:
    class: Drupal\just_giving\JustGivingPage
    arguments: ['@just_giving.client', '@config.factory']
  just_giving.request:
    class: Drupal\just_giving\JustGivingRequest
    arguments: ['@just_giving.account', '@just_giving.page', '@current_route_match']
  just_giving.countries:
    class: Drupal\just_giving\JustGivingCountries
    arguments: ['@just_giving.client']
  just_giving.search:
    class: Drupal\just_giving\JustGivingSearch
    arguments: ['@just_giving.client']
  just_giving.leaderboard:
    class: Drupal\just_giving\JustGivingLeaderBoard
    arguments: ['@just_giving.client']
