services:
  ren_core.twig_extension:
    class: Drupal\wateraid_core\Twig\WateraidCoreTwigExtension
    arguments:
      - '@theme.manager'
      - '@messenger'
      - '@language_manager'
      - '@current_route_match'
      - '@file_url_generator'
    tags:
      - { name: twig.extension }

  wateraid_core.twig_extension:
    class: Drupal\wateraid_core\Twig\DamImageTwigExtension
    arguments: ['@wa_orange_dam.api']
    tags:
      - { name: twig.extension }
