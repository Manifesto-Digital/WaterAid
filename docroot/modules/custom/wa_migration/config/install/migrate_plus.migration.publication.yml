status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: publication
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_uk_nodes
label: Publication
source:
  plugin: node_source
  bundle: publication
  fields:
    - field_audiences
    - field_author
    - field_countries
    - field_link_placement
    - field_event_type
    - field_force_download
    - field_force_open
    - field_get_involved_terms
    - field_key_stage
    - field_meta_tags
    - field_regions
    - field_subject_areas
    - field_themes
    - field_modules
    - field_publication_image
    - field_documents
    - field_teaser_image
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  title: title
  temp_hero:
    plugin: migration_lookup
    migration: media
    source: field_publication_image
    no_stub: true
  field_hero:
    plugin: image_to_hero
    hero_type: hero_image
    source:
      - '@temp_hero'
  field_documents:
    plugin: migration_lookup
    migration: documents
    source: field_documents
    no_stub: true
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media
    source: field_teaser_image
    no_stub: true
  field_audience:
    plugin: migration_lookup
    migration: audiences
    source: field_audiences
    no_stub: true
  field_country:
    plugin: migration_lookup
    migration: countries
    source: field_countries
    no_stub: true
  field_download_link_placement: field_link_placement
  field_event_type:
    plugin: migration_lookup
    migration: event_types
    source: field_event_type
    no_stub: true
  field_force_download: field_force_download
  field_force_open: field_force_open
  field_get_involved:
    plugin: migration_lookup
    migration: get_involved
    source: field_get_involved_terms
    no_stub: true
  field_key_stages: field_key_stage
  field_meta_tags: field_meta_tags
  field_regions: field_regions
  co_authors:
    plugin: migration_lookup
    migration: users
    source: field_author
    no_stub: true
  field_subject_area:
    plugin: migration_lookup
    migration: subject_areas
    source: field_subject_areas
    no_stub: true
  field_theme:
    plugin: migration_lookup
    migration: themes
    source: field_themes
    no_stub: true
  uid:
    plugin: migration_lookup
    migration: users
    source: uid
    no_stub: true
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migrations:
        - general_text_area
        - wysiwyg
        - menu_cta
        - resource_link_with_description
        - faqs
        - view_more_teasers
        - aside_link_item
        - info_section
        - quote_simple
        - image
        - image_gallery
        - video
        - carousel
        - content_carousel
        - enhanced_carousel_item
        - tabbed_item
        - content_with_large_image
        - aside_with_image
        - quote
        - listing
        - biography_item
        - activation_bar_item
        - rainbow_link_item
        - donation_cta_widget_embed
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: publication
idMap: {  }
migration_dependencies:
  required:
    - audiences
    - countries
    - get_involved
    - subject_areas
    - themes
    - users
    - general_text_area
    - wysiwyg
    - menu_cta
    - resource_link_with_description
    - faqs
    - view_more_teasers
    - documents
    - teaser
include: null
