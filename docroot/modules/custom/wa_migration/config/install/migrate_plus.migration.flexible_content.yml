status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: flexible_content
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_uk_nodes
label: 'Flexible Content'
source:
  plugin: node_source
  bundle: flexible_content
  fields:
    - field_age
    - field_audiences
    - field_countries
    - field_event_type
    - field_get_involved_terms
    - field_key_stage
    - field_meta_tags
    - field_header_style
    - field_regions
    - field_subject_areas
    - field_themes
    - field_topic
    - field_weight
    - field_modules
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  title: title
  field_teaser_text: body__summary
  field_age_range: field_age
  field_audience:
    plugin: migration_lookup
    migration: audiences
    source: field_audiences
    no_stub: true
  field_country:
    plugin: migration_lookup
    migration: countries
    source: field_countries
    no_stub: true
  field_event_type:
    plugin: migration_lookup
    migration: event_types
    source: field_event_type
    no_stub: true
  field_get_involved:
    plugin: migration_lookup
    migration: get_involved
    source: field_get_involved_terms
    no_stub: true
  field_key_stages: field_key_stage
  field_meta_tags: field_meta_tags
  field_regions: field_regions
  field_minimal_header: field_header_style
  field_subject_area:
    plugin: migration_lookup
    migration: subject_areas
    source: field_subject_areas
    no_stub: true
  field_theme:
    plugin: migration_lookup
    migration: themes
    source: field_themes
    no_stub: true
  field_topic:
    plugin: migration_lookup
    migration: topic
    source: field_topic
    no_stub: true
  uid:
    plugin: migration_lookup
    migration: users
    source: uid
    no_stub: true
  field_weight: field_weight
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migrations:
        - general_text_area
        - wysiwyg
        - menu_cta
        - resource_link_with_description
        - faqs
        - view_more_teasers
        - aside_link_item
        - info_section
        - quote_simple
        - image
        - image_gallery
        - video
        - carousel
        - content_carousel
        - enhanced_carousel_item
        - tabbed_item
        - content_with_large_image
        - aside_with_image
        - quote
        - listing
        - biography_item
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: standard_page
idMap: {  }
migration_dependencies:
  required:
    - audiences
    - countries
    - event_types
    - get_involved
    - subject_areas
    - themes
    - topic
    - users
include: null
