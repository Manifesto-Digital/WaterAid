status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: standard_page
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_uk
label: 'Standard Pages'
source:
  plugin: node_source
  bundle: standard_page
  fields:
    - field_header_style
    - field_meta_tags
    - field_weight
    - field_modules
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  title: title
  field_teaser_text: body__summary
  field_meta_tags: field_meta_tags
  uid:
    plugin: migration_lookup
    migration: users
    source: uid
    no_stub: true
  field_weight: field_weight
  field_minimal_header: field_header_style
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_general_text_area:
    -
      plugin: migration_lookup
      migration: general_text_area
      source: field_modules
      no_stub: true
  temp_wysiwyg:
    - plugin: migration_lookup
      migration: wysiwyg
      source: field_modules
      no_stub: true
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_general_text_area'
      - '@temp_wysiwyg'
destination:
  plugin: 'entity:node'
  default_bundle: standard_page
idMap: {  }
migration_dependencies:
  required:
    - users
    - general_text_area
    - wysiwyg
include: null
