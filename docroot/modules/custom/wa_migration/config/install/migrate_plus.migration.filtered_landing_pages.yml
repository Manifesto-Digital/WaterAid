status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: filtered_landing_pages
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_uk_nodes
label: 'Filtered Landing Pages'
source:
  plugin: node_source
  bundle: filtered_landing_page
  fields:
    - field_include_search
    - field_pg_initial_items
    - field_introduction
    - field_pg_items_to_display
    - field_meta_tags
    - field_rss
    - field_weight
    - field_modules
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  title: title
  field_teaser_text: body__summary
  field_meta_tags: field_meta_tags
  field_include_search: field_include_search
  field_initial_items: field_pg_initial_items
  field_introduction: field_introduction
  field_items_to_display: field_pg_items_to_display
  field_rss_feed: field_rss
  field_weight: field_weight
  uid:
    plugin: migration_lookup
    migration: users
    source: uid
    no_stub: true
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migrations:
        - general_text_area
        - wysiwyg
        - menu_cta
        - resource_link_with_description
        - faqs
        - view_more_teasers
        - aside_link_item
        - info_section
        - quote_simple
        - image
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: listing_page
idMap: {  }
migration_dependencies:
  required:
    - users
include: null
