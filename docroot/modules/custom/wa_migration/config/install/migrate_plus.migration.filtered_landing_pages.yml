status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: filtered_landing_pages
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_uk_nodes
label: 'Filtered Landing Pages'
source:
  plugin: node_source
  bundle: filtered_landing_page
  fields:
    - field_include_search
    - field_pg_initial_items
    - field_introduction
    - field_pg_items_to_display
    - field_meta_tags
    - field_modules
    - field_article_hero_image
    - field_article_hero_video
    - field_teaser_image
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  title: title
  temp_image:
    plugin: migration_lookup
    source: field_article_hero_image
    migration: media
    no_stub: true
  field_hero:
    plugin: image_or_video_to_hero
    source:
      - '@temp_image'
      - field_media_video_embed_field
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media
    source: field_teaser_image
    no_stub: true
  field_meta_tags: field_meta_tags
  field_include_search: field_include_search
  field_initial_items: field_pg_initial_items
  field_introduction: field_introduction
  field_items_to_display: field_pg_items_to_display
  uid:
    plugin: migration_lookup
    migration: users
    source: uid
    no_stub: true
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migrations:
        - general_text_area
        - wysiwyg
        - menu_cta
        - resource_link_with_description
        - faqs
        - view_more_teasers
        - aside_link_item
        - info_section
        - quote_simple
        - image
        - image_gallery
        - video
        - carousel
        - content_carousel
        - enhanced_carousel_item
        - tabbed_item
        - content_with_large_image
        - aside_with_image
        - quote
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: listing_page
idMap: {  }
migration_dependencies:
  required:
    - users
    - media
include: null
