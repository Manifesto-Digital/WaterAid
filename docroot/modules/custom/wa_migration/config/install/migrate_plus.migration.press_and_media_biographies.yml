status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: press_and_media_biographies
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_uk
label: 'Press and Media Biographies'
source:
  plugin: node_source
  bundle: press_and_media_flexible
  fields:
    - field_countries
    - field_meta_tags
    - field_themes
    - field_modules
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  title: title
  field_teaser_text: body__summary
  field_country:
    plugin: migration_lookup
    migration: countries
    source: field_countries
    no_stub: true
  field_meta_tags: field_meta_tags
  field_theme:
    plugin: migration_lookup
    migration: themes
    source: field_themes
    no_stub: true
  uid:
    plugin: migration_lookup
    migration: users
    source: uid
    no_stub: true
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_general_text_area:
    -
      plugin: migration_lookup
      migration: general_text_area
      source: field_modules
      no_stub: true
  temp_wysiwyg:
    - plugin: migration_lookup
      migration: wysiwyg
      source: field_modules
      no_stub: true
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_general_text_area'
      - '@temp_wysiwyg'
destination:
  plugin: 'entity:node'
  default_bundle: standard_page
idMap: {  }
migration_dependencies:
  required:
    - countries
    - themes
    - users
    - general_text_area
    - wysiwyg
include: null
