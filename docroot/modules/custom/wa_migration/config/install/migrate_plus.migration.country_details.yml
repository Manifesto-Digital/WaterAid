status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: country_details
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_uk_nodes
label: 'Country Details'
source:
  plugin: node_source
  bundle: country_details
  fields:
    - field_area
    - field_audiences
    - field_capital
    - field_country
    - field_meta_tags
    - field_population
    - field_themes
    - field_weight
    - field_modules
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  title: title
  field_teaser_text: body__summary
  field_area: field_area
  field_audience:
    plugin: migration_lookup
    migration: audiences
    source: field_audiences
    no_stub: true
  field_capital: field_capital
  field_country:
    plugin: migration_lookup
    migration: countries
    source: field_country
    no_stub: true
  field_meta_tags: field_meta_tags
  field_population: field_population
  field_theme:
    plugin: migration_lookup
    migration: themes
    source: field_themes
    no_stub: true
  uid:
    plugin: migration_lookup
    migration: users
    source: uid
    no_stub: true
  field_weight: field_weight
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migrations:
        - general_text_area
        - wysiwyg
        - menu_cta
        - resource_link_with_description
        - faqs
        - view_more_teasers
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: standard_page
idMap: {  }
migration_dependencies:
  required:
    - audiences
    - countries
    - themes
    - users
include: null
