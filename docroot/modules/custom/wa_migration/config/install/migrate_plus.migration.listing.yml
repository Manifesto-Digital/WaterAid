status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: listing
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_uk
label: 'Listing'
source:
  plugin: listing_paragraph_source
  bundle: listing
  fields:
    - field_items_per_row
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  field_cards:
    -
      plugin: card_migration_lookup
      migration:
        - articles
        - campaigns
        - country_details
        - donation_forms
        - donation_landing_pages
        - events
        - filtered_landing_pages
        - flexible_content
        - get_involved_node
        - jobs
        - press_and_media
        - press_and_media_biographies
        - publication
        - standard_page
        - stories
        - webforms
      source: field_listing_item
    - plugin: skip_on_empty
      method: row
  field_card_columns:
    plugin: static_map
    source: field_items_per_row
    map:
      three_row: 3_columns
      four_row: 4_columns
    default_value: 2_columns
destination:
  plugin: 'entity:paragraph'
  default_bundle: card_collection
idMap: {  }
migration_dependencies: {}
include: null
