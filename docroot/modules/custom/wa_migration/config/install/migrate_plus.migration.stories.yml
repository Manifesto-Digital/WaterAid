status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: stories
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_uk
label: Stories
source:
  plugin: node_source
  bundle: stories
  fields:
    - field_audiences
    - field_countries
    - field_single_link
    - field_get_involved_terms
    - field_meta_tags
    - field_themes
    - field_weight
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  title: title
  field_teaser_text: body__summary
  field_audience:
    plugin: migration_lookup
    migration: audiences
    source: field_audiences
  field_country:
    plugin: migration_lookup
    migration: countries
    source: field_countries
  field_full_story_link/uri: field_single_link_uri
  field_full_story_link/title: field_single_link_title
  field_get_involved:
    plugin: migration_lookup
    migration: get_involved
    source: field_get_involved_terms
  field_meta_tags: field_meta_tags
  field_theme:
    plugin: migration_lookup
    migration: themes
    source: field_themes
  uid:
    plugin: migration_lookup
    migration: users
    source: uid
  field_weight: field_weight
  field_content:
    -
      plugin: body_to_paragraph
      source: body__value
destination:
  plugin: 'entity:node'
  default_bundle: story
idMap: {  }
migration_dependencies:
  required:
    - audiences
    - countries
    - get_involved
    - themes
    - users
include: null
