status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: stories
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_uk_nodes
label: Stories
source:
  plugin: node_source
  bundle: stories
  fields:
    - field_audiences
    - field_countries
    - field_single_link
    - field_get_involved_terms
    - field_meta_tags
    - field_themes
    - field_weight
    - field_modules
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  title: title
  field_teaser_text: body__summary
  field_audience:
    plugin: migration_lookup
    migration: audiences
    source: field_audiences
    no_stub: true
  field_country:
    plugin: migration_lookup
    migration: countries
    source: field_countries
    no_stub: true
  field_full_story_link/uri:
    -
      plugin: link_migration_lookup
      migration:
        - articles
        - campaigns
        - country_details
        - donation_forms
        - donation_landing_pages
        - events
        - filtered_landing_pages
        - flexible_content
        - get_involved_node
        - jobs
        - press_and_media
        - press_and_media_biographies
        - publication
        - standard_page
        - stories
        - webforms
      source: field_single_link_uri
  field_full_story_link/title: field_single_link_title
  field_get_involved:
    plugin: migration_lookup
    migration: get_involved
    source: field_get_involved_terms
    no_stub: true
  field_meta_tags: field_meta_tags
  field_theme:
    plugin: migration_lookup
    migration: themes
    source: field_themes
    no_stub: true
  uid:
    plugin: migration_lookup
    migration: users
    source: uid
    no_stub: true
  field_weight: field_weight
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migrations:
        - general_text_area
        - wysiwyg
        - menu_cta
        - resource_link_with_description
        - faqs
        - view_more_teasers
        - aside_link_item
        - info_section
        - quote_simple
        - image
        - image_gallery
        - video
        - carousel
        - content_carousel
        - enhanced_carousel_item
        - tabbed_item
        - content_with_large_image
        - aside_with_image
        - quote
        - listing
        - biography_item
        - activation_bar_item
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: story
idMap: {  }
migration_dependencies:
  required:
    - audiences
    - countries
    - get_involved
    - themes
    - users
include: null
