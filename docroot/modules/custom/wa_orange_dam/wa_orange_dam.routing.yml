wa_orange_dam.oauth2redirect:
  path: '/dam/authorise'
  defaults:
    _title: 'Oauth2'
    _controller: '\Drupal\wa_orange_dam\Controller\WaOrangeDamController'
  requirements:
    _token: 'true'

wa_orange_dam.oauth2:
  path: '/admin/config/services/orange_dam'
  defaults:
    _title: 'Orange DAM Authorisation'
    _form: 'Drupal\wa_orange_dam\Form\Oauth2Form'
  requirements:
    _permission: 'administer wa_orange_dam configuration'
  options:
    _admin_route: TRUE
