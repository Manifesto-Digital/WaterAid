loqate_email.validate:
  path: '/email/validate'
  defaults:
    _controller: '\Drupal\loqate_email\Controller\ValidatorController::validate'
    _title: 'Validate'
  requirements:
    _permission: 'access content'
loqate_email.settings_form:
  path: '/admin/config/services/loqate-api/email'
  defaults:
    _form: '\Drupal\loqate_email\Form\LoqateEmailSettingsForm'
    _title: 'Loqate Email settings'
  requirements:
    _permission: 'administer loqate email validation settings'
  options:
    _admin_route: TRUE
