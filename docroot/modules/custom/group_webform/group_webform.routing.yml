route_callbacks:
  - '\Drupal\group_webform\Routing\GroupWebformRouteProvider::getRoutes'
group_webform.settings:
  path: 'admin/group/groupwebform'
  defaults:
    _form: '\Drupal\group_webform\Form\GroupWebformSettingsForm'
    _title: 'Group Webform Settings'
  requirements:
    _permission: 'administer group'
entity.group.webform:
  path: '/group/{group}/webforms'
  defaults:
    _controller: '\Drupal\group_webform\Controller\GroupWebformController::groupRelationshipOverview'
    _title_callback: '\Drupal\group_webform\Controller\GroupWebformController::groupRelationshipOverviewTitle'
  requirements:
    _group_permission: 'access group_webform overview'
  options:
    _admin_route: TRUE

group_webform.remove_confirm:
  path: '/node/{node}/remove'
  defaults:
    _title: 'Remove from Site'
    _form: 'Drupal\group_webform\Form\RemoveConfirmForm'
  requirements:
    _group_remove: 'true'
  options:
    _admin_route: TRUE
    node: \d+
    _node_operation_route: TRUE
    parameters:
      node:
        type: entity:node
group_webform.webform_remove_confirm:
  path: '/form/{webform}/remove'
  defaults:
    _title: 'Remove from Site'
    _form: 'Drupal\group_webform\Form\RemoveConfirmForm'
  requirements:
    _group_remove: 'true'
  options:
    _admin_route: TRUE
    parameters:
      webform:
        type: entity:webform
