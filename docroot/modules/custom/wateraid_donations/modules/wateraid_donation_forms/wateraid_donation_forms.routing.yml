entity.webform.error:
  path: '/forms/{webform}/error'
  defaults:
    _controller: '\Drupal\wateraid_donation_forms\Controller\WebformController::error'
    _title_callback: '\Drupal\wateraid_donation_forms\Controller\WebformController::title'
  requirements:
    _entity_access: 'webform.submission_create'

entity.webform.handler.add_confirmation_page:
  path: '/admin/structure/webform/manage/{webform}/handlers/add/confirmation-page'
  defaults:
    _form: '\Drupal\webform\Form\WebformHandlerAddForm'
    _title: 'Add confirmation page'
    webform_handler: confirmation_page
  requirements:
    _entity_access: 'webform.update'
    _custom_access: '\Drupal\webform\Access\WebformHandlerAccess::checkHandlerAccess'

wateraid_donation_forms.wateraid_donation_forms_reminder:
  path: '/wateraid-donation-forms/reminder'
  defaults:
    _title: 'Wateraid Donation Forms Reminder'
    _controller: '\Drupal\wateraid_donation_forms\Controller\WateraidDonationFormsReminder'
  requirements:
    _permission: 'access content'
    _anonymous_csrf_token: 'TRUE'
  methods: [POST]

wateraid_donation_forms.datalayer:
  path: '/wateraid-donation-forms/data-layer'
  defaults:
    _controller: '\Drupal\wateraid_donation_forms\Controller\WebformController::dataLayer'
    _title: 'Get DataLayer data'
  requirements:
    # Access is controlled by anonymous_csrf_token.
    _access: 'TRUE'
    _anonymous_csrf_token: 'TRUE'
  options:
    no_cache: 'TRUE'
  methods: [POST]
