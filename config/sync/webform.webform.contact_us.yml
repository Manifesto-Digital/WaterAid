      '#title': Message
      '#required': true
      '#states':
        invisible:
          - ':input[name="please_select_an_enquiry_type"]':
              value: Volunteering
          - or
          - ':input[name="please_select_an_enquiry_type"]':
              value: Safeguarding
          - or
          - ':input[name="please_select_an_enquiry_type"]':
              value: Speaker
    privacy_statement:
      '#type': processed_text
      '#states':
        invisible:
          - ':input[name="please_select_an_enquiry_type"]':
              value: Safeguarding
          - or
          - ':input[name="please_select_an_enquiry_type"]':
              value: Speaker
          - or
          - ':input[name="please_select_an_enquiry_type"]':
              value: Volunteering
      '#text': |
        <p class="fine-print">If you would like to find out more or wish to stop receiving communications from WaterAid about the difference your support makes, please call our Supporter Care team on 020 7793 4594 and they will be happy to help.</p>

        <p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our Privacy Policy at <a href="/uk/node/1211/">www.wateraid.org/uk/privacy</a>.</p>
      '#format': basic_html
  volunteering_message:
    '#type': processed_text
    '#states':
      visible:
        ':input[name="please_select_an_enquiry_type"]':
          value: Volunteering
    '#text': '<h3>Volunteering enquiries</h3><p>Give your time, skills and energy as a volunteer – and help make huge change happen around the world.</p><p><a class="button button__primary button__large" href="/uk/get-involved/volunteering">Find a voluntary opportunity</a></p>'
    '#format': basic_html
  speaker_message:
    '#type': processed_text
    '#states':
      visible:
        ':input[name="please_select_an_enquiry_type"]':
          value: Speaker
    '#text': '<h3>Free talks and workshops from our Speaker Network</h3><p>Inspire your group with a talk, assembly or curriculum-based workshop from our expert Speakers.</p><p><a class="button button__primary button__large" href="/uk/get-involved/teaching/book-a-free-speaker">Request a Speaker</a></p><p>If you have any questions, get in touch with the team direct on <a href="mailto:speakers@wateraid.org">speakers@wateraid.org</a></p>'
    '#format': basic_html
  safeguarding_message:
    '#type': processed_text
    '#states':
      visible:
        ':input[name="please_select_an_enquiry_type"]':
          value: Safeguarding
    '#text': '<h3>Safeguarding and whistleblowing</h3><p>All reports are strictly confidential, and you can always choose to remain anonymous.</p><p><a class="button button__primary button__large" href="/uk/safeguarding-and-whistleblowing#report">Report a concern</a></p>'
    '#format': basic_html
  contact_details:
    '#type': processed_text
    '#states':
      visible:
        ':input[name="please_select_an_enquiry_type"]':
          value: 'Contact details'
    '#text': '<h3>Update your contact details</h3><p>If you''ve moved house or changed your email address or phone number, let us know so we can keep in touch!</p><p><a class="button button__primary button__large" href="/uk/update-your-details">Update your contact details</a></p>'
    '#format': basic_html
  direct_debit_message:
    '#type': processed_text
    '#states':
      visible:
        ':input[name="please_select_an_enquiry_type"]':
          value: 'Direct debit'
    '#text': '<h3>Increase your direct debit</h3><p>Your support really does make a difference – and by increasing your regular gift, you can help even more people around the world transform their futures with clean water, decent toilets and good hygiene.</p><p><a class="button button__primary button__large" href="/uk/increase-your-direct-debit">Increase your direct debit</a></p>'
    '#format': basic_html
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#states':
      invisible:
        - ':input[name="please_select_an_enquiry_type"]':
            value: Speaker
        - or
        - ':input[name="please_select_an_enquiry_type"]':
            value: Volunteering
        - or
        - ':input[name="please_select_an_enquiry_type"]':
            value: Safeguarding
        - or
        - ':input[name="please_select_an_enquiry_type"]':
            value: 'Direct debit'
        - or
        - ':input[name="please_select_an_enquiry_type"]':
            value: 'Contact details'
    '#submit__label': 'Send message'
