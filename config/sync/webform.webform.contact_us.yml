elements: |-
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  please_select_an_enquiry_type:
    '#type': select
    '#title': 'Select an enquiry type'
    '#options':
      'General enquiry': 'General enquiry'
      'Contact details': 'Update your contact details'
      'Donation enquiry': 'Donations enquiry'
      'Comments and feedback': 'Comments and feedback'
      'Direct debit': 'Increase your direct debit'
      ' Jobs': Jobs
      Volunteering: Volunteering
      Speaker: 'Request a Speaker'
      'Trusts and foundations': 'Trusts and foundations'
      'Making a donation of over £10,000': 'Making a donation of over £10,000'
      'Corporate partnerships': 'Corporate partnerships'
      'Water and sanitation technical enquiry': 'Water and sanitation technical enquiry'
