          - ':input[name="please_select_an_enquiry_type"]':
              value: Speaker
    first_name:
      '#type': textfield
      '#title': 'First name'
      '#required': true
      '#states':
        invisible:
          - ':input[name="please_select_an_enquiry_type"]':
              value: Volunteering
          - or
          - ':input[name="please_select_an_enquiry_type"]':
              value: Safeguarding
          - or
          - ':input[name="please_select_an_enquiry_type"]':
              value: Speaker
    last_name:
      '#type': textfield
      '#title': 'Last name'
      '#required': true
      '#states':
        invisible:
          - ':input[name="please_select_an_enquiry_type"]':
              value: Volunteering
          - or
          - ':input[name="please_select_an_enquiry_type"]':
              value: Safeguarding
          - or
          - ':input[name="please_select_an_enquiry_type"]':
              value: Speaker
    email:
      '#type': loqate_email_composite
      '#title': 'Your email address'
      '#required': true
      '#states':
        invisible:
          - ':input[name="please_select_an_enquiry_type"]':
              value: Volunteering
          - or
          - ':input[name="please_select_an_enquiry_type"]':
