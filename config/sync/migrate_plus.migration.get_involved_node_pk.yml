langcode: en
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: get_involved_node_pk
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_pk_nodes
label: 'Get Involved (nodes) PK'
source:
  plugin: node_source
  bundle: get_involved
  fields:
    - field_audiences
    - field_countries
    - field_event_type
    - field_get_involved_terms
    - field_key_stage
    - field_meta_tags
    - field_regions
    - field_resources
    - field_subject_areas
    - field_synopsis
    - field_themes
    - field_topic
    - field_event_hero_image
    - field_teaser_image
    - field_wa_page_sections
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  temp_hero:
    plugin: migration_lookup
    migration: media_pk
    source: field_event_hero_image
    no_stub: true
  field_hero:
    plugin: image_to_hero
    hero_type: hero_image
    source:
      - '@temp_hero'
  status: status
  title: title
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media_pk
    source: field_teaser_image
    no_stub: true
  field_country:
    plugin: migration_lookup
    migration: countries_pk
    source: field_countries
    no_stub: true
  field_event_type:
    plugin: migration_lookup
    migration: event_types_pk
    source: field_event_type
    no_stub: true
  field_get_involved:
    plugin: migration_lookup
    migration: get_involved_pk
    source: field_get_involved_terms
    no_stub: true
  field_key_stages: field_key_stage
  field_meta_tags: field_meta_tags
  field_regions: field_regions
  field_resources:
    -
      plugin: links_migration_lookup
      migration:
        - articles_pk
        - campaigns_pk
        - country_details_pk
        - donation_forms_pk
        - donation_landing_pages_pk
        - events_pk
        - filtered_landing_pages_pk
        - flexible_content_pk
        - get_involved_node_pk
        - jobs_pk
        - press_and_media_pk
        - press_and_media_biographies_pk
        - publication_pk
        - standard_page_pk
        - stories_pk
        - webforms_pk
      source: field_resources
  field_subject_area:
    plugin: migration_lookup
    migration: subject_areas_pk
    source: field_subject_areas
    no_stub: true
  field_theme:
    plugin: migration_lookup
    migration: themes_pk
    source: field_themes
    no_stub: true
  field_topic:
    plugin: migration_lookup
    migration: topic_pk
    source: field_topic
    no_stub: true
  uid:
    plugin: migration_lookup
    migration: users_pk
    source: uid
    no_stub: true
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area_pk
        - wysiwyg_pk
        - menu_cta_pk
        - resource_link_with_description_pk
        - faqs_pk
        - view_more_teasers_pk
        - aside_link_item_pk
        - info_section_pk
        - quote_simple_pk
        - image_pk
        - image_gallery_pk
        - video_pk
        - carousel_pk
        - content_carousel_pk
        - enhanced_carousel_item_pk
        - tabbed_item_pk
        - content_with_large_image_pk
        - aside_with_image_pk
        - quote_pk
        - listing_pk
        - biography_item_pk
        - activation_bar_item_pk
        - rainbow_link_item_pk
        - donation_cta_widget_embed_pk
        - hero_in_content_pk
        - variable_content_module_pk
        - statistics_pk
        - statistics_icons_pk
      source: field_wa_page_sections
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: standard_page
idMap: {  }
migration_dependencies:
  required:
    - audiences_pk
    - countries_pk
    - event_types_pk
    - get_involved_pk
    - subject_areas_pk
    - themes_pk
    - topic_pk
    - users_pk
include: null
