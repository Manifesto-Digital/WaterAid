handlers:
  email:
    id: email
    handler_id: email
    label: 'Email request a speaker to supporter'
    notes: ''
    status: true
    conditions: {  }
    weight: 0
    settings:
      states:
        - completed
      to_mail: '[webform_submission:values:email:email:raw]'
      to_options: {  }
      bcc_mail: ''
      bcc_options: {  }
      cc_mail: ''
      cc_options: {  }
      from_mail: speakers@wateraid.org
      from_options: {  }
      from_name: _default
      reply_to: ''
      return_path: ''
      sender_mail: ''
      sender_name: ''
      subject: "Thank you so much for inviting a Speaker to bring WaterAid's work to life"
      body: "<p>Dear [webform_submission:values:first_name],<br />\r\n<br />\r\n<strong>Thank you for requesting a talk from one of our volunteer speakers!</strong><br />\r\n<br />\r\nThe details of your requested visit are:</p>\r\n\r\n<p>Date: [webform_submission:values:preferred_date_of_talk_at_least_a_month_from_today]</p>\r\n\r\n<p>Time: [webform_submission:values:start_time_of_talk]</p>\r\n\r\n<p>Venue: [webform_submission:values:venue_address]</p>\r\n\r\n<p>Number of people attending: [webform_submission:values:number_of_people_attending]</p>\r\n\r\n<p>Your request will now be sent to our volunteer network. It can take up to five weeks to find a volunteer Speaker, but we&#39;ll be in touch to update you.</p>\r\n\r\n<p>Please note that many of our volunteers currently prefer to give online talks, so virtual requests are more likely to be fulfilled, and it may take longer than usual for us to find a Speaker to deliver a face-to-face talk.</p>\r\n\r\n<p>If a Speaker is available, they will get in touch with you directly, most likely via email. Unfortunately, occasionally we&#39;re unable to fulfil requests for talks. In this case,&nbsp;we&#39;ll be in touch to offer you a presentation and supporting resources, which include much of the content delivered by Speakers.<br />\r\n<br />\r\nIn the meantime, please make sure you&#39;ve read our best practice guidelines for hosting a Speaker:</p>\r\n\r\n<ul>\r\n\t<li>Familiarise yourself with <a href=\"/uk/safeguarding-at-wateraid\">WaterAid&rsquo;s values and commitment to safeguarding</a></li>\r\n\t<li>Ensure you keep the Speaker&#39;s contact details, and any communications with them, confidential</li>\r\n\t<li>Ensure you delete the volunteer&#39;s contact details after they have delivered the talk</li>\r\n\t<li>If you&#39;re hosting an online talk, please read our <a href=\"https://wateraid.assetbank-server.com/assetbank-wateraid/images/assetbox/d865ce68-0432-483c-95a4-6976bee85263/assetbox.html\">virtual guidance</a> and <a href=\"https://wateraid.assetbank-server.com/assetbank-wateraid/images/assetbox/b2b00973-5530-4e90-a69f-680e2303a36a/assetbox.html\">risk assessment</a> to ensure online safeguarding measures are in place</li>\r\n\t<li>If you&#39;re hosting a face-to-face visit, please make sure you&#39;re familiar with up to date <a href=\"https://www.gov.uk/coronavirus\">government advice around COVID-19</a>, as well as <a href=\"https://wateraid.assetbank-server.com/assetbank-wateraid/images/assetbox/bfe4c79e-e84f-4396-a536-ccb2abc94482/assetbox.html\">our COVID-19 guidance and risk assessment</a></li>\r\n\t<li>Share your own risk assessment, and any other protocols you have in place, with the volunteer ahead of their talk</li>\r\n</ul>\r\n\r\n<p>Many thanks,<br />\r\nWaterAid Speaker Network team</p>"
