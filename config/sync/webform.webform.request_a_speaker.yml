  form_title: source_entity_webform
  form_submit_once: false
  form_open_message: ''
  form_close_message: "<p>Thank you for your interest in the WaterAid Speaker Network and booking a volunteer Speaker.</p>\r\n\r\n<p>During the Coronavirus outbreak we are not running in-person talks and workshops, although our Speakers are providing virtual talks and workshops.&nbsp;</p>\r\n\r\n<p>Our request form is currently being updated but will be re-launched in September. If you would like an email reminder of when this form is live again please email <a href=\"mailto:Speakers@Wateraid.org\">Speakers@wateraid.org</a>.</p>\r\n\r\n<ul>\r\n\t<li>In the meantime, please take a look at the following online resources&nbsp;that may be useful for your group:</li>\r\n\t<li>Pre-recorded WaterAid talks for&nbsp;<a href=\"https://www.youtube.com/watch?v=PjBkqxryvzY&amp;feature=youtu.be\">primary school children</a>&nbsp;and&nbsp;<a href=\"https://www.youtube.com/watch?v=Uz3wi8B6qD8&amp;feature=youtu.be\">secondary school children or adults</a></li>\r\n\t<li><a href=\"https://wateraid.assetbank-server.com/assetbank-wateraid/images/assetbox/e540ab9d-ffe3-41e3-88f4-e817112531f7/assetbox.html\" target=\"_blank\">WaterAid presentations</a> (including on hygiene and handwashing)</li>\r\n\t<li><a href=\"https://www.wateraid.org/uk/get-involved/teaching/films-games-and-songs\">Educational games, quizzes and songs</a></li>\r\n\t<li><a href=\"https://www.youtube.com/user/WaterAid\">Our most popular YouTube films</a></li>\r\n</ul>\r\n\r\n<p>Email <a href=\"mailto:Speakers@Wateraid.org\">Speakers@wateraid.org</a> with any questions.&nbsp;</p>"
