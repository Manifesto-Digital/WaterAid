langcode: en
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: donation_forms_ug
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_ug_nodes
label: 'Donation Forms UG'
source:
  plugin: node_source
  bundle: donation_form
  fields:
    - field_meta_tags
    - field_teaser_image
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  moderation_state:
    plugin: static_map
    source: status
    default_value: draft
    map:
      '0': draft
      '1': published
  title: title
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media_ug
    source: field_teaser_image
    no_stub: true
  field_meta_tags: field_meta_tags
  uid:
    plugin: migration_lookup
    migration: users_ug
    source: uid
    no_stub: true
  field_content:
    -
      plugin: body_to_paragraph
      source: body__value
destination:
  plugin: 'entity:node'
  default_bundle: webform
idMap: {  }
migration_dependencies:
  required:
    - users_ug
include: null
