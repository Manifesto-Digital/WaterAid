        <p>We offer weekly opportunities to deliver talks and workshops, but can't guarantee that these are always local or convenient for each volunteer. As such, volunteers also organise their own talks and workshops for local schools, groups and businesses.</p>

        <p><a class="arrow-link--dark" href="/uk/publications/speaker-network-guidance-for-self-generated-visits">Please read our guidance for organising your own visits (PDF)</a></p>
