    code_of_conduct:
      '#type': processed_text
      '#text': '<h2>Code of Conduct</h2><p>We will do our best to ensure you are supported during your volunteering role. We''ll regularly provide you with information and resources to volunteer, and will be here to assist you if you have any issues or queries. In return, volunteers are expected to be considerate when representing WaterAid, and always leave others with a positive view of WaterAid and the work that we do. Volunteers are also expected to share in our values and commit to our Code of Conduct.</p><p class="arrow-link--dark"><a href="/uk/publications/global-code-of-conduct" target="_blank"><strong>Read our Code of Conduct (PDF)</strong></a></p>'
      '#format': basic_html
    i_confirm_i_have_read_and_agree_to_the_code_of_conduct:
