    processed_text:
      '#type': processed_text
      '#text': |
        <h2><strong>Safeguarding</strong></h2>

        <p>WaterAid has a strong commitment towards safeguarding all individuals with whom it comes into contact with.</p>

        <p class="arrow-link--dark"><strong><a href="https://www.wateraid.org/uk/safeguarding-at-wateraid" target="_blank">Please read our approach to safeguarding here</a></strong></p>

        <p>WaterAid is committed to ensuring that wherever we work in the world there is no tolerance for the abuse of power, privilege or trust. WaterAid reinforces a culture of zero tolerance towards any form of inappropriate behaviour, abuse, harassment, or exploitation of any kind.</p>

        <p>The safeguarding of our beneficiaries, staff, volunteers and anyone working on our behalf, is our top priority and we take our responsibilities extremely seriously.</p>

        <p>As this volunteering role could bring you into contact with vulnerable groups, screening procedures will be carried out as appropriate and references verified during your recruitment. Without suitable references received, you may not be able to volunteer as a Speaker.</p>
      '#format': basic_html
