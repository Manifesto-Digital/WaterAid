    processed_text_01:
      '#type': processed_text
      '#text': |
        <h2><strong>Communicating with Speakers</strong></h2>

        <p>The information submitted on this form will be held securely by WaterAid. Should you be successful in this volunteering role, some of your details may be shared with other volunteers and audiences.</p>

        <p>Similarly, as a volunteer you may receive personal details relating to other volunteers and audiences. We expect our volunteers to be respectful of such details, only accessing them in relation to their volunteering role and to delete this information from their computers/records following a talk/workshop and when leaving this volunteering role.</p>

        <p class="MsoListParagraph">When applying to be a Speaker at WaterAid, you will receive information from us by email, phone, mail and SMS relating to instructions, information and resources to be an effective Speaker. Please find below some examples as to when we will contact you via each communication channel, although please note that this is not an exhaustive list, and we will always contact you using the most appropriate channel for a given situation. <o:p></o:p></p>

        <p><strong>Email</strong> â€“ All visit requests are emailed out to Speakers once a week. Speakers respond via email to confirm which visit they are interested in volunteering for.<o:p></o:p></p>

        <p><strong>Phone</strong> â€“ We may call and/or leave voice messages to check a Speakerâ€™s progress, provide updates and an annual thank you. <o:p></o:p></p>

        <p><strong>Post</strong> â€“ We may need to send out WaterAid resources (posters/leaflets) ahead of a visit. <o:p></o:p></p>

        <p><strong>SMS</strong> â€“ We may communicate via SMS in an emergency incident, or a sudden cancellation of visit.<span style="font-size:12.0pt;font-family:&quot;Arial&quot;,sans-serif;color:black"><o:p></o:p></span></p>
      '#format': basic_html
    info_true_correct:
      '#type': processed_text
      '#text': |
        <h2>Your application</h2>

        <p>You must confirm that to the best of your knowledge all the information set out in this application is true and completed. If accepted to become a WaterAid volunteer Speaker, you must&nbsp;agree to adhere to and demonstrate WaterAid values with enthusiasm and integrity, and to fulfil the tasks specified in the Speaker role description.</p>
      '#format': basic_html
    please_confirm_and_agree_to_the_above_statement:
