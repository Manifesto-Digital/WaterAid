_a_car_]</p><h3>&nbsp;</h3><h3>How much time can you commit to WaterAid?</h3><p>[webform_submission:values:how_much_time_can_you_commit_to_wateraid_]</p><h3>&nbsp;</h3><h3>Are you able to complete online and/or face-to-face training?</h3><p>[webform_submission:values:are_you_able_to_complete_online_and_or_face_to_face_training_]</p><h3>&nbsp;</h3><h3>Having read the role description, are there any reasonable adjustments you would require to enable you to undertake this training or role?</h3><p>[webform_submission:values:having_read_the_role_description_are_there_any_reasonable_adjust]</p><h3>&nbsp;</h3><h3>Please explain what these are below:</h3><p>[webform_submission:values:please_explain_what_these_are]</p><h3>&nbsp;</h3><h3>Are you happy for references to be contacted regarding your role as a volunteer Speaker?</h3><p>[webform_submission:values:are_you_happy_for_references_to_be_contacted_regarding_your_role]</p><h3>&nbsp;</h3><h3>Have you ever been convicted of a criminal offence other than a minor traffic offence?</h3><p>[webform_submission:values:have_you_ever_been_convicted_of_a_criminal_offence_other_than_a_]</p><h3>&nbsp;</h3><h3>Please summarise details of any unspent convictions below</h3><p>[webform_submission:values:please_summarise_details_of_any_unspent_convictions_below]</p><h3>&nbsp;</h3><h3>Do you have experience of working with children?</h3><p>[webform_submission:values:do_you_have_experience_of_working_with_children_]</p><h3>&nbsp;</h3><h3>Please give details:</h3><p>[webform_submission:values:please_give_details_]</p><h3>&nbsp;</h3><h3>Have you ever been known to any childrenâ€™s services department or police or court as being a risk or potential risk to children?</h3><p>[webform_submission:values:have_you_ever_been_known_to_any_children_s_services_department_o]</p><h3>&nbsp;</h3><h3>Please give further information:</h3><p>[webform_submission:values:please_give_further_information_]</p><h3>&nbsp;</h3><h3>Have you ever been the subject of any investigation by any organisation, employer or body due to concerns about your behaviour towards children?</h3><p>[webform_submission:values:have_you_ever_been_the_subject_of_any_investigation_by_any_organ]</p><h3>&nbsp;</h3><h3>Please give further information:</h3><p>[webform_submission:values:please_give_further_information_2]</p><h3>&nbsp;</h3><h3>Have you ever been the subject of disciplinary procedures or been asked to leave employment or voluntary activity due to inappropriate behaviour towards children or due to being a risk to children?</h3><p>[webform_submission:values:have_you_ever_been_the_subject_of_disciplinary_procedures_or_bee]</p><h3>&nbsp;</h3><h3>Please give further information:</h3><p>[webform_submission:values:please_give_further_information_3]</p><h3>&nbsp;</h3><h3>Whilst volunteering for WaterAid, I agree to inform WaterAid within 24 hours if I am subsequently investigated by any agency or organisation in relation to concerns about my</h3><h3>behaviour towards children?</h3><p>[webform_submission:values:i_agree_1]</p><h3>&nbsp;</h3><h3>I understand that the information contained on this form and any information supplied by third parties may be supplied by WaterAid to other persons or organisations in circumstances where this is necessary to safeguard children.</h3><p>[webform_submission:values:i_understand_the_above_statement_]</p><h3>&nbsp;</h3><h3>Is there any information we should be aware of which could make you unsuitable for the role of Speaker?</h3><p>[webform_submission:values:is_there_any_information_we_should_be_aware_of_which_could_make_]</p><h3>&nbsp;</h3><h3>Please explain:</h3><p>[webform_submission:values:please_explain_]</p><h3>&nbsp;</h3><h3>I confirm I have read and agree to the Code of Conduct</h3><p>[webform_submission:values:i_confirm_i_have_read_and_agree_to_the_code_of_conduct]</p><h3>&nbsp;</h3><h3>I confirm that to the best of my knowledge all the information set out in this application is true and completed. If accepted