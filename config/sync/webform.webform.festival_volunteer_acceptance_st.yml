      body: "<p>Thank you for completing the acceptance form&nbsp;â€“ we're looking forward to seeing you very soon!</p>\r\n\r\n<h2>Action required: compulsory online training</h2>\r\n\r\n<p><b>You&nbsp;<em>must&nbsp;</em>complete online training&nbsp;â€“ even if you've volunteered with us before â€“ or you won't be able to volunteer this year.</b></p>\r\n\r\n<p>It should take no more than an hour to finish, and must be completed before you arrive at Glastonbury.</p>\r\n\r\n<h3>How to access the online training</h3>\r\n\r\n<p><strong>We recommend using a laptop or desktop computer, as you'll find this easier than using a mobile or other device.</strong></p>\r\n\r\n<ol>\r\n\t<li>Go to <strong><a href=\"https://www.wateraid.org/uk/festival-training\">wateraid.org/uk/festival-training</a>.</strong></li>\r\n\t<li>Select â€˜Manual loginâ€™ (the second option in the login box).</li>\r\n\t<li>Select â€˜Log in as a guestâ€™ (the second option) â€“ you don't need a username or password.</li>\r\n\t<li>You'll then be taken through to the training homepage to begin!</li>\r\n</ol>\r\n\r\n<p><strong><a class=\"button button__primary\" href=\"https://www.wateraid.org/uk/festival-training\">Start the online training now</a></strong></p>\r\n\r\n<h2>Everything you need to know about volunteering at Glastonbury</h2>\r\n\r\n<p>Head to the <a href=\"https://www.wateraid.org/uk/festival-volunteer-hub/glastonbury\">festival volunteer hub</a> for all the information about volunteering at Glastonbury 2023, including:</p>\r\n\r\n<ul>\r\n\t<li>how to get there, and where to go once you've arrived</li>\r\n\t<li>details of the WaterAid campsite</li>\r\n\t<li>the <a href=\"https://www.wateraid.org/uk/festival-volunteer-hub/glastonbury/volunteering-guide\">Glastonbury 2023 volunteering guide (PDF)</a></li>\r\n\t<li>the <a href=\"https://www.wateraid.org/uk/festival-volunteer-hub/volunteering-guide\">2023 festival volunteering guide (PDF)</a></li>\r\n\t<li>all the <a href=\"https://www.wateraid.org/uk/festival-volunteer-hub/glastonbury#volunteering\">role-specific training guides</a>.</li>\r\n</ul>\r\n\r\n<p><a class=\"button button__primary\" href=\"https://www.wateraid.org/uk/festival-volunteer-hub/glastonbury\">Go to the volunteer hub</a></p>\r\n\r\n<p>If you have any questions, or experience any difficulties accessing the training, please get in touch with us as soon as possible by emailing&nbsp;<a href=\"mailto:festivals@wateraid.org\">festivals@wateraid.org</a>&nbsp;or calling&nbsp;0207 793 4523.</p>\r\n\r\n<p>Best wishes,</p>\r\n\r\n<p><strong>Rachel, Polly, Jacqui, Cydney, India and Munesu</strong><br />\r\nWaterAid festivals team</p>"
