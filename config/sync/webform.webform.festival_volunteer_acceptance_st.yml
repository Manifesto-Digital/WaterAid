      body: "<p>Thanks for completing the acceptance form, and welcome on board!</p>\r\n\r\n<h2>Your compulsory training</h2>\r\n\r\n<p>Your online training&nbsp;will give you an overview of WaterAid and our work, what we'll be doing at festivals this summer, and essential information about health, safety and wellbeing. It should take no more than an hour to finish, and <strong>must be completed before you arrive to volunteer with us</strong>.</p>\r\n\r\n<h3>How to access the online training</h3>\r\n\r\n<p><strong>We recommend using a laptop or desktop computer, as you'll find this easier than using a mobile or other device.</strong></p>\r\n\r\n<ol>\r\n\t<li>Go to <strong><a href=\"https://www.wateraid.org/uk/festival-training\">wateraid.org/uk/festival-training</a></strong></li>\r\n\t<li>Select â€˜Manual loginâ€™ (the second option in the login box).</li>\r\n\t<li>Select â€˜Log in as a guestâ€™ (the second option) â€“ you don't need a username or password.</li>\r\n\t<li>You'll then be taken through to the training homepage to begin!</li>\r\n</ol>\r\n\r\n<p><strong><a class=\"button button__primary\" href=\"https://www.wateraid.org/uk/festival-training\">Start the online training now</a></strong></p>\r\n\r\n<p>If you have any questions, or experience any difficulties accessing the training, please get in touch with us at <a href=\"mailto:festivals@wateraid.org\">festivals@wateraid.org</a>.</p>\r\n\r\n<p>Don't forget: if you've been offered a place at more than one festival, you'll need to follow the personalised link in your offer email in order to complete the form for each festival.</p>\r\n\r\n<p>Best wishes,</p>\r\n\r\n<p><strong>Rachel, Polly, Jacqui, Cydney, India and Munesu</strong><br />\r\nWaterAid festivals team</p>"
