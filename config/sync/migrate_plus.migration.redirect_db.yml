langcode: en
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: redirect_db
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_db_nodes
label: 'Redirects DB'
source:
  plugin: redirect_source
  constants:
    uk_site: uk/
process:
  language:
    plugin: default_value
    default_value: en
  redirect_source/path:
    plugin: concat
    source:
      - constants/uk_site
      - redirect_source__path
  redirect_redirect/uri:
    -
      plugin: redirect_migration_lookup
      migration:
        - campaigns_db
        - country_details_db
        - events_db
        - filtered_landing_pages_db
        - flexible_content_db
        - get_involved_node_db
        - press_and_media_db
        - press_and_media_biographies_db
        - publication_db
        - standard_page_db
        - shorthand_story_db
        - stories_db
        - webforms_db
      source: redirect_redirect__uri
    -
      plugin: skip_on_empty
      method: row
  uid:
    plugin: migration_lookup
    migration: users_db
    source: uid
    no_stub: true
destination:
  plugin: 'entity:redirect'
idMap: {  }
migration_dependencies:
  required:
    - campaigns_db
    - country_details_db
    - events_db
    - filtered_landing_pages_db
    - flexible_content_db
    - get_involved_node_db
    - press_and_media_db
    - press_and_media_biographies_db
    - publication_db
    - standard_page_db
    - stories_db
    - webforms_db
include: null
