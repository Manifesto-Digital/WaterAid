label: 'Match All Terms'
description: 'Select whether you want to show content that is tagged with <strong>all</strong> the terms you have selected, or content with <strong>any</strong> of the terms. Selecting "Match All" will mean that if you select Australia and Kenya as countries, only content tagged with both terms will be shown: this means that Match Any is more likely to show results, as it will show content tagged as Australia and content tagged as Kenya.'
