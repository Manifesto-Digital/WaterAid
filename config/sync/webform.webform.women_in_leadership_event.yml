id: women_in_leadership_event
title: 'Women in Leadership event '
description: '<p>Data capture for email follow-up&nbsp;</p>'
categories:
  - Admin
elements: |-
  intro:
    '#type': processed_text
    '#text': '<h2>Thank you for attending our event!</h2><p><strong>It was great to see you at our event in partnership with The Women in Advertising and Communications Leadership network.</strong></p><p><span data-olk-copy-source="MessageBody">We would love to send you information about our work, campaigns, fundraising and opportunities to get involved. Simply let us know that you’re happy to hear from us.</span></p>'
    '#format': basic_html
  yes_please_i_d_like_to_hear_from_you_by_email:
    '#type': checkbox
    '#title': "Yes please, I'd like to hear from you by email."
    '#required': true
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  your_first_name:
    '#type': textfield
    '#title': 'Your first name'
    '#required': true
  your_last_name:
    '#type': textfield
    '#title': 'Your last name'
    '#required': true
  your_email_address:
    '#type': loqate_email_composite
    '#title': 'Your email address'
    '#required': true
    '#loqate_validation_refuse_disposable': false
    '#email__title': 'Your email address'
    '#email__required': true
    '#loqate_validation': false
  following_our_discussion_today_please_let_us_know_if_you_d_also:
    '#type': checkbox
    '#title': "Support WaterAid's strategic projects with a personal donation."
    '#description': '<p>Following our discussion today, please let us know if you’d also be open to having a further conversation about how you could:</p>'
    '#description_display': before
  make_introductions_to_your_network_of_influential_or_high_net_wo:
    '#type': checkbox
    '#title': 'Introduce WaterAid to your network of influential high-net-worth contacts.'
  collaborate_with_wateraid_in_communications_to_raise_awareness_t:
    '#type': checkbox
    '#title': 'Support WaterAid with brand partnerships or media opportunities including donated space.'
  all_of_the_above:
    '#type': checkbox
    '#title': 'All of the above.'
  privacy:
    '#type': processed_text
    '#text': '<p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in <a href="/uk/privacy">our Privacy Policy</a>. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications, please contact us on 0207 793 4594 or at&nbsp;<a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see <a href="/uk/privacy">our Privacy Policy</a>.</p>'
    '#format': basic_html
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Register
