id: glastonbury_23_tattoo_vote
title: 'Glastonbury 2024: Tattoo vote'
description: ''
categories: {  }
elements: |-
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  intro:
    '#type': processed_text
    '#text': |
      <p><strong>Which one gets <em>your </em>vote?</strong></p>
    '#format': basic_html
  vote:
    '#type': radios
    '#title': 'Choose the design you think deserves to win:'
    '#options':
      'Design 1': 'Design 1'
      'Design 2': 'Design 3'
      'Design 3': 'Design 4'
      'Design 4': 'Design 5'
    '#required': true
    '#required_error': 'Please vote in order to enter the prize draw!'
    '#options__properties': ''
  your_details:
    '#type': processed_text
    '#text': |
      <h2>Your details</h2>
    '#format': basic_html
  title:
    '#type': select
    '#title': Title
    '#options': titles
  first_name:
    '#type': textfield
    '#title': 'First name'
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last name'
    '#required': true
  email:
    '#type': loqate_email_composite
    '#title': 'Email address'
    '#required': true
    '#email__required': true
  your_phone_number:
    '#type': tel
    '#title': 'Phone number'
    '#minlength': 11
    '#maxlength': 11
    '#required': true
  confirmation:
    '#type': processed_text
    '#text': |
      <h2>Terms and conditions</h2>

      <p><strong>You can only vote once.</strong></p>

      <p>By casting your vote and entering the prize draw, you are confirming that you have read, understand, and agree to abide by the <strong><a href="/uk/win-glastonbury-tickets/prize-draw-terms">full terms and conditions</a></strong>.</p>
    '#format': basic_html
  confirmation_check:
    '#type': checkbox
    '#title': 'Yes, I confirm that I agree to abide by the terms and conditions'
    '#required': true
    '#required_error': 'You must agree to the terms and conditions in order to enter'
  your_data:
    '#type': processed_text
    '#text': |
      <h2>How we'll use your data</h2>

      <p>We'll use the contact details you provide to get in touch with you if you win.</p>

      <p>We'd also love to be able to keep you updated on our work, and how people like you are helping to make change happen. If you agree, we'll send you information about our work, campaigns, fundraising, and opportunities to get involved with WaterAid.</p>
    '#format': basic_html
  _yes_please_i_d_like_to_hear_from_you_by_email:
    '#type': checkbox
    '#title': " Yes please, I'd like to hear from you by email"
  yes_please_i_d_like_to_hear_from_you_by_phone:
    '#type': checkbox
    '#title': "Yes please, I'd like to hear from you by phone"
  privacy_policy:
    '#type': processed_text
    '#text': |
      <p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our <a href="/uk/privacy-policy">privacy policy</a>. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207&nbsp;793&nbsp;4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our <a href="/uk/privacy-policy">privacy policy</a>.</p>
    '#format': basic_html
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Submit your vote'
