id: get_your_university_involved_wit
title: 'Get your university involved with WaterAid'
description: 'A webform that allows university staff or students to express interest in supporting or collaborating with WaterAid.'
categories:
  - Community
elements: |
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  intro:
    '#type': webform_markup
    '#markup': '<h2>Get your university involved with WaterAid</h2>'
  name:
    '#type': wateraid_forms_webform_name
    '#title': Name
    '#required': true
    '#title__required': true
    '#first__title': 'First name'
    '#first__required': true
    '#last__title': 'Last name'
    '#last__required': true
  email_address:
    '#type': loqate_email_composite
    '#title': 'Email address'
    '#required': true
    '#email__title': 'Email address'
    '#email__required': true
  university_name:
    '#type': textfield
    '#title': 'University name'
    '#required': true
  how_you_would_like_to_get_involved:
    '#type': webform_select_other
    '#title': 'How you would like to get involved'
    '#options':
      Event: Event
      Collaboration: Collaboration
      Partnership: Partnership
    '#required': true
  please_give_more_detail_if_possible_:
    '#type': textarea
    '#title': 'Please give more detail'
    '#description': '<p>If you already have an idea of how you&#39;d like to get involved, please give any details. If you&#39;re interested in supporting us but don&#39;t yet know how, let us know of any relevant uni dates, events, or course content.</p>'
    '#description_display': after
    '#maxlength': 500
    '#required': true
  opt_in_intro:
    '#type': webform_markup
    '#markup': |
      <p><strong>Would you like to hear more about WaterAid&#39;s work?</strong></p>

      <p>At WaterAid and WaterAid Trading we&rsquo;d love to keep you updated on how your support is making change happen. We will send you information about our work, campaigns, opportunities to get involved and fundraising. Simply let us know how you&rsquo;d like to hear from us.</p>
  communication_preferences:
    '#type': flexible_options
    '#title': 'Communication preferences'
    '#title_display': invisible
    '#options': communication_preferences_email
    '#options__properties': ''
  privacy_policy:
    '#type': webform_markup
    '#markup': '<p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our Privacy Policy at <a href="/uk/node/1211/">www.wateraid.org/uk/privacy</a>.</p>'
