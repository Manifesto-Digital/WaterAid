javascript: "jQuery(document).ready(function(){\r\n    // 2021: Use Glastonbury Roles label text for Worthy Pastures weeks\r\n    jQuery('#edit-role-preferences--wrapper .fieldset-legend').html('Which week(s) would you like to apply for?');\r\n    // 2021: Add 'COVID-19 policy' to checkbox label\r\n    jQuery('label[for=\"edit-i-confirm-i-have-read-and-agree-to-the-volunteer-agreement-and-t\"]').html('I confirm I have read and agree to the Volunteer Agreement, COVID-19 policy and Deposit Terms and Conditions');\r\n    // Declare variables\r\n\tvar preferencesIncludeGlastonbury = jQuery('#edit-preferences-include-glastonbury');\r\n\tvar preferencesIncludeAnotherFestival = jQuery('#edit-preferences-include-a-festival-other-than-glastonbury');\r\n\tvar glastonburyFields = jQuery('#edit-glastonbury-fields');\r\n\tvar otherFestivalFields = jQuery('#edit-other-festivals-fields');\r\n\r\n\t// Function to update array of festival preferences and handle conditional logic based on these preferences\r\n\tfunction processPreferences() {\r\n\t\t// Declare the array\r\n\t\tvar festivalPreferences = [];\t\r\n\t\t// Loop over each festival preference field, and if it has a value, add the value to the array\r\n\t\tjQuery('.js-festival-role-preference').each(function(){\r\n\t\t\tif ( jQuery(this).val() ) {\r\n\t\t\t\tfestivalPreferences.push( jQuery(this).val() );\t\r\n\t\t\t}\r\n\t\t});\r\n\t\t// Set the value of the 'Preferences include...' fields, depending on preferences\r\n\t\t// Does the array of preferences include Glastonbury (for 2021, Worthy Pastures)?\r\n\t\tif ( festivalPreferences.includes('Worthy Pastures') ) {\r\n\t\t\tpreferencesIncludeGlastonbury.val('Yes');\r\n\t\t} else {\r\n\t\t\tpreferencesIncludeGlastonbury.val('');\r\n\t\t}\r\n\t\t// Does the array of preferences include Glastonbury and does it contain more than one preference i.e. Glastonbury and at least one other festival?\r\n\t\tif ( festivalPreferences.includes('Worthy Pastures') && festivalPreferences.length > 1 ) {\r\n\t\t\tpreferencesIncludeGlastonbury.val('Yes');\r\n\t\t\tpreferencesIncludeAnotherFestival.val('Yes');\r\n\t\t} else {\r\n\t\t\tpreferencesIncludeAnotherFestival.val('');\r\n\t\t}\r\n\t\t// Does the array of preferences contain at least one preference but not include Glastonbury? i.e. only contains other festivals?\r\n\t\tif ( festivalPreferences.length > 0 && !festivalPreferences.includes('Worthy Pastures') ) {\r\n\t\t\tpreferencesIncludeAnotherFestival.val('Yes');\r\n\t\t\tpreferencesIncludeGlastonbury.val('');\r\n        }\r\n\t\t// Trigger 'change' event on Preferences include...' fields to kick off conditional logic \r\n\t\tpreferencesIncludeGlastonbury.change();\r\n\t\tpreferencesIncludeAnotherFestival.change();\r\n\t}\r\n\r\n\t// Call process preferences on page load\r\n\tprocessPreferences();\r\n\t\r\n\t// On change of festival preference fields...\r\n\tjQuery('.js-festival-role-preference').change(function() {\r\n\t  // Make festival / role preferences unique\r\n\t  var selectedOption = jQuery(this).val();\r\n\t\tjQuery('.js-festival-role-preference option').each(function() {\r\n\t\t  if(jQuery(this).val() == selectedOption && !jQuery(this).attr('selected')) {\r\n\t\t\tjQuery(this).addClass('hidden');\r\n\t\t  }\r\n\t\t});\r\n\t   // Call process preferences\r\n\t   processPreferences();\t\r\n\t});\r\n\t// On 'Reset preferences button click...\r\n\tjQuery('.js-reset-preferences').click(function(){\r\n\t\t// Reset festival / role preferences \r\n\t\tjQuery('.js-festival-role-preference').val('');\r\n\t\tjQuery('.js-festival-role-preference option').removeClass('hidden');\r\n\t\t// Call process preferences\r\n\t\tprocessPreferences();\r\n\t});\t\t\r\n});"
