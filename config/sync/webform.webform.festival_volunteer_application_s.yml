id: festival_volunteer_application_s
title: 'Festival Volunteer Application (short)'
description: 'For those who have applied to Glastonbury and want to apply to other festivals.'
categories:
  - Community
elements: |
  intro:
    '#type': webform_wizard_page
    '#title': Intro
    intro_text:
      '#type': webform_markup
      '#markup': |
        <h1>Festival volunteer application form: additional events</h1>

        <p>Thank you for choosing to apply to volunteer at more events with WaterAid in 2021!</p>
        <p>
        This form is for those who have already applied to volunteer at festivals this year. It will take around five minutes to fill in &ndash; please ensure that you complete it in one go, as you can&#39;t save your progress.</p>

        <p><strong>Please ensure you complete all mandatory fields marked with a *</strong>.&nbsp; If any mandatory fields are left blank, you won&#39;t be able to submit the form.</p>

        <p>We have a limited number of places left on our volunteer teams this summer. Applications will be kept open on a rolling basis until the spaces are filled, and we will be operating a waiting list for all teams. Check our <a href="/uk/get-involved/volunteering/festival-volunteering">festival volunteering page</a> to see what spaces we currently have.</p>

        <p>If you have any difficulties completing this form please contact us on <a href="mailto:festivals@wateraid.org">festivals@wateraid.org</a> or call 020 7793 4594.</p>
    constituent_id:
      '#type': hidden
      '#default_value': '[current-page:query:s]'
