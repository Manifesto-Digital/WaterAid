    '#title': 'Volunteer Agreement'
    complete_application_intro:
      '#type': webform_markup
      '#markup': |
        <h2>Volunteer agreement</h2>

        <p>Please read the:</p>

        <ul>
        	<li><a href="/uk/publications/festivals-volunteer-agreement">Volunteer agreement</a></li>
        	<li><a href="/uk/publications/festival-volunteering-covid-19-policy">Festival volunteering COVID-19 policy</a></li>
        	<li><a href="/uk/publications/festival-volunteering-deposit-terms-and-conditions">Deposit terms and conditions</a></li>
        </ul>

        <p>WaterAid is committed to ensuring that wherever we work in the world there is no tolerance for the abuse of power, privilege or trust. We reinforce a culture of zero tolerance towards any form of inappropriate behaviour, abuse, harassment, or exploitation of any kind. The safeguarding of our beneficiaries, staff, volunteers and anyone working on our behalf&nbsp;is our top priority, and we take our responsibilities extremely seriously. All festival volunteers will be expected to share in our values and commit to our Volunteer Code of Conduct should they accept a place on the WaterAid team.</p>
    i_confirm_i_have_read_and_agree_to_the_volunteer_agreement_and_t:
