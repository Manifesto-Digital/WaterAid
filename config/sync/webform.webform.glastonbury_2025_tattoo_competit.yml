id: glastonbury_2025_tattoo_competit
title: 'Submit your design | Glastonbury competition'
description: "<p>Duplicate of previous years' forms</p>"
categories: {  }
elements: |-
  intro:
    '#type': processed_text
    '#text': '<h1>Submit your temporary tattoo design</h1><p>Use this form to submit your design for a temporary tattoo, and enter our competition to win tickets to Glastonbury Festival 2025.</p><p>You can enter more than once – please submit a new form each time.</p>'
    '#format': basic_html
  your_details:
    '#type': processed_text
    '#text': |
      <h2>Your details</h2>
    '#format': basic_html
  title:
    '#type': select
    '#title': Title
    '#options': titles
  first_name:
    '#type': textfield
    '#title': 'First name'
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last name'
    '#required': true
  your_email_address:
    '#type': loqate_email_composite
    '#title': 'Your email address'
    '#required': true
    '#email__required': true
  your_phone_number:
    '#type': tel
    '#title': 'Phone number'
    '#minlength': 11
    '#maxlength': 11
    '#required': true
    '#required_error': 'Please enter a valid phone number'
  design:
    '#type': processed_text
    '#text': |
      <h2>Your design</h2>
    '#format': basic_html
  your_design:
    '#type': webform_image_file
    '#title': 'Upload your tattoo design'
    '#required': true
    '#required_error': 'Please upload your design'
    '#max_filesize': '10'
    '#button': true
    '#button__title': 'Choose file to upload'
  confirmation:
    '#type': processed_text
    '#text': '<h2>Terms and conditions</h2><p>By submitting your design and entering the competition, you are confirming that you have read, understand, and agree to abide by the <a href="/uk/win-glastonbury-tickets/tattoo-competition-terms"><strong>full terms and conditions</strong></a>.</p>'
    '#format': basic_html
  confirmation_check:
    '#type': checkbox
    '#title': 'Yes, I confirm that I agree to abide by the terms and conditions'
    '#required': true
    '#required_error': 'You must agree to the terms and conditions in order to enter'
  your_data:
    '#type': processed_text
    '#text': "<h2>How we'll use your data</h2><p>We'll use your phone number and/or email address to get in touch with you if your entry is chosen as the winning design.</p><p>We'd also love to be able to keep you updated on our work, and how people like you are helping to change the world through water. If you agree, we'll send you information about our work, campaigns, fundraising, and other opportunities to get involved with WaterAid.</p>"
    '#format': basic_html
  _yes_please_i_d_like_to_hear_from_you_by_email:
    '#type': checkbox
    '#title': " Yes please, I'd like to hear from you by email"
  yes_please_i_d_like_to_hear_from_you_by_phone:
    '#type': checkbox
    '#title': "Yes please, I'd like to hear from you by phone"
  privacy_policy:
    '#type': processed_text
    '#text': |
      <p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our <a href="/uk/privacy-policy">privacy policy</a>. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207&nbsp;793&nbsp;4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our <a href="/uk/privacy-policy">privacy policy</a>.</p>
    '#format': basic_html
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Submit your design'
