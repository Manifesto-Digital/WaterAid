    '#help': '*WaterAid will reclaim the tax you have paid on all your donations made in the last four years, and any future donations you may make. To qualify for Gift Aid, you must pay as much UK income and/or capital gains tax as WaterAid (and any other organisation you may support) will reclaim in each tax year (6 April to 5 April), currently 25p for every £1 you donate. If you pay less it is your responsibility to pay back any difference. Gift Aid will be used to fund WaterAid’s general work.'
