id: plan_your_own_fundraising
title: 'Plan your own fundraising'
description: ''
categories:
  - Community
elements: |-
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  intro:
    '#type': processed_text
    '#text': "<h1>Tell us about your fundraising plans</h1><p>Thank you so much for choosing to fundraise for WaterAid!</p><p>Once you've completed this form, we'll be in touch to find out more about your plans and help you take the next step.</p>"
    '#format': basic_html
  about_you:
    '#type': processed_text
    '#text': '<h3>About you</h3>'
    '#format': basic_html
  title:
    '#type': select
    '#title': Title
    '#options': titles
  first_name:
    '#type': textfield
    '#title': 'First name'
    '#required': true
    '#required_error': 'Please enter your first name'
  last_name:
    '#type': textfield
    '#title': 'Last name'
    '#required': true
    '#required_error': 'Please enter your last name'
  email_address:
    '#type': email
    '#title': 'Email address'
    '#required': true
    '#required_error': 'Please enter your email address'
    '#loqate_validation_refuse_disposable': false
  phone_number:
    '#type': tel
    '#title': 'Phone number'
    '#required': true
    '#required_error': 'Please enter your phone number'
  address:
    '#type': pca_address_php
    '#title': Address
    '#description': "<p>We'll use this to send you any materials you request, such as posters or tablecloths.</p>"
    '#locality_label': City
    '#administrative_area_label': County
    '#postal_code_label': Postcode
    '#postal_code_search_label': Postcode
  about_your_event:
    '#type': processed_text
    '#text': '<h3>About your plans</h3>'
    '#format': basic_html
  event_type:
    '#type': webform_select_other
    '#title': 'Type of fundraising activity'
    '#options':
      Celebration: Celebration
      Cycling: Cycling
      Running: Running
      Social: 'Social (e.g. a quiz night or cake sale)'
      Swimming: Swimming
      Walking: Walking
    '#required': true
    '#required_error': "Please let us know the type of event/activity you're planning"
  event_name:
    '#type': textfield
    '#title': 'Event/activity name'
    '#description': '<p>This is just for our reference; you can always change it later if you need to.</p>'
    '#placeholder': "E.g. Tim's Big Quiz Night"
    '#required': true
    '#required_error': 'Please let us know your event name'
  event_start_date:
    '#type': date
    '#title': 'Event/activity date'
    '#description': "<p>If you haven't decided on a date yet, leave this blank.</p>"
    '#date_date_min': '+1 day'
  event_duration:
    '#type': radios
    '#title': 'Will your event/activity last more than one day?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
    '#required': true
    '#states':
      visible:
        ':input[name="event_start_date"]':
          filled: true
    '#options__properties': ''
  event_end_date:
    '#type': date
    '#title': 'Event end date'
    '#required': true
    '#required_error': 'Please let us know when your event will end'
    '#states':
      visible:
        ':input[name="event_duration"]':
          value: 'Yes'
    '#date_date_min': '+2 days'
  event_details:
    '#type': textarea
    '#title': 'Let us know a little more about your plans and ideas'
    '#description': "<p>If there's any more info you'd like to share with us (e.g. where your event will take place, how you plan to raise funds, etc), please use this space to tell us. If you're still at the early stages of planning, just leave this blank – and don't worry, we'll be in touch to help you get started!</p>"
    '#description_display': before
    '#placeholder': 'E.g. A quiz held in the local pub, expecting about 40 people to take part and pay £2 each. Prizes will be donated by the pub.'
  opt_ins:
    '#type': processed_text
    '#text': "<h3>How we'll use your contact details</h3><p>We'll use your email address and/or phone number to get in touch to welcome you to the team and discuss your plans. We'll use your address, if provided, to send you any physical resources if needed.</p><h3>Can we keep in touch?</h3><p>We'd also love to keep you updated on how your support is making change happen. If you agree, we'll send you information about our work, campaigns, opportunities to get involved, and fundraising appeals. Let us know how you'd like to hear from us:</p>"
    '#format': basic_html
  comms_preferences:
    '#type': flexible_options
    '#title': 'Communications preferences'
    '#title_display': none
    '#options': communication_preferences_long_form_
    '#options__properties': ''
  privacy:
    '#type': processed_text
    '#text': '<p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our privacy policy. We may use the information you share with us, and background information about you that we obtain from publicly available sources, to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our <a href="/uk/privacy-notice">privacy policy</a>.</p>'
    '#format': basic_html
