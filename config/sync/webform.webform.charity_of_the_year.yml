id: charity_of_the_year
title: 'Charity of the Year'
description: '<p>For SMEs to contact events team about choosing us as their charity of the year</p>'
categories:
  - Admin
elements: |-
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  intro:
    '#type': processed_text
    '#text': '<h3>Your details</h3>'
    '#format': basic_html
  your_first_name:
    '#type': textfield
    '#title': 'Your first name'
    '#required': true
  your_last_name:
    '#type': textfield
    '#title': 'Your last name'
    '#required': true
  your_email_address:
    '#type': loqate_email_composite
    '#title': 'Your email address'
    '#required': true
    '#loqate_validation_refuse_disposable': false
    '#email__title': 'Your email address'
    '#email__required': true
    '#loqate_validation': false
  your_phone_number:
    '#type': number
    '#title': 'Your phone number'
  organisation_info:
    '#type': processed_text
    '#text': '<h3>Your organisation</h3>'
    '#format': basic_html
  your_organisation:
    '#type': textfield
    '#title': 'Your organisation'
    '#required': true
    '#required_error': "Please let us know which organisation you're representing"
  your_organisation_s_address:
    '#type': pca_address_php
    '#title': "Your organisation's address"
    '#required': true
  organisation_size:
    '#type': select
    '#title': 'How large is your organisation?'
    '#options':
      'Fewer than 10 employees': 'Fewer than 10 employees'
      '10-49 employees': '10-49 employees'
      '50-249 employees': '50-249 employees'
      '250+ employees': '250+ employees'
    '#required': true
    '#required_error': 'Please let us know the size of your organisation'
  organisation_sector:
    '#type': textfield
    '#title': 'What sector(s) does your organisation primarily operate in?'
    '#required': true
    '#required_error': "Please let us know your organisation's sector"
  plans_intro:
    '#type': processed_text
    '#text': '<h3>Your plans</h3>'
    '#format': basic_html
  fundraising_target:
    '#type': number
    '#title': 'How much would you anticipate raising over the duration of this partnership?'
    '#field_prefix': £
    '#autocomplete': 'off'
    '#required': true
    '#required_error': "Please let us know roughly how much you think you'd raise throughout the partnership."
  plans_and_ideas:
    '#type': textarea
    '#title': 'Let us know a little more about your plans and ideas:'
    '#required': true
  privacy:
    '#type': processed_text
    '#text': '<h3>How we''ll use your data</h3><p>We''ll use the email address and/or phone number you provide to get in touch about supporting WaterAid as your organisation''s charity of the year.</p><p class="fine-print">WaterAid and WaterAid Trading may use the information you share with us, and background information about you that we obtain from publicly available sources, to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications, please contact us on 0207 793 4594 or at&nbsp;<a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see <a href="/uk/privacy">our Privacy Policy</a>.</p>'
    '#format': basic_html
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Submit
