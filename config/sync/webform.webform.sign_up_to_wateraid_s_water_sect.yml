id: sign_up_to_wateraid_s_water_sect
title: "Sign up to WaterAid's Water Sector Organisation e-newsletter"
description: ''
categories:
  - Newsletter
elements: |
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  intro:
    '#type': webform_markup
    '#markup': '<p>Sign up to receive a quarterly Water Sector Organisation e-newsletter for all the latest news and information on how to get involved, from triathlons to raising awareness.</p>'
  contact_name:
    '#type': webform_name
    '#title': 'Contact name'
    '#first__title': 'First name'
    '#first__required': true
    '#middle__access': false
    '#last__title': 'Last name'
    '#last__required': true
    '#suffix__access': false
    '#degree__access': false
  contact_email:
    '#type': loqate_email_composite
    '#title': 'Work email address'
    '#required': true
    '#email__title': 'Work email address'
    '#email__required': true
  organisation_name:
    '#type': textfield
    '#title': 'Organisation name'
    '#required': true
  organisation_address:
    '#type': webform_address_capture_plus_manual
    '#title': 'Work address'
    '#required': true
    '#address_line1_search_label': 'Address line 1 (optional)'
    '#postal_code_search_label': Postcode
    '#city__title': City/Town
    '#state_province__title': County
    '#postal_code__title': Postcode
    '#address__required': true
    '#address_2__required': false
    '#city__required': true
    '#country__required': true
    '#state_province__required': false
    '#postal_code__required': true
    '#capture_plus_active': true
    '#state_province__type': textfield
  communications_preferences:
    '#type': checkboxes
    '#title': 'Communications preferences'
    '#description': |
      <p><strong>By submitting your details, you are agreeing to receive WaterAid&rsquo;s Water Sector Organisation e-newsletter which contains the latest news and ways to get involved.&nbsp;</strong></p>

      <p>We&rsquo;d love to keep you updated on how your support is making change happen. We will send you information about our work, campaigns, opportunities to get involved and fundraising. Simply let us know how you&rsquo;d like to hear from us.</p>
    '#title_display': invisible
    '#description_display': before
    '#options': communication_preferences_post_and_email
    '#options__properties': ''
  privacy_statement:
    '#type': webform_markup
    '#markup': '<p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our Privacy Policy at <a href="/uk/node/1211/">www.wateraid.org/uk/privacy</a>.</p>'
