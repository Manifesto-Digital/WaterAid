id: gambling_self_exclusion_form
title: 'Gambling self-exclusion form'
description: '<p ccp_infra_copy_id="72a533bc-0a53-4bc9-9d66-becbd9ed419c" ccp_infra_timestamp="1574101735870" ccp_infra_user_hash="1932709043" ccp_infra_version="2" data-ccp-timestamp="1574101735870">A form for those wanting&nbsp;to self-exclude from&nbsp;raffles and lotteries.</p>'
categories:
  - Admin
elements: |-
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  title:
    '#type': webform_markup
    '#markup': |
      <h2><strong>Gambling Self-Exclusion Form</strong></h2>

      <p>Complete this form to self-exclude&nbsp;from&nbsp;WaterAid&nbsp;raffles and lotteries.&nbsp;You can also call our Supporter Care team on 020 7793 4594 to make a self-exclusion request over the phone.</p>
  i_request_to_be_excluded_from_the_wateraid_raffle_lottery_with_i:
    '#type': checkbox
    '#title': 'I request to be excluded from the WaterAid raffle/lottery with immediate effect'
    '#required': true
  i_understand_that_if_i_attempt_to_enter_a_wateraid_raffle_or_lot:
    '#type': checkbox
    '#title': 'I understand that if I attempt to enter a WaterAid raffle or lottery during the term of this exclusion and am identified by a member of staff, I will be refused entry and any stake will be returned to me.'
    '#required': true
  i_acknowledge_my_responsibility_in_ensuring_adherence_to_this_ag:
    '#type': checkbox
    '#title': 'I acknowledge my responsibility in ensuring adherence to this agreement. I acknowledge that WaterAid, its employees or agents have no liability or claims arising from my voluntary use of the gambling facilities provided.'
    '#required': true
  i_understand_that_by_submitting_this_form_the_exclusion_will_rem:
    '#type': checkbox
    '#title': 'I understand that by submitting this form, the exclusion will remain in place until I remove the exclusion, and for a minimum period of 6 months.'
    '#description': 'You can remove the exclusion by calling our Supporter Care Team on 020 7793 4594.'
    '#required': true
  contact_name:
    '#type': webform_name
    '#title': 'Contact name'
    '#required': true
    '#first__title': 'First name'
    '#middle__access': false
    '#last__title': 'Last name'
    '#suffix__access': false
    '#degree__access': false
  date_of_birth:
    '#type': textfield
    '#title': 'Date of Birth'
    '#placeholder': DD/MM/YYYY
    '#input_mask': 99/99/9999
    '#required': true
  address:
    '#type': webform_address_capture_plus_manual
    '#title': Address
    '#required': true
    '#address_line1_search_label': 'House number or name (optional)'
    '#postal_code_search_label': Postcode
    '#city__title': City/Town
    '#state_province__title': County
    '#postal_code__title': Postcode
    '#address__required': true
    '#address_2__required': false
    '#city__required': true
    '#country__required': true
    '#state_province__required': false
    '#postal_code__required': true
    '#capture_plus_active': true
    '#state_province__type': textfield
  email_address:
    '#type': loqate_email_composite
    '#title': 'Email address'
    '#required': true
    '#email__title': 'Email address'
    '#email__required': true
  supporter_number:
    '#type': textfield
    '#title': 'Supporter number'
    '#description': '(If known)'
  end_date_for_self_exclusion:
    '#type': date
    '#title': 'End date for self-exclusion'
    '#description': 'Minimum 6 months. If left blank the request will remain until we hear from you.'
    '#date_date_min': '+6 months'
  info:
    '#type': webform_markup
    '#markup': '<p ccp_infra_copy_id="d50f28ab-320f-4eca-92b8-58eabb10d436" ccp_infra_timestamp="1574187268007" ccp_infra_user_hash="1932709043" ccp_infra_version="2" data-ccp-timestamp="1574187268007">We ask you to provide the above details so we can identify you on our database and ensure your self-exclusion request is fulfilled. This does not constitute a marketing opt in and we will not use your details for any marketing activity unless we have your consent to do so.</p>'
  privacy_policy:
    '#type': webform_markup
    '#markup': |
      <h3><strong>Your privacy</strong></h3>

      <p>WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our Privacy Policy at <a href="/uk/node/1211/">www.wateraid.org/uk/privacy</a>.</p>
  getting_help:
    '#type': webform_markup
    '#markup': |-
      <h3><strong>Getting help</strong></h3>

      <p>WaterAid would also like to advise anyone who feels they are spending too much time or money gambling to visit www.gamcare.org.uk, or call their helpline on 0845 6000 133. &nbsp;GamCare provides access to support, information and specially trained counsellors to anyone who feels they, or someone close to them, has a problem with gambling.</p>
