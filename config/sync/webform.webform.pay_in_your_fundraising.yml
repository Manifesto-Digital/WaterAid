        'I fundraised in memory of someone': 'I fundraised in memory of someone'
        "I'm paying in fundraising on behalf of my child": "I'm paying in fundraising on behalf of my child"
        'I organised an event at my university': 'I organised an event at my university'
        'I took part in Winnovators': 'I took part in Winnovators'
      '#states':
        visible:
          ':input[name="how_was_the_money_raised_"]':
            value: 'Through my own event / challenge'
        required:
          ':input[name="how_was_the_money_raised_"]':
            value: 'Through my own event / challenge'
    organisation_type:
      '#type': select
