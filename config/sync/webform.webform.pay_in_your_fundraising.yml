        School: School
        'Service organisation or club': 'Service organisation or club'
        'Youth group': 'Youth group'
        Nursery: Nursery
        University: University
        'Water company, partner or contractor': 'Water company, partner or contractor'
        'Trust or foundation': 'Trust or foundation'
        'Other community group or organisation': 'Other community group or organisation'
