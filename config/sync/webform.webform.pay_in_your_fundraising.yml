css: "/* Payment methods margin */\r\n#edit-payment-payment-methods-one-off-selection {\r\n  margin-bottom: 24px;\r\n}\r\n.form-title {\r\n  padding-bottom: 16px;\r\n}\r\n.webform-progress h1 {\r\n  display: none;\r\n}\r\n#edit-donation-amount--wrapper,\r\n#edit-donation-amount--wrapper .fieldset-legend {\r\n    margin-bottom: 0;\r\n}\r\n#edit-donation-amount--wrapper legend {\r\n    margin-bottom: 12px;\r\n}\r\n#edit-your-payment-details h1 {\r\n    padding: 0; \r\n}\r\n#edit-payment--wrapper {\r\n  margin: 0;\r\n}\r\n#edit-payment-payment-methods-one-off-methods {\r\n    border-top: 0;\r\n    margin: 0;\r\n}\r\n.webform-page.webform-donations-page .wateraid-donations .webform-page-help {\r\n    text-align: center;\r\n}\r\n.fieldset-legend {\r\n  display: block;\r\n  margin-bottom: 4px;\r\n}\r\n.wateraid-donations legend {\r\n    display: block;\r\n    padding: 0;\r\n    font-size: inherit;\r\n    font-weight: 400;\r\n    margin: 0;\r\n    padding-right: 0;\r\n    line-height: inherit;\r\n}\r\n/* BEGIN Security icons */\r\n.webform-security-icons,\r\n.webform-security-icons p, {\r\n    text-align: center;\r\n    font-size: 16px;\r\n}\r\n.payment-methods {\r\n    display: inline-block;\r\n    margin: 20px;\r\n    height: 30px;\r\n}\r\n.payment-methods--appeal-logo {\r\n    height: 95px;\r\n}\r\n.payment-methods--hidden {\r\n    display: none;\r\n}\r\n.donation-cta-widget--new .wateraid-donations .webform-security-icons .field-name-body, .webform-page.webform-donations-page .wateraid-donations .webform-security-icons .field-name-body {\r\n  display: block;\r\n}\r\n/* END Security icons */\r\n.webform-page.webform-donations-page .wateraid-donations .webform-page-help {\r\n    margin-bottom: 16px;\r\n}\r\n#about-your-fundraising .webform-page-help {\r\n    font-size: 14px; \r\n}\r\n.webform-page-help a {\r\n    color: #00AEEF;\r\n}\r\n#when-cant-we-claim-gift-aid {\r\n  display: block; \r\n}"
javascript: "jQuery(document).ready(function(){\r\n    // Add label for Stripe field\r\n    jQuery('#edit-payment-payment-methods-one-off-methods-stripe').prepend('<label for=\"stripe-token\">Enter your card details</label>');\r\n  \r\n    // Move security icons below next step / submit button\r\n    jQuery('.security-icons').detach().insertAfter(jQuery('#edit-actions'));\r\n  \r\n    // BEGIN Donation amount text\r\n\r\n\t// Function to change donation amount text\r\n\tvar changetext = function()\r\n\t{\r\n\t\tif(Drupal.wateraidDonationForms.model.get(\"frequency\") == \"recurring\") {\r\n\t\t\tjQuery('.webform-progress__actions').text(\"You are making a monthly donation of Â£\" + Drupal.wateraidDonationForms.model.get(\"amount\"));\r\n\t\t} else {\r\n\t\t\tjQuery('.webform-progress__actions').text(\"You are paying in Â£\" + Drupal.wateraidDonationForms.model.get(\"amount\"));\r\n\t\t}\r\n\t}\r\n\t\r\n\t// Call function on page load\r\n\tchangetext();\r\n\t\r\n\t// Call function on 'Donate' button click on step 1\r\n\tjQuery(\"#edit-next\").click(function() {\r\n\t\tchangetext();\r\n\t});\r\n\r\n\t// Clear donation amount text on back button click, to ensure incorrect text is not displayed on step 1\r\n\t//jQuery(\"span, input.webform-button--previous\").click(function() {\r\n\t//   jQuery('.webform-progress__actions').text(\"\");\r\n\t//});\r\n\t\r\n  \t//Hide the text if on the first step\r\n\tif(jQuery('#edit-about-your-fundraising').is(':visible')) {\t\t\r\n\t\tjQuery('.webform-progress__actions').addClass('hidden');\r\n\t}\r\n  \r\n\t// END Donation amount text  \r\n});"
