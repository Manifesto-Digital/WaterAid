langcode: en
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: donation_landing_pages_gh
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_gh_nodes
label: 'Donation Landing Pages GH'
source:
  plugin: node_source
  bundle: donation_landing_page
  fields:
    - field_wa_admin_description
    - field_display_donation_reminder
    - field_meta_tags
    - field_header_style
    - field_subtext
    - field_modules
    - field_hero
    - field_teaser_image
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  field_hero:
    plugin: paragraph_migration_lookup
    migration:
      - hero_gh
    source: field_hero
    no_stub: true
  title: title
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media_gh
    source: field_teaser_image
    no_stub: true
  field_administrative_description: field_wa_admin_description
  field_display_donation_reminder: field_display_donation_reminder
  field_minimal_header: field_header_style
  field_meta_tags: field_meta_tags
  field_subtext: field_subtext
  uid:
    plugin: migration_lookup
    migration: users_gh
    source: uid
    no_stub: true
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area_gh
        - wysiwyg_gh
        - menu_cta_gh
        - resource_link_with_description_gh
        - faqs_gh
        - view_more_teasers_gh
        - aside_link_item_gh
        - info_section_gh
        - quote_simple_gh
        - image_gh
        - image_gallery_gh
        - video_gh
        - carousel_gh
        - content_carousel_gh
        - enhanced_carousel_item_gh
        - tabbed_item_gh
        - content_with_large_image_gh
        - aside_with_image_gh
        - quote_gh
        - listing_gh
        - biography_item_gh
        - activation_bar_item_gh
        - rainbow_link_item_gh
        - donation_cta_widget_embed_gh
        - hero_in_content_gh
        - variable_content_module_gh
        - statistics_gh
        - statistics_icons_gh
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: donation
idMap: {  }
migration_dependencies:
  required:
    - users_gh
    - hero_gh
include: null
