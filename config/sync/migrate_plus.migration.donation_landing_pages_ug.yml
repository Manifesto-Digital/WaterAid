langcode: en
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: donation_landing_pages_ug
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_ug_nodes
label: 'Donation Landing Pages UG'
source:
  plugin: node_source
  bundle: donation_landing_page
  fields:
    - field_wa_admin_description
    - field_display_donation_reminder
    - field_meta_tags
    - field_header_style
    - field_subtext
    - field_modules
    - field_hero
    - field_teaser_image
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  moderation_state:
    plugin: static_map
    source: status
    default_value: draft
    map:
      '0': draft
      '1': published
  field_hero:
    plugin: paragraph_migration_lookup
    migration:
      - hero_ug
    source: field_hero
    no_stub: true
  title: title
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media_ug
    source: field_teaser_image
    no_stub: true
  field_administrative_description: field_wa_admin_description
  field_display_donation_reminder: field_display_donation_reminder
  field_minimal_header: field_header_style
  field_meta_tags: field_meta_tags
  field_subtext: field_subtext
  uid:
    plugin: migration_lookup
    migration: users_ug
    source: uid
    no_stub: true
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area_ug
        - wysiwyg_ug
        - menu_cta_ug
        - resource_link_with_description_ug
        - faqs_ug
        - view_more_teasers_ug
        - aside_link_item_ug
        - info_section_ug
        - quote_simple_ug
        - image_ug
        - image_gallery_ug
        - video_ug
        - carousel_ug
        - content_carousel_ug
        - enhanced_carousel_item_ug
        - tabbed_item_ug
        - content_with_large_image_ug
        - aside_with_image_ug
        - quote_ug
        - listing_ug
        - biography_item_ug
        - activation_bar_item_ug
        - rainbow_link_item_ug
        - donation_cta_widget_embed_ug
        - hero_in_content_ug
        - variable_content_module_ug
        - statistics_ug
        - statistics_icons_ug
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: donation
idMap: {  }
migration_dependencies:
  required:
    - users_ug
    - hero_ug
include: null
