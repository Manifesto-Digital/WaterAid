id: sign_up_to_our_student_newslette
title: 'Sign up to our student newsletter'
description: '<p>For university students to register to join the universities mailing list.</p>'
categories:
  - Newsletter
elements: |-
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  heading:
    '#type': processed_text
    '#text': '<h1>Sign up to our student newsletter</h1><p>Hear more about our work and the impact of your support, and keep up to date with all the latest opportunities to get involved.</p>'
    '#format': basic_html
  name:
    '#type': wateraid_forms_webform_name
    '#title': Name
    '#required': true
    '#first__title': 'First name'
    '#first__required': true
    '#last__title': 'Last name'
    '#last__required': true
  email_address:
    '#type': loqate_email_composite
    '#title': 'Email address'
    '#required': true
    '#email__title': 'Email address'
    '#email__required': true
  your_university:
    '#type': textfield
    '#title': 'Your university'
    '#required': true
  communications_preference:
    '#type': checkboxes
    '#title': 'Communications preference'
    '#description': "<p><strong>By submitting your details, you are agreeing to receive the WaterAid student newsletter.</strong></p><p>If you agree, we'd also love to send you more information about our work, campaigns, and opportunities to support us.</p>"
    '#title_display': invisible
    '#description_display': before
    '#options': communication_preferences_email
    '#options__properties': ''
  privacy_statement:
    '#type': webform_markup
    '#markup': '<p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our <a href="/uk/privacy-notice">Privacy Policy</a>.</p>'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Sign up to the newsletter'
