        - listing_pk
        - biography_item_pk
        - activation_bar_item_pk
        - rainbow_link_item_pk
        - donation_cta_widget_embed_pk
        - hero_in_content_pk
        - variable_content_module_pk
        - statistics_pk
        - statistics_icons_pk
      source: field_listing
  temp_paragraphs_two:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area_pk
        - wysiwyg_pk
        - menu_cta_pk
        - resource_link_with_description_pk
        - faqs_pk
        - view_more_teasers_pk
        - aside_link_item_pk
        - info_section_pk
        - quote_simple_pk
        - image_pk
        - image_gallery_pk
        - video_pk
        - carousel_pk
        - content_carousel_pk
        - enhanced_carousel_item_pk
        - tabbed_item_pk
        - content_with_large_image_pk
        - aside_with_image_pk
        - quote_pk
        - listing_pk
        - biography_item_pk
        - activation_bar_item_pk
        - rainbow_link_item_pk
        - donation_cta_widget_embed_pk
        - hero_in_content_pk
        - variable_content_module_pk
        - statistics_pk
        - statistics_icons_pk
      source: field_wa_page_sections
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
      - '@temp_paragraphs_two'
