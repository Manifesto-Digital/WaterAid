    migration: get_involved_pk
    source: field_get_involved_terms
    no_stub: true
  field_meta_tags: field_meta_tags
  field_regions: field_regions
  field_synopsis: field_synopsis
  field_theme:
    plugin: migration_lookup
    migration: themes_pk
    source: field_themes
    no_stub: true
  uid:
    plugin: migration_lookup
    migration: users_pk
    source: uid
    no_stub: true
  temp_body:
