id: register_for_wateraid_live
title: 'Register for WaterAid@Home'
description: ''
categories:
  - Community
elements: |-
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  intro:
    '#type': webform_markup
    '#markup': |-
      <h1>Register for WaterAid@Home</h1>

      <p>Once you&#39;ve registered, we&#39;ll be in touch with a link to the live broadcast and full details of how to join us on Wednesday 30 November.</p>
  name:
    '#type': wateraid_forms_webform_name
    '#title': Name
    '#required': true
    '#title__required': true
    '#first__required': true
    '#last__required': true
  email_address:
    '#type': loqate_email_composite
    '#title': 'Email address'
    '#required': true
    '#email__title': 'Email address'
    '#email__required': true
  where_did_you_hear_about_wateraid_live_:
    '#type': webform_radios_other
    '#title': 'Where did you hear about WaterAid@Home?'
    '#options':
      'Email from WaterAid': 'Email from WaterAid'
      'Social media': 'Social media'
      'Word of mouth': 'Word of mouth'
      'Through my workplace': 'Through my workplace'
    '#required': true
    '#options__properties': ''
  please_select_your_most_relevant_involvement_with_wateraid:
    '#type': select
    '#title': 'Please select your most relevant involvement with WaterAid'
    '#description': '<p>If you haven&#39;t been involved with&nbsp;WaterAid in any of the above ways, please just leave this field blank.</p>'
    '#description_display': after
    '#options':
      'I''m WaterAid staff': 'I''m WaterAid staff'
      'I''m a WaterAid office volunteer': 'I''m a WaterAid office volunteer'
      'I''m a WaterAid Speaker': 'I''m a WaterAid Speaker'
      'I work for a WaterAid corporate partner': 'I work for a WaterAid corporate partner'
      'I work in the water industry': 'I work in the water industry'
      'I''ve taken part in an event for WaterAid': 'I''ve taken part in an event for WaterAid'
      'I''m a regular giver': 'I''m a regular giver'
      'I''m part of a WaterAid local group': 'I''m part of a WaterAid local group'
      'I''ve organised a fundraiser for WaterAid': 'I''ve organised a fundraiser for WaterAid'
      'I''m part of a WaterAid university group': 'I''m part of a WaterAid university group'
  communications_preference:
    '#type': flexible_options
    '#title': 'Communications preference'
    '#description': |-
      <h2>Would you like to hear more about WaterAid&#39;s work?</h2>

      <p>At WaterAid and WaterAid Trading we&rsquo;d love to keep you updated on how your support is making change happen. We will send you information about our work, campaigns, opportunities to get involved and fundraising. Simply let us know how you&rsquo;d like to hear from us.</p>
    '#title_display': invisible
    '#description_display': before
    '#options': communication_preferences_email
    '#options__properties': ''
  privacy_policy:
    '#type': webform_markup
    '#markup': '<p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at supportercare@wateraid.org. For full details, including information about your privacy rights, see our Privacy Policy at www.wateraid.org/uk/privacy.</p>'
