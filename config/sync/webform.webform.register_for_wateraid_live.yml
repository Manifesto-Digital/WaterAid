  confirmation_url: ''
  confirmation_title: 'Thank you for registering!'
  confirmation_message: "<p>We can&#39;t wait to see you (virtually!) on Wednesday 30 November at 1pm.</p>\r\n\r\n<p><a class=\"button button__primary button__large\" href=\"https://addtocalendar.com/atc/ical?utz=60&amp;uln=en-GB&amp;vjs=1.5&amp;e[0][date_start]=2022-11-30%2013:00:00&amp;e[0][date_end]=2022-11-30%2014:00:00&amp;e[0][title]=WaterAid@Home&amp;e[0][description]=Join%20us%20from%20your%20own%20home%20for%20WaterAid@Home,%20LIVE%20on%20Wednesday%2030%20November%20at%201pm.%20We%E2%80%99ll%20look%20back%20on%202022%20and%20look%20forward%20to%20the%20year%20ahead%20%E2%80%93%20including%20our%20climate%20fight%20campaign,%20the%20wonderful%20actions%20of%20our%20supporters%20and%20the%20launch%20of%20our%20Winter%20Appeal.%0A%0ATo%20access%20this%20event%20please%20click%20the%20link%20below:%0A%0Ahttps://app.sli.do/event/44KkpNYoFmkRijkvrg2Sjo%0A%0AThe%20event%20will%20begin%20at%201pm%20on%20Wednesday%2030%20November.%20You%20can%20watch%20the%20broadcast%20back%20after%20this%20time,%20via%20the%20same%20link.&amp;e[0][location]=https://app.sli.do/event/44KkpNYoFmkRijkvrg2Sjo/live/questions&amp;e[0][organizer]=WaterAid%20UK&amp;e[0][organizer_email]=supportercare@wateraid.org&amp;e[0][timezone]=Europe/London&amp;e[0][privacy]=public\">Add the event to your calendar</a></p>\r\n\r\n<p>We&#39;ve also emailed you the link to join us online.</p>\r\n\r\n<p>In the meantime, if you have any questions or comments, please get in touch with us by emailing <a href=\"mailto:supportercare@wateraid.org\">supportercare@wateraid.org</a>.</p>\r\n\r\n<p><a class=\"arrow-link--dark arrow-link--dark--bold-text\" href=\"/uk/get-involved/events/wateraid-at-home/\">Go back to WaterAid@Home event page</a></p>"
