      body: "<p>We&#39;ll be broadcasting live from 1 - 2pm on Wednesday 30 November.</p>\r\n\r\n<p><strong><a href=\"https://app.sli.do/event/44KkpNYoFmkRijkvrg2Sjo\">Join the online broadcast</a></strong></p>\r\n\r\n<p>We recommend joining five minutes before the start, using any kind of device with a reliable internet connection &ndash; including computers, smartphones and tablets. For the best viewing experience, we recommend using a desktop or laptop computer if possible.<br />\r\n<br />\r\nIf you have any questions or would like any help joining us, please do get in touch with us on <strong><a href=\"mailto:supportercare@wateraid.org\">supportercare@wateraid.org</a></strong>.</p>\r\n\r\n<p>Best wishes,<br />\r\n<strong>The WaterAid@Home team</strong></p>"
