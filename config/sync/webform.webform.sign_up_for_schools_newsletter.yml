  confirmation_message: '<p><strong>Thank you for signing up for the WaterAid schools e-newsletter – look out for your first edition dropping into your inbox in the next few weeks.</strong></p><p>We’re here to make learning about water, toilets and hygiene fun! In each newsletter, we’ll share new resources and lesson ideas, the latest news and inspiring fundraising ideas.</p><p>In the meantime, you can always find all of our resources on our website:</p><ul><li><a href="uk/get-involved/teaching-resources">Check out our curriculum-linked lesson plans, films, games and songs</a>, which cover topics ranging from climate change to menstrual hygiene, the water cycle to the importance of toilets – and much more!</li><li><a href="/uk/get-involved/schools-and-teachers/schools-fundraising">Sign up for one of our fundraising challenges</a> and help bring clean water, decent toilets and good hygiene to communities around the world. We’ve got resources and inspiration for everything from non-uniform days to sponsored walks and sports days.</li><li><a href="/uk/get-involved/teaching/book-a-free-speaker">Book a free WaterAid speaker</a> for an engaging assembly or interactive workshop. Our trained speakers inspire and educate children of all ages by bringing learning about water to life.</li></ul><p>If you have any questions about lesson planning, or need more classroom resources, please get in touch with us at <a href="mailto:schools@wateraid.org">schools@wateraid.org</a>.</p>'
