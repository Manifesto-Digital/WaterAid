id: legacy_events_rsvp
title: 'Legacy events RSVP'
description: '<p>For supporters to RSVP to legacy events in summer 2025</p>'
categories: {  }
elements: |-
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  processed_text:
    '#type': processed_text
    '#text': '<h3>Your details</h3>'
    '#format': basic_html
  title:
    '#type': webform_select_other
    '#title': Title
    '#options': titles
  first_name:
    '#type': textfield
    '#title': 'First name'
    '#required': true
    '#required_error': 'Please let us know your name'
  last_name:
    '#type': textfield
    '#title': 'Last name'
    '#required': true
    '#required_error': 'Please let us know your name'
  email_address:
    '#type': email
    '#title': 'Email address'
    '#required': true
    '#required_error': 'Please let us know your email address'
    '#loqate_validation_refuse_disposable': false
  phone_number:
    '#type': tel
    '#title': 'Phone number'
    '#required': true
    '#required_error': 'Please let us know your phone number'
  address_first_line:
    '#type': textfield
    '#title': 'First line of your address'
    '#required': true
  postcode:
    '#type': textfield
    '#title': Postcode
    '#required': true
    '#required_error': 'Please let us know your postcode'
  rsvp:
    '#type': processed_text
    '#text': '<h3>RSVP</h3>'
    '#format': basic_html
  will_you_be_joining_us:
    '#type': select
    '#title': 'Will you be joining us?'
    '#options':
      Birmingham: "Yes, I'd like to attend the event in Birmingham"
      Brighton: "Yes, I'd like to attend the event in Brighton"
      'No': "No, I'm unable to attend either event"
    '#required': true
    '#required_error': "Please let us know if you'll be attending one of our events"
    '#options__properties': ''
  plus_one:
    '#type': radios
    '#title': 'Will you be bringing a guest?'
    '#options':
      "Yes please, I'd like to bring a guest": "Yes please, I'd like to bring a guest"
      'No thank you': 'No thank you'
    '#required': true
    '#states':
      visible:
        - ':input[name="will_you_be_joining_us"]':
            value: Birmingham
        - or
        - ':input[name="will_you_be_joining_us"]':
            value: Brighton
    '#options__properties': ''
  decline_reason:
    '#type': webform_checkboxes_other
    '#title': 'Could you let us know why?'
    '#options':
      "The time isn't convenient for me": "The time isn't convenient for me"
      "The date isn't convenient for me": "The date isn't convenient for me"
      "The location isn't convenient for me": "The location isn't convenient for me"
    '#other__placeholder': 'Please let us know'
    '#states':
      visible:
        ':input[name="will_you_be_joining_us"]':
          value: 'No'
    '#options__properties': ''
  data_notice:
    '#type': processed_text
    '#states':
      visible:
        - ':input[name="will_you_be_joining_us"]':
            value: Birmingham
        - or
        - ':input[name="will_you_be_joining_us"]':
            value: Brighton
    '#text': '<h3>How we''ll use your data</h3><p>We''ll use your contact details to let you know more information about the event nearer the time.</p><p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in <a href="/uk/privacy">our Privacy Policy</a>. We may use the information you share with us, and background information about you that we obtain from publicly available sources, to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications, please contact us on 0207 793 4594 or at&nbsp;<a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see <a href="/uk/privacy">our Privacy Policy</a>.</p>'
    '#format': basic_html
  data_notice_declined:
    '#type': processed_text
    '#states':
      visible:
        ':input[name="will_you_be_joining_us"]':
          value: 'No'
    '#text': '<h3>How we''ll use your data</h3><p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in <a href="/uk/privacy">our Privacy Policy</a>. We may use the information you share with us, and background information about you that we obtain from publicly available sources, to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications, please contact us on 0207 793 4594 or at&nbsp;<a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see <a href="/uk/privacy">our Privacy Policy</a>.</p>'
    '#format': basic_html
