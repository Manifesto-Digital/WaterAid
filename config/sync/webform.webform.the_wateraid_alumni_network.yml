      subject: 'Thank you for joining The WaterAid Alumni Network'
      body: "<p style=\"font-family: Arial, sans-serif;\">Dear WaterAider,<br />\r\n<br />\r\nThis email is to confirm that you have been added to our alumni scheme, The WaterAid Alumni Network.<br />\r\n<br />\r\nAlthough we have hundreds of thousands of supporters around the world, you are part of a select group of people who have been a part of our WaterAid global family &ndash; and we want to be able to stay connected to you.<br />\r\n<br />\r\nEvery quarter you will receive a special alumni newsletter keeping you up to date with what has been happening across the organisation and will point you towards any upcoming vacancies. We may also contact you occasionally to ask for your help, or to invite you to share your views on certain subjects. If you are already part of our supporter database (which many people are), this will not affect your existing communication preferences.<br />\r\n<br />\r\nThere are several other ways that you can stay in touch with what is happening in the WaterAid world, including:</p>\r\n\r\n<ul style=\"font-family: Arial, sans-serif;\">\r\n\t<li><a href=\"https://washmatters.wateraid.org/newsletter-sign-up\">Signing up to WASH Matters </a>&ndash; our quarterly update on the big issues affecting water, sanitation and hygiene</li>\r\n\t<li>Following us on <a href=\"https://twitter.com/WaterAidUK\">Twitter</a> and <a href=\"https://www.instagram.com/wateraid/\">Instagram</a></li>\r\n\t<li>Liking our <a href=\"https://www.facebook.com/wateraid/\" target=\"_blank\">Facebook page</a></li>\r\n</ul>\r\n\r\n<p style=\"font-family: Arial, sans-serif;\">You can also join the <a href=\"https://www.facebook.com/groups/760909670698823/\" target=\"_blank\">WaterAid Alumni (Once a WaterAider always a WaterAider) group on Facebook</a> &ndash; which was set up by former WaterAiders.<br />\r\n<br />\r\nWaterAid has always had a strong sense of global community and togetherness &ndash; which, for many, endures long after they have left the organisation. People often use the phrase &ldquo;Once a WaterAider, always a WaterAider&rdquo; and we really hope that it feels like that for you!<br />\r\n<br />\r\nBest wishes<br />\r\n<br />\r\nRachel Westcott<br />\r\nDirector of People and Organisational Development</p>"
