  intro:
    '#type': processed_text
    '#text': |
      <h2>Join the WaterAid Alumni Network</h2>

      <p>As a WaterAider, you are part of a global community, and we would love to keep in touch with you.</p>

      <p>As a member of The WaterAid Alumni Network you will receive a special quarterly alumni newsletter, sharing our latest news and updates from around the world as we continue on our mission to transform the lives of the poorest and most marginalised people by improving access to safe water, sanitation and hygiene. We will also send links to our current vacancies.<br />
      <br />
      If you would like to join The WaterAid Alumni Network, please complete the form below.</p>
    '#format': basic_html
  contact_name:
    '#type': wateraid_forms_webform_name
    '#title': 'Contact name'
    '#title__required': true
    '#first__title': 'First name'
    '#first__required': true
    '#last__title': 'Last name'
    '#last__required': true
  email_address:
    '#type': loqate_email_composite
    '#title': 'Email address'
    '#required': true
    '#email__title': 'Email address'
    '#email__required': true
  communications_preference:
    '#type': flexible_options
    '#title': 'Keeping you updated on WaterAid''s work'
    '#description': '<p>We would like to keep you updated on how your support is making change happen. We will send you information about our work, campaigns, opportunities to get involved and fundraising. Simply let us know if you would like to hear from us.&nbsp;</p>'
    '#description_display': before
    '#options': communication_preferences_email
  privacy_policy:
    '#type': webform_markup
    '#markup': '<p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our Privacy Policy at <a href="/uk/node/1211/">www.wateraid.org/uk/privacy</a>.</p>'
