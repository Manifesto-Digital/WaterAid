langcode: en
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: campaigns_db
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_db_nodes
label: 'Campaigns DB'
source:
  plugin: node_source
  bundle: campaign
  fields:
    - field_audiences
    - field_event_type
    - field_get_involved_terms
    - field_key_stage
    - field_meta_tags
    - field_regions
    - field_scroll_button_mobile
    - field_subject_areas
    - field_topic
    - field_modules
    - field_teaser_image
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  title: title
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media_db
    source: field_teaser_image
    no_stub: true
  field_audience:
    plugin: migration_lookup
    migration: audiences_db
    source: field_audiences
    no_stub: true
  field_event_type:
    plugin: migration_lookup
    migration: event_types_db
    source: field_event_type
    no_stub: true
  field_get_involved:
    plugin: migration_lookup
    migration: get_involved_db
    source: field_get_involved_terms
    no_stub: true
  field_key_stages: field_key_stage
  field_meta_tags: field_meta_tags
  field_regions: field_regions
  field_subject_area:
    plugin: migration_lookup
    migration: subject_areas_db
    source: field_subject_areas
    no_stub: true
  field_topic:
    plugin: migration_lookup
    migration: topic_db
    source: field_topic
    no_stub: true
  uid:
    plugin: migration_lookup
    migration: users_db
    source: uid
    no_stub: true
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area_db
        - wysiwyg_db
        - menu_cta_db
        - resource_link_with_description_db
        - faqs_db
        - view_more_teasers_db
        - aside_link_item_db
        - info_section_db
        - quote_simple_db
        - image_db
        - image_gallery_db
        - video_db
        - carousel_db
        - content_carousel_db
        - enhanced_carousel_item_db
        - tabbed_item_db
        - content_with_large_image_db
        - aside_with_image_db
        - quote_db
        - listing_db
        - biography_item_db
        - activation_bar_item_db
        - rainbow_link_item_db
        - donation_cta_widget_embed_db
        - hero_in_content_db
        - variable_content_module_db
        - statistics_db
        - statistics_icons_db
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: standard_page
idMap: {  }
migration_dependencies:
  required:
    - audiences_db
    - event_types_db
    - get_involved_db
    - subject_areas_db
    - topic_db
    - users_db
include: null
