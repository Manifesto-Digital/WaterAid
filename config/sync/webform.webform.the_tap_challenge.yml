      subject: "You're taking on The Tap Challenge"
      body: "<p>Hi [webform_submission:values:first_name],<br />\r\n<br />\r\nThanks for joining the Tap Challenge with Team WaterAid! We can&#39;t wait to see what wonderful art you create with your feet.<br />\r\n<br />\r\nEven with races and events on hold let&#39;s show that we can still come together and support those living without the basic human right of clean water.</p>\r\n\r\n<h3>First time creating GPS art?</h3>\r\n\r\n<p>No problem. Take a look at our <a href=\"https://youtu.be/89VN4bGK_vE\">how-to video</a>&nbsp;or <a href=\"https://www.wateraid.org/uk/publications/tap-challenge-how-to-guide\">how-to guide (PDF)</a> for step-by-step guidance on how to plan and carry out your activity.</p>\r\nIf you&rsquo;re using Strava, why not join the WaterAid runners, WaterAid riders or WaterAid walkers clubs? Check out what other WaterAiders are up to and challenge them with your tap creations!\r\n\r\n<h3>You set up a JustGiving page</h3>\r\n\r\n<p>Here&#39;s the link to it:&nbsp;[webform_submission:values:fundraiser_page_url]<br />\r\n<br />\r\nBe sure to personalise it with a photo and story, send it round to friends and family and keep it updated during and after your challenge!</p>\r\n\r\n<h3>More hints and tips</h3>\r\n\r\n<p>For more Tap Challenge advice, including help with sharing your challenge via social media, take a look at our <a href=\"https://www.wateraid.org/uk/publications/tap-challenge-how-to-guide\">Tap Challenge hints and tips guide (PDF)</a>.</p>\r\n\r\n<h3>Let us know when you&rsquo;ve completed your challenge</h3>\r\n\r\n<p>Once you&#39;ve completed your activity, be sure to email us your GPSart at <a href=\"mailto:events@wateraid.org\">events@wateraid.org</a> so we can thank you. We&#39;d also love to showcase everyone&#39;s art on our website and social media - make sure to post it with #tapchallenge!<br />\r\n<br />\r\nBest of luck mapping your tap,&nbsp;[webform_submission:values:first_name].<br />\r\n<br />\r\nLizzie Griffiths<br />\r\nW