id: festival_volunteer_decline_form_
title: 'Festival volunteer decline form 2022'
description: 'New 2022 version duplicated from existing form'
categories:
  - Community
elements: |-
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  intro:
    '#type': processed_text
    '#text': |
      <h1>Decline your offer to volunteer at&nbsp;[current-page:query:festival]</h1>

      <p>Please complete this form to confirm you're unable to accept your place to volunteer with us at [current-page:query:festival] 2023.</p>
    '#format': basic_html
  first_name:
    '#type': textfield
    '#title': 'First name'
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last name'
    '#required': true
  email_address:
    '#type': loqate_email_composite
    '#title': 'Email address'
    '#required': true
    '#email__title': 'Email address'
    '#email__required': true
  your_wateraid_festival_volunteering_place_offer:
    '#type': textfield
    '#title': 'You''re declining a place at:'
    '#required': true
    '#pattern': '^((?!query).)*$'
    '#pattern_error': 'Please make sure you accessed this form using your personalised link'
    '#default_value': '[current-page:query:festival]'
    '#attributes':
      readonly: readonly
  please_state_your_reasons_for_not_accepting_this_helps_us_to_imp:
    '#type': textarea
    '#title': 'Please let us know why you''re unable to accept this place (this helps us to improve our planning and recruitment processes)'
    '#required': true
    '#counter_type': character
    '#counter_maximum': 500
  comms_preference_intro:
    '#type': webform_markup
    '#markup': '<p class="fine-print">By declining your festival volunteer place, you will no longer receive communications about participating in this festival. If you wish to change which communications you receive from WaterAid about the difference your support makes, please call our Supporter Care team on 020 7793 4594 and they will be happy to help.</p>'
  constituent_id:
    '#type': hidden
    '#default_value': '[current-page:query:s]'
