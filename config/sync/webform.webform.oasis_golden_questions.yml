id: oasis_golden_questions
title: 'What motivates you to support charities?'
description: "<p>Linked from Oasis QR to answer Market Insight's golden questions and assign each supporter record with one of the mass segments. Also linked to from donation confirmation pages.</p>"
categories: {  }
elements: |-
  intro:
    '#type': processed_text
    '#text': '<h1>What motivates you to support charities?</h1><p>By letting us know what motivates you to support charities, we can improve your experience as WaterAiders and find more brilliant people like you to bring clean water, decent toilet and good hygiene to everyone, everywhere.</p>'
    '#format': basic_html
  your_details:
    '#type': webform_name
    '#title': 'Your details'
    '#required': true
    '#first__title': 'First name'
    '#first__required': true
    '#middle__access': false
    '#last__title': 'Last name'
    '#last__required': true
    '#suffix__access': false
    '#degree__access': false
  your_address:
    '#type': webform_address_capture_plus_manual
    '#title': 'Your address'
    '#required': true
    '#address__title': 'Address 1'
    '#address__required': true
    '#city__required': true
    '#state_province__title': County
    '#postal_code__title': Postcode
    '#postal_code__required': true
    '#country__required': true
    '#capture_plus_active': true
  motivation:
    '#type': flexible_options
    '#title': 'Which of the following would you say motivates you to support charities? (please tick all that apply)'
    '#options':
      'Supporting a cause that has affected myself, family or friends': 'Supporting a cause that has affected myself, family or friends'
      'Making the world a fairer place for everyone': 'Making the world a fairer place for everyone'
      'Joining in with fun fundraising activities': 'Joining in with fun fundraising activities'
      'Being part of a community': 'Being part of a community'
      "It's what a good person does": "It's what a good person does"
    '#required': true
    '#options__properties': ''
  which_of_the_factors_you_selected_above_is_most_important_to_you:
    '#type': select
    '#title': 'And which of these is most important to you?'
    '#options':
      'Supporting a cause that has affected myself, family or friends': 'Supporting a cause that has affected myself, family or friends'
      'Making the world a fairer place for everyone': 'Making the world a fairer place for everyone'
      'Joining in with fun fundraising activities': 'Joining in with fun fundraising activities'
      'Being part of a community': 'Being part of a community'
      "It's what a good person does": "It's what a good person does"
    '#states':
      visible:
        - ':input[name="motivation[Supporting a cause that has affected myself, family or friends]"]':
            checked: true
        - or
        - ':input[name="motivation[Making the world a fairer place for everyone]"]':
            checked: true
        - or
        - ':input[name="motivation[Joining in with fun fundraising activities]"]':
            checked: true
        - or
        - ':input[name="motivation[Being part of a community]"]':
            checked: true
        - or
        - ':input[name="motivation[It''s what a good person does]"]':
            checked: true
      optional:
        - ':input[name="motivation[Supporting a cause that has affected myself, family or friends]"]':
            checked: true
        - xor
        - ':input[name="motivation[Making the world a fairer place for everyone]"]':
            checked: true
        - xor
        - ':input[name="motivation[Joining in with fun fundraising activities]"]':
            checked: true
        - xor
        - ':input[name="motivation[Being part of a community]"]':
            checked: true
        - xor
        - ':input[name="motivation[It''s what a good person does]"]':
            checked: true
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
  communication_preferences_text:
    '#type': webform_markup
    '#markup': '<p>We’d love to keep you updated on how your support is making change happen. We will send you information about our work, campaigns, opportunities to get involved and fundraising. Simply let us know how you’d like to hear from us.</p>'
  communication_preferences:
    '#type': flexible_options
    '#title': 'Communication preferences'
    '#title_display': none
    '#options': communication_preferences_post
  privacy_statement:
    '#type': processed_text
    '#text': '<p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our Privacy Policy at <a href="/uk/node/1211/">www.wateraid.org/uk/privacy</a>.</p>'
    '#format': basic_html
css: "#edit-motivation--wrapper legend {\r\n   font-weight: normal;\r\n}"
javascript: "document.addEventListener(\r\n\t'DOMContentLoaded',\r\n\tfunction () {\r\n\t\t// Get checkboxes\r\n\t\tconst checkboxes = document.querySelectorAll('#edit-motivation .form-checkbox');\r\n\t\t// Get select input\r\n\t\tconst select = document.querySelector(\"#edit-which-of-the-factors-you-selected-above-is-most-important-to-you\");\r\n\t\t// Hide all select options by default\r\n\t\tselect.querySelectorAll('option').forEach(option => {\r\n\t\t\toption.classList.add('hidden');\r\n\t\t});\r\n\t\t// When a checkbox is clicked\r\n\t\tfor (const checkbox of checkboxes) {\r\n\t\t\tcheckbox.addEventListener('click', event => {\r\n\t\t\t\t// Reset the value of the select field\r\n\t\t\t\tselect.value = '';\r\n\t\t\t\t// Find the select option with same value as the checkbox\r\n\t\t\t\tconst option = select.querySelector(`option[value=\"${event.target.value}\"]`);\r\n\t\t\t\t// Show / hide select option depending on whether checkbox is checked\r\n\t\t\t\tif (event.target.checked) {\r\n\t\t\t\t\toption.removeAttribute('disabled');\r\n\t\t\t\t\toption.classList.remove('hidden');\r\n\t\t\t\t}\r\n\t\t\t\telse {\r\n\t\t\t\t\toption.setAttribute('disabled', true);\r\n\t\t\t\t\toption.classList.add('hidden');\r\n\t\t\t\t}\r\n\t\t\t});\r\n\t\t}\r\n\t},\r\n\tfalse\r\n);\r\n"
