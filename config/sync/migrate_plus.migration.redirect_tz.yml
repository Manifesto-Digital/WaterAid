langcode: en
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: redirect_tz
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_tz_nodes
label: 'Redirects TZ'
source:
  plugin: redirect_source
  constants:
    uk_site: uk/
process:
  language:
    plugin: default_value
    default_value: en
  redirect_source/path:
    plugin: concat
    source:
      - constants/uk_site
      - redirect_source__path
  redirect_redirect/uri:
    -
      plugin: redirect_migration_lookup
      migration:
        - campaigns_tz
        - country_details_tz
        - events_tz
        - filtered_landing_pages_tz
        - flexible_content_tz
        - get_involved_node_tz
        - press_and_media_tz
        - press_and_media_biographies_tz
        - publication_tz
        - standard_page_tz
        - shorthand_story_tz
        - stories_tz
        - webforms_tz
      source: redirect_redirect__uri
    -
      plugin: skip_on_empty
      method: row
  uid:
    plugin: migration_lookup
    migration: users_tz
    source: uid
    no_stub: true
destination:
  plugin: 'entity:redirect'
idMap: {  }
migration_dependencies:
  required:
    - campaigns_tz
    - country_details_tz
    - events_tz
    - filtered_landing_pages_tz
    - flexible_content_tz
    - get_involved_node_tz
    - press_and_media_tz
    - press_and_media_biographies_tz
    - publication_tz
    - standard_page_tz
    - stories_tz
    - webforms_tz
include: null
