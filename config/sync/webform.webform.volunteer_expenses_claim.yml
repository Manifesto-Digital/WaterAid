sion:values:type_of_expense_claim]</p>\r\n\r\n<h3>Mileage</h3>\r\n\r\n<p>[webform_submission:values:mileage]</p>\r\n\r\n<h3>GBP amount</h3>\r\n\r\n<p>[webform_submission:values:gbp_amount]</p>\r\n\r\n<h3><a href=\"[webform_submission:values:receipts_for_expense_claim_s_]\">Link to receipt(s)</a></h3>\r\n\r\n<h2>Claim 2</h2>\r\n\r\n<h3>Date of talk, workshop or training day</h3>\r\n\r\n<p>[webform_submission:values:date_of_talk_or_workshop_2]</p>\r\n\r\n<h3>Details of talk, workshop or training day</h3>\r\n\r\n<p>[webform_submission:values:details_of_talk_or_workshop_2]</p>\r\n\r\n<h3>Type of expense claim</h3>\r\n\r\n<p>[webform_submission:values:type_of_expense_claim_2]</p>\r\n\r\n<h3>Mileage</h3>\r\n\r\n<p>[webform_submission:values:mileage_2]</p>\r\n\r\n<h3>GBP amount</h3>\r\n\r\n<p>[webform_submission:values:gbp_amount_2]</p>\r\n\r\n<h3><a href=\"[webform_submission:values:upload_your_receipt_s_2]\">Link to receipt(s)</a></h3>\r\n\r\n<h2>Claim 3</h2>\r\n\r\n<h3>Date of talk, workshop or training day</h3>\r\n\r\n<p>[webform_submission:values:date_of_talk_or_workshop_3]</p>\r\n\r\n<h3>Details of talk, workshop or training day</h3>\r\n\r\n<p>[webform_submission:values:details_of_talk_or_workshop_3]</p>\r\n\r\n<h3>Type of expense claim</h3>\r\n\r\n<p>[webform_submission:values:type_of_expense_claim_3]</p>\r\n\r\n<h3>Mileage</h3>\r\n\r\n<p>[webform_submission:values:mileage_3]</p>\r\n\r\n<h3>GBP amount</h3>\r\n\r\n<p>[webform_submission:values:gbp_amount_3]</p>\r\n\r\n<h3><a href=\"[webform_submission:values:upload_your_receipt_s_3]\">Link to receipt(s)</a></h3>"
