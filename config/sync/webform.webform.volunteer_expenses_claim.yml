  privacy_policy:
    '#type': webform_markup
    '#markup': '<p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our Privacy Policy at <a href="/uk/node/1211/">www.wateraid.org/uk/privacy</a>.</p>'
css: ".form-item p:not(.fine-print) {\r\n    font-size: 16px;\r\n    margin-bottom: 12px;\r\n}"
javascript: "jQuery(document).ready(function(){\t\r\n\t\r\n\t// Set Type of expense claim fields 2 and 3 to use the same label as field 1. (They have to be unique in Webform for conditional logic to work, but on the front end we want them to be the same)\r\n\tjQuery('label[for=\"edit-type-of-expense-claim-2\"], label[for=\"edit-type-of-expense-claim-3\"]').html(jQuery('label[for=\"edit-type-of-expense-claim\"]').html());\r\n\r\n\t// Declare variables\r\n\tvar mileage1 = jQuery('#edit-mileage');\r\n\tvar mileage2 = jQuery('#edit-mileage-2');\r\n\tvar mileage3 = jQuery('#edit-mileage-3');\r\n\tvar totalMileage = jQuery('#edit-total-mileage');\r\n\t\r\n\tvar amount1 = jQuery('#edit-gbp-amount');\r\n\tvar amount2 = jQuery('#edit-gbp-amount-2');\r\n\tvar amount3 = jQuery('#edit-gbp-amount-3');\r\n\tvar totalAmount = jQuery('#edit-total-gbp-amount');\t\t\r\n\r\n\t// Declare functions\r\n\tvar calculateMileage = function (){\r\n\t\t//Set the total mileage to the sum of the mileage fields. Convert the value of each mileage field to an integer.\r\n\t\ttotalMileage.val(parseInt(mileage1.val()) + parseInt(mileage2.val()) + parseInt(mileage3.val()));\r\n\t}\r\n\tvar calculateAmount = function (){\r\n\t\t// Get the value of each amount field and round to two decimal places.\r\n\t\tvar amount1Val = Math.round(amount1.val() * 100) / 100;\r\n\t\tvar amount2Val = Math.round(amount2.val() * 100) / 100;\r\n\t\tvar amount3Val = Math.round(amount3.val() * 100) / 100;\t\t\r\n\r\n\t\t//Set the total mileage to the sum of the amount value variables and round to two decimal places\r\n\t\ttotalAmount.val((Math.round((amount1Val + amount2Val + amount3Val) * 100) / 100).toFixed(2));\r\n\t}\t\r\n\t\t\t\r\n\t// Call functions on input keyup or change\r\n\tmileage1.keyup(function(){\t\t\r\n\t\tcalculateMileage();\r\n\t});\t\r\n\tmileage2.keyup(function(){\r\n\t\tcalculateMileage();\r\n\t});\r\n\tmileage3.keyup(function(){\t\t\r\n\t\tcalculateMileage();\r\n\t});\t\r\n\tamount1.keyup(function(){\t\t\r\n\t\tcalculateAmount();\r\n\t});\t\r\n\tamount2.keyup(function(){\t\t\r\n\t\tcalculateAmount();\r\n\t});\r\n\tamount3.keyup(function(){\t\t\r\n\t\tcalculateAmount();\r\n\t});\r\n});\t"
