id: volunteer_expenses_claim
title: 'Volunteer Expenses Claim'
description: 'Do not import to CRM. Managed by Community, Events and Education team.'
categories:
  - Community
elements: |-
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  header:
    '#type': processed_text
    '#text': '<h1>Volunteer expenses</h1><p>Fill in the form below to claim expenses incurred for your talks or workshops. You can make up to three claims at a time.</p><p>Please note that <strong>we can''t accept claims for expenses incurred over six months ago</strong>.</p><p class="MsoNormal">If this is a talk/workshop which you organised yourself, please ensure you have completed this <a href="https://www.wateraid.org/uk/tell-us-about-your-visit">form</a>, providing full details to WaterAid.<span style="font-family:&quot;Arial&quot;,sans-serif;font-size:12.0pt;"><o:p></o:p></span></p><p>If you are claiming travel costs, please state the type of fuel used in the details of your talk or workshop.</p>'
    '#format': basic_html
  name:
    '#type': wateraid_forms_webform_name
    '#title': Name
    '#required': true
    '#first__title': 'First name'
    '#first__required': true
    '#last__title': 'Last name'
    '#last__required': true
  email_address:
    '#type': loqate_email_composite
    '#title': 'Email address'
    '#required': true
    '#email__title': 'Email address'
    '#email__required': true
  claim_one_intro:
    '#type': processed_text
    '#text': |
      <h2>Claim one</h2>
    '#format': basic_html
  date_of_talk_or_workshop:
    '#type': date
    '#title': 'Date of talk, workshop or training day'
    '#required': true
    '#date_date_min': '-6 months'
    '#date_date_max': today
    '#date_date_format': d/m/Y
  details_of_the_talk_or_workshop:
    '#type': textarea
    '#title': 'Details of talk, workshop or training day'
    '#description': '<p>Please include the name of the group or school you were visiting.</p>'
    '#description_display': before
    '#counter_type': character
    '#counter_maximum': 500
    '#required': true
  type_of_expense_claim:
    '#type': webform_select_other
    '#title': 'Type of expense claim'
    '#options':
      Travel: Travel
    '#required': true
  mileage:
    '#type': number
    '#title': Mileage
    '#description': |
      <h3>Mileage allowance</h3>

      <p>Current mileage allowance from 1 April 2012.</p>

      <p>Private car (petrol) - 0.45p<br />
      Private car (diesel)&nbsp;- 0.41p</p>
    '#description_display': after
    '#states':
      visible:
        ':input[name="type_of_expense_claim[select]"]':
          value: Travel
    '#states_clear': false
    '#default_value': '0'
    '#min': 0
    '#max': 1000
    '#step': 1
  gbp_amount:
    '#type': number
    '#title': 'GBP amount'
    '#default_value': '0'
    '#required': true
    '#min': 0
    '#max': 1000
    '#step': 0.01
  receipts_for_expense_claim_s_:
    '#type': managed_file
    '#title': 'Upload your receipt(s)'
    '#description': '<p>Please upload an image of your receipt(s)</p>'
    '#description_display': before
    '#file_extensions': 'gif jpg png pdf doc docx'
  do_you_want_to_make_another_claim_:
    '#type': radios
    '#title': 'Do you want to make another claim?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
    '#required': true
    '#options__properties': ''
  claim_two_intro:
    '#type': processed_text
    '#states':
      visible:
        ':input[name="do_you_want_to_make_another_claim_"]':
          value: 'Yes'
    '#text': |
      <h2>Claim two</h2>
    '#format': basic_html
  date_of_talk_or_workshop_2:
    '#type': date
    '#title': 'Date of talk, workshop or training day'
    '#states':
      visible:
        ':input[name="do_you_want_to_make_another_claim_"]':
          value: 'Yes'
      required:
        ':input[name="do_you_want_to_make_another_claim_"]':
          value: 'Yes'
    '#date_date_min': '-6 months'
    '#date_date_max': today
    '#date_date_format': d/m/Y
  details_of_talk_or_workshop_2:
    '#type': textarea
    '#title': 'Details of talk, workshop or training day'
    '#description': '<p>Please include the name of the group or school you were visiting.</p>'
    '#description_display': before
    '#counter_type': character
    '#counter_maximum': 500
    '#states':
      visible:
