langcode: en
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: donation_landing_pages_tz
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_tz_nodes
label: 'Donation Landing Pages TZ'
source:
  plugin: node_source
  bundle: donation_landing_page
  fields:
    - field_wa_admin_description
    - field_display_donation_reminder
    - field_meta_tags
    - field_header_style
    - field_subtext
    - field_modules
    - field_hero
    - field_teaser_image
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  moderation_state:
    plugin: static_map
    source: status
    default_value: draft
    map:
      '0': draft
      '1': published
  field_hero:
    plugin: paragraph_migration_lookup
    migration:
      - hero_tz
    source: field_hero
    no_stub: true
  title: title
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media_tz
    source: field_teaser_image
    no_stub: true
  field_administrative_description: field_wa_admin_description
  field_display_donation_reminder: field_display_donation_reminder
  field_minimal_header: field_header_style
  field_meta_tags: field_meta_tags
  field_subtext: field_subtext
  uid:
    plugin: migration_lookup
    migration: users_tz
    source: uid
    no_stub: true
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area_tz
        - wysiwyg_tz
        - menu_cta_tz
        - resource_link_with_description_tz
        - faqs_tz
        - view_more_teasers_tz
        - aside_link_item_tz
        - info_section_tz
        - quote_simple_tz
        - image_tz
        - image_gallery_tz
        - video_tz
        - carousel_tz
        - content_carousel_tz
        - enhanced_carousel_item_tz
        - tabbed_item_tz
        - content_with_large_image_tz
        - aside_with_image_tz
        - quote_tz
        - listing_tz
        - biography_item_tz
        - activation_bar_item_tz
        - rainbow_link_item_tz
        - donation_cta_widget_embed_tz
        - hero_in_content_tz
        - variable_content_module_tz
        - statistics_tz
        - statistics_icons_tz
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: donation
idMap: {  }
migration_dependencies:
  required:
    - users_tz
    - hero_tz
include: null
