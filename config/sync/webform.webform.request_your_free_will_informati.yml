id: request_your_free_will_informati
title: 'Request your free will information pack'
description: ''
categories:
  - Community
elements: |-
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  intro:
    '#type': processed_text
    '#text': |
      <h1>Request your free will information pack</h1>

      <p><strong>Request your free will information pack today for details on how to have a simple will written by solicitors who are part of the National Free Wills Network.</strong></p>

      <p>There is no obligation to include a gift to WaterAid; however, we do hope you will consider leaving the gift of clean water in your will.</p>
    '#format': basic_html
  title:
    '#type': select
    '#title': Title
    '#options': titles
  first_name:
    '#type': textfield
    '#title': 'First name'
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last name'
    '#required': true
  your_address:
    '#type': webform_address_capture_plus_manual
    '#title': 'Your address'
    '#required': true
    '#address__required': true
    '#city__required': true
    '#state_province__title': County
    '#state_province__type': textfield
    '#postal_code__title': Postcode
    '#postal_code__required': true
    '#country__required': true
    '#capture_plus_active': true
  opt_in_intro:
    '#type': processed_text
    '#text': |
      <p><strong>By providing your postal address, you are agreeing to receive information on our free will writing offer.</strong></p>

      <h2>Stay updated</h2>

      <p>Weâ€™d also love to keep you updated on how your support is making change happen. We will send you information about our work, campaigns, opportunities to get involved and fundraising. Simply let us know if you'd prefer not to hear from us.</p>
    '#format': basic_html
  communications_preference:
    '#type': flexible_options
    '#title': 'Communications preference'
    '#title_display': invisible
    '#options':
      noidontwanttohearfromyoubypost: 'No, I don''t want to hear from you by post'
  privacy_statement:
    '#type': processed_text
    '#text': |
      <p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our Privacy Policy at <a href="/uk/node/1211/">www.wateraid.org/uk/privacy</a>.</p>
    '#format': basic_html
  disclosure:
    '#type': processed_text
    '#text': |
      <h2>Terms and conditions</h2>

      <p><span>WaterAid, through the National Free Wills Network, will pay a discounted price for a simple single or mirror will to be written by participating solicitors. This offer is for a limited time only.</span></p>

      <p><span>You'll receive a pack with a list of participating solicitors in your area; you'll need to book your appointment within three months of receiving this pack.</span></p>

      <p><span>WaterAid assumes no responsibility for the wills written by our partners. You may be asked to pay for storage of your will or&nbsp;other similar services;&nbsp;you are not obliged to take these services up and can opt out at any time. </span></p>
    '#format': basic_html
