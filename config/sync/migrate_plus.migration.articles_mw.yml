langcode: en
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: articles_mw
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_mw_nodes
label: 'Articles MW'
source:
  plugin: node_source
  bundle: article
  fields:
    - field_audiences
    - field_author
    - field_countries
    - field_get_involved_terms
    - field_meta_tags
    - field_post_description
    - field_themes
    - field_hide_related_content
    - field_modules
    - field_override_related
    - field_related_content
    - field_related_content_type
    - field_article_hero_image
    - field_teaser_image
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  title: title
  created: created
  changed: changed
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media_mw
    source: field_teaser_image
    no_stub: true
  field_audience:
    plugin: migration_lookup
    migration: audiences_mw
    source: field_audiences
    no_stub: true
  field_country:
    plugin: migration_lookup
    migration: countries_mw
    source: field_countries
    no_stub: true
  field_get_involved:
    plugin: migration_lookup
    migration: get_involved_mw
    source: field_get_involved_terms
    no_stub: true
  field_meta_tags: field_meta_tags
  temp_authors:
    plugin: migration_lookup
    migration: users_mw
    source: field_author
    no_stub: true
  co_authors: '@temp_authors'
  field_post_description: field_post_description
  field_theme:
    plugin: migration_lookup
    migration: themes_mw
    source: field_themes
    no_stub: true
  uid:
    plugin: migration_lookup
    migration: users_mw
    source: uid
    no_stub: true
  temp_hero:
    plugin: migration_lookup
    migration: media_mw
    source: field_article_hero_image
    no_stub: true
  field_hero:
    plugin: image_to_hero
    hero_type: hero_news
    source:
      - '@temp_hero'
      - '@temp_authors'
      - ''
      - created
  field_hide_related_content: field_hide_related_content
  field_override_related_content: field_override_related
  temp_articles:
    -
      plugin: migration_lookup
      migration: articles_mw
      source: field_related_content
      no_stub: true
  temp_campaigns:
    -
      plugin: migration_lookup
      migration: campaigns_mw
      source: field_related_content
      no_stub: true
  temp_country_details:
    -
      plugin: migration_lookup
      migration: country_details_mw
      source: field_related_content
      no_stub: true
  temp_events:
    -
      plugin: migration_lookup
      migration: events_mw
      source: field_related_content
      no_stub: true
  temp_filtered_landing_pages:
    -
      plugin: migration_lookup
      migration: filtered_landing_pages_mw
      source: field_related_content
      no_stub: true
  temp_flexible_content:
    -
      plugin: migration_lookup
      migration: flexible_content_mw
      source: field_related_content
      no_stub: true
  temp_get_involved:
    -
      plugin: migration_lookup
      migration: get_involved_node_mw
      source: field_related_content
      no_stub: true
  temp_press_and_media:
    -
      plugin: migration_lookup
      migration: press_and_media_mw
      source: field_related_content
      no_stub: true
  temp_jobs:
    -
      plugin: migration_lookup
      migration: jobs_mw
      source: field_related_content
      no_stub: true
  temp_press_and_media_biographies:
    -
      plugin: migration_lookup
      migration: press_and_media_biographies_mw
      source: field_related_content
      no_stub: true
  temp_publication:
    -
      plugin: migration_lookup
      migration: publication_mw
      source: field_related_content
      no_stub: true
  temp_standard_page:
    -
      plugin: migration_lookup
      migration: standard_page_mw
      source: field_related_content
      no_stub: true
  temp_stories:
    -
      plugin: migration_lookup
      migration: stories_mw
      source: field_related_content
      no_stub: true
  field_related_content:
    plugin: merge_without_exception
    source:
      - '@temp_articles'
      - '@temp_campaigns'
      - '@temp_country_details'
      - '@temp_events'
      - '@temp_filtered_landing_pages'
      - '@temp_flexible_content'
      - '@temp_get_involved'
      - '@temp_press_and_media'
      - '@temp_jobs'
      - '@temp_press_and_media_biographies'
      - '@temp_publication'
      - '@temp_standard_page'
      - '@temp_stories'
  field_related_content_type:
    -
      plugin: skip_on_empty
      source: field_related_content_type
      method: process
    -
      plugin: static_map
      source: field_related_content_type
      map:
        campaign: standard_page
        country_details: standard_page
        filtered_landing_page: listing_page
        flexible_content: standard_page
        get_involved: landing_page
        job: standard_page
        press_and_media: standard_page
        press_and_media_flexible: standard_page
        shorthand_story: story
        stories: story
        article: article
      default: ''
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area_mw
        - wysiwyg_mw
        - menu_cta_mw
        - resource_link_with_description_mw
        - faqs_mw
        - view_more_teasers_mw
        - aside_link_item_mw
        - info_section_mw
        - quote_simple_mw
        - image_mw
        - image_gallery_mw
        - video_mw
        - carousel_mw
        - content_carousel_mw
        - enhanced_carousel_item_mw
        - tabbed_item_mw
        - content_with_large_image_mw
        - aside_with_image_mw
        - quote_mw
        - listing_mw
        - biography_item_mw
        - activation_bar_item_mw
        - rainbow_link_item_mw
        - donation_cta_widget_embed_mw
        - hero_in_content_mw
        - variable_content_module_mw
        - statistics_mw
        - statistics_icons_mw
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: article
idMap: {  }
migration_dependencies:
  required:
    - audiences_mw
    - campaigns_mw
    - countries_mw
    - country_details_mw
    - events_mw
    - filtered_landing_pages_mw
    - flexible_content_mw
    - get_involved_mw
    - get_involved_node_mw
    - jobs_mw
    - press_and_media_mw
    - press_and_media_biographies_mw
    - publication_mw
    - standard_page_mw
    - stories_mw
    - themes_mw
    - users_mw
include: null
