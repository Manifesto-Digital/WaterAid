langcode: en
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: press_and_media_mw
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_mw_nodes
label: 'Press and Media MW'
source:
  plugin: node_source
  bundle: press_and_media
  fields:
    - field_audiences
    - field_author
    - field_countries
    - field_force_download
    - field_get_involved_terms
    - field_meta_tags
    - field_themes
    - field_modules
    - field_publication_image
    - field_teaser_image
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  created: created
  changed: changed
  temp_hero:
    plugin: migration_lookup
    migration: media_mw
    source: field_publication_image
    no_stub: true
  field_hero:
    plugin: image_to_hero
    hero_type: hero_news
    source:
      - ''
      - ''
      - ''
      - created
  title: title
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media_mw
    source: field_teaser_image
    no_stub: true
  field_audience:
    plugin: migration_lookup
    migration: audiences_mw
    source: field_audiences
    no_stub: true
  field_country:
    plugin: migration_lookup
    migration: countries_mw
    source: field_countries
    no_stub: true
  field_force_download: field_force_download
  field_get_involved:
    plugin: migration_lookup
    migration: get_involved_mw
    source: field_get_involved_terms
    no_stub: true
  field_meta_tags: field_meta_tags
  co_authors:
    plugin: migration_lookup
    migration: users_mw
    source: field_author
    no_stub: true
  field_theme:
    plugin: migration_lookup
    migration: themes_mw
    source: field_themes
    no_stub: true
  uid:
    plugin: migration_lookup
    migration: users_mw
    source: uid
    no_stub: true
  temp_image:
    plugin: image_media_to_image_paragraph
    source: '@temp_hero'
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area_mw
        - wysiwyg_mw
        - menu_cta_mw
        - resource_link_with_description_mw
        - faqs_mw
        - view_more_teasers_mw
        - aside_link_item_mw
        - info_section_mw
        - quote_simple_mw
        - image_mw
        - image_gallery_mw
        - video_mw
        - carousel_mw
        - content_carousel_mw
        - enhanced_carousel_item_mw
        - tabbed_item_mw
        - content_with_large_image_mw
        - aside_with_image_mw
        - quote_mw
        - listing_mw
        - biography_item_mw
        - activation_bar_item_mw
        - rainbow_link_item_mw
        - donation_cta_widget_embed_mw
        - hero_in_content_mw
        - variable_content_module_mw
        - statistics_mw
        - statistics_icons_mw
      source: field_modules
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_image'
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: page
idMap: {  }
migration_dependencies:
  required:
    - audiences_mw
    - countries_mw
    - get_involved_mw
    - themes_mw
    - users_mw
include: null
