    -
      plugin: default_value
      default_value: en
  status: status
  moderation_state:
    plugin: static_map
    source: status
    default_value: draft
    map:
      - draft
      - published
  title: title
  created: created
  changed: changed
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media_us
    source: field_teaser_image
    no_stub: true
  field_audience:
    plugin: migration_lookup
    migration: audiences_us
    source: field_audiences
    no_stub: true
  field_country:
    plugin: migration_lookup
    migration: countries_us
    source: field_countries
    no_stub: true
  field_get_involved:
    plugin: migration_lookup
    migration: get_involved_us
    source: field_get_involved_terms
    no_stub: true
  field_meta_tags: field_meta_tags
  temp_authors:
    plugin: migration_lookup
    migration: users_us
    source: field_author
    no_stub: true
  co_authors: '@temp_authors'
  field_post_description: field_post_description
  field_theme:
    plugin: migration_lookup
    migration: themes_us
    source: field_themes
    no_stub: true
  uid:
