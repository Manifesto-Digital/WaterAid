        - info_section_us
        - quote_simple_us
        - image_us
        - image_gallery_us
        - video_us
        - carousel_us
        - content_carousel_us
        - enhanced_carousel_us
        - tabbed_us
        - content_with_large_image_us
        - aside_with_image_us
        - quote_us
        - listing_us
        - biography_us
        - activation_bar_item_us
        - rainbow_link_item_us
        - donation_cta_widget_embed_us
        - hero_in_content_us
        - variable_content_module_us
        - statistics_us
        - statistics_icons_us
        - curated_listing_us
        - curated_listing_overriden_us
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: article
idMap: {  }
