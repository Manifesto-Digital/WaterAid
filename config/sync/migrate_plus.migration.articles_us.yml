    migration: users_us
    source: uid
    no_stub: true
  temp_hero:
    plugin: migration_lookup
    migration: media_us
    source: field_article_hero_image
    no_stub: true
  field_hero:
    plugin: image_to_hero
    hero_type: hero_news
    source:
      - '@temp_hero'
      - '@temp_authors'
      - ''
      - created
  field_hide_related_content: field_hide_related_content
  field_override_related_content: field_override_related
  temp_articles:
    -
      plugin: migration_lookup
      migration: articles_us
      source: field_related_content
      no_stub: true
  temp_campaigns:
    -
      plugin: migration_lookup
      migration: campaigns_us
      source: field_related_content
      no_stub: true
  temp_country_details:
    -
      plugin: migration_lookup
      migration: country_details_us
      source: field_related_content
      no_stub: true
  temp_events:
