uuid: 52e2803b-1cc5-4889-9a55-97af7bae3ab9
langcode: en
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: articles_us
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_us_nodes
label: 'Articles (US)'
source:
  plugin: node_source
  bundle: article
  fields:
    - field_audiences
    - field_author
    - field_countries
    - field_get_involved_terms
    - field_meta_tags
    - field_post_description
    - field_themes
    - field_modules
    - field_article_hero_image
    - field_teaser_image
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  moderation_state:
    plugin: static_map
    source: status
    default_value: draft
    map:
      - draft
      - published
  title: title
  created: created
  changed: changed
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media_us
    source: field_teaser_image
    no_stub: true
  field_audience:
    plugin: migration_lookup
    migration: audiences_us
    source: field_audiences
    no_stub: true
  field_country:
    plugin: migration_lookup
    migration: countries_us
    source: field_countries
    no_stub: true
  field_get_involved:
    plugin: migration_lookup
    migration: get_involved_us
    source: field_get_involved_terms
    no_stub: true
  field_meta_tags: field_meta_tags
  temp_authors:
    plugin: migration_lookup
    migration: users_us
    source: field_author
    no_stub: true
  co_authors: '@temp_authors'
  field_post_description: field_post_description
  field_theme:
    plugin: migration_lookup
    migration: themes_us
    source: field_themes
    no_stub: true
  uid:
    plugin: migration_lookup
    migration: users_us
    source: uid
    no_stub: true
  temp_hero:
    plugin: migration_lookup
    migration: media_us
    source: field_article_hero_image
    no_stub: true
  field_hero:
    plugin: image_to_hero
    hero_type: hero_news
    source:
      - '@temp_hero'
      - '@temp_authors'
      - ''
      - created
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area_us
        - wysiwyg_us
        - menu_cta_us
        - resource_link_with_description_us
        - faqs_us
        - view_more_teasers_us
        - aside_link_item_us
        - info_section_us
        - quote_simple_us
        - image_us
        - image_gallery_us
        - video_us
        - carousel_us
        - content_carousel_us
        - enhanced_carousel_us
        - tabbed_us
        - content_with_large_image_us
        - aside_with_image_us
        - quote_us
        - listing_us
        - biography_us
        - activation_bar_item_us
        - rainbow_link_item_us
        - donation_cta_widget_embed_us
        - hero_in_content_us
        - variable_content_module_us
        - statistics_us
        - statistics_icons_us
        - curated_listing_us
        - curated_listing_overriden_us
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: article
idMap: {  }
migration_dependencies:
  required:
    - audiences_us
    - countries_us
    - get_involved_us
    - themes_us
    - users_us
include: null
