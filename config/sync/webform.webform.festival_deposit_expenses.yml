      '#states':
        visible:
          ':input[name="travel_expenses"]':
            value: public_transport
      '#markup': |-
        <h3>Upload a photo of your travel receipts</h3>
        Please upload a photo of your travel ticket(s) or receipt(s), ensuring the date and price are clearly visible.
    receipt_upload:
