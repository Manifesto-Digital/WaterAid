id: festival_deposit_expenses
title: 'Festival deposit and expenses'
description: 'For festival volunteers to claim back their deposit and/or travel expenses.'
categories: {  }
elements: |-
  intro:
    '#type': webform_wizard_page
    '#title': Intro
    '#hide_title': true
    form_intro:
      '#type': processed_text
      '#text': |
        <h1>Festival volunteering deposit refund and expenses claims</h1>

        <p>If you volunteered more than once with us this summer, <strong>you will need to complete a new form for each event</strong> you attended.</p>

        <p>If you have any questions or difficulties completing this form, get in touch with us at <a href="mailto:festivals@wateraid.org">festivals@wateraid.org</a> and we'll be happy to help!</p>

        <h2>Deposits</h2>

        <p>You can request to claim your full deposit back, or choose to donate all or part of it to WaterAid.</p>

        <p>If you do donate all or part of your deposit, you can also use this form to add GiftAid to your donation – making it worth 25% more at no extra cost to you.</p>

        <p>For full information, please read the <a href="/uk/publications/festival-volunteering-deposit-terms-and-conditions" target="_blank">2023 deposit terms and conditions (PDF)</a>.</p>

        <h2>Travel expenses</h2>

        <p>You can claim up to a <strong>maximum of £35 per festival</strong> for your travel expenses to and from the festival.</p>

        <h3>Public transport</h3>

        <p>Public travel expenses can include all or part of train, coach and bus tickets.&nbsp;<strong>You must include the receipts</strong> for these with this form.</p>

        <h3>Cars</h3>

        <p><strong>Only the driver should use this form to claim back car travel expenses</strong>. As the driver, you can then reimburse any WaterAid volunteers you took as passengers.</p>

        <p>Your mileage will be calculated at a&nbsp;flat rate of 45p/mile.</p>
      '#format': basic_html
  about_you:
    '#type': webform_wizard_page
    '#title': 'About you'
    about_you_heading:
      '#type': processed_text
      '#text': |
        <h1>About you</h1>
      '#format': basic_html
    your_wateraid_supporter_number:
      '#type': number
      '#title': 'Your WaterAid supporter number'
      '#description': 'You can find this on your offer email.'
      '#wrapper_attributes':
        class:
          - hidden
    first_name:
      '#type': textfield
      '#title': 'First name'
      '#required': true
    last_name:
      '#type': textfield
      '#title': 'Last name'
      '#required': true
    email_address:
      '#type': loqate_email_composite
      '#title': 'Email address'
      '#required': true
      '#email__title': 'Email address'
      '#email__required': true
      '#loqate_validation': false
    address_:
      '#type': pca_address_php
      '#title': Address
      '#required': true
    do_you_currently_work_for_wateraid_:
      '#type': radios
      '#title': 'Do you currently work for WaterAid?'
      '#options':
        'Yes': 'Yes'
        'No': 'No'
      '#required': true
      '#options__properties': ''
    captcha:
      '#type': captcha
      '#captcha_type': recaptcha_v3/default
  deposit_expenses:
    '#type': webform_wizard_page
    '#title': 'Your deposit and expenses'
    your_claim_heading:
      '#type': processed_text
      '#text': |
        <h1>Your claim</h1>
      '#format': basic_html
    festival_attended:
      '#type': select
      '#title': 'Which festival did you attend?'
      '#description': 'Please note, you will need to complete a separate form for each festival you attended.'
      '#options': festivals_all_2023
      '#required': true
    smoked_uncut_weekend_or_saturday:
      '#type': radios
      '#title': 'Did you volunteer for the weekend, or Saturday only?'
      '#options':
        'Full weekend': 'Full weekend'
        'Saturday only': 'Saturday only'
      '#required': true
      '#states':
        visible:
          - ':input[name="festival_attended"]':
              value: 'Smoked & Uncut: Lime Wood'
          - or
          - ':input[name="festival_attended"]':
              value: 'Smoked & Uncut: The Pig at Bridge Place'
      '#options__properties': ''
    deposit_heading:
      '#type': webform_markup
      '#states':
        invisible:
          ':input[name="do_you_currently_work_for_wateraid_"]':
            value: 'Yes'
      '#markup': '<h2>Your deposit</h2>'
    deposit_refund_or_donate:
      '#type': radios
      '#title': 'Would you like your deposit refunded, or donated to WaterAid?'
      '#options':
        full-deposit: 'I would like to donate my full deposit to WaterAid'
        part-deposit: 'I would like to donate part of my deposit to WaterAid'
        refund: 'I would like my full deposit refunded to me'
      '#required': true
      '#required_error': 'Please let us know if you''d like your deposit refunded'
      '#states':
        invisible:
          ':input[name="do_you_currently_work_for_wateraid_"]':
            value: 'Yes'
      '#options__properties': ''
    refund_value:
      '#type': number
      '#title': 'How much would you like refunded to you?'
      '#description': 'Enter amount in whole &pound;'
      '#autocomplete': 'off'
      '#required': true
      '#required_error': 'Please let us know how much you''d like refunded'
      '#states':
        visible:
          ':input[name="deposit_refund_or_donate"]':
            value: part-deposit
      '#min': 1
      '#max': 149
    giftaid:
      '#type': webform_markup
      '#states':
        visible:
          - ':input[name="deposit_refund_or_donate"]':
              value: full-deposit
          - or
          - ':input[name="deposit_refund_or_donate"]':
              value: part-deposit
      '#markup': |-
        <h3>Gift Aid</h3>

        <p>Using Gift Aid means that for every pound you give to WaterAid, we get an extra 25p from HMRC <strong>at no extra cost to you</strong>, helping your donation do so much more!</p>
    giftaid_confirmation:
      '#type': checkbox
      '#title': 'Please confirm if you would like WaterAid to claim Gift Aid on your donated deposit'
      '#description': '<p class="fine-print">WaterAid will reclaim the tax you have paid on all your donations made in the last four years, and any future donations you may make. To qualify for Gift Aid, you must pay as much UK income and/or capital gains tax as WaterAid (and any other organisation you may support) will reclaim in each tax year (6 April to 5 April), currently 25p for every &pound;1 you donate. If you pay less it is your responsibility to pay back any difference. Gift Aid will be used to fund WaterAid&rsquo;s general work.</p>'
      '#states':
        visible:
          - ':input[name="deposit_refund_or_donate"]':
              value: full-deposit
          - xor
          - ':input[name="deposit_refund_or_donate"]':
              value: part-deposit
    bank_account:
      '#type': processed_text
      '#states':
        visible:
          - ':input[name="deposit_refund_or_donate"]':
              value: part-deposit
          - or
          - ':input[name="deposit_refund_or_donate"]':
              value: refund
      '#text': |
        <p>We will return your deposit to the bank account it was paid from.</p>
      '#format': basic_html
    expenses_heading:
      '#type': webform_markup
      '#markup': '<h2>Travel expenses</h2>'
    travel_expenses:
