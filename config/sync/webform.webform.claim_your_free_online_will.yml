id: claim_your_free_online_will
title: 'Claim your free online will'
description: ''
categories:
  - Community
elements: |-
  intro:
    '#type': processed_text
    '#text': '<h1>Claim your free online will</h1><p><strong>Fill in this form and we will send you an email with the details on how to claim your free will with Octopus Legacy.</strong></p><p>There is no obligation to include a gift to WaterAid; however, we do hope you will consider leaving the gift of clean water in your will.</p>'
    '#format': basic_html
  your_name:
    '#type': webform_name
    '#title': 'Your details'
    '#required': true
    '#required_error': 'Your name is required so we can send out your pack'
    '#first__title': 'First name'
    '#first__required': true
    '#middle__access': false
    '#last__title': 'Last name'
    '#last__required': true
    '#suffix__access': false
    '#degree__access': false
  your_email:
    '#type': loqate_email_composite
    '#title': 'Your email address'
    '#required': true
    '#email__title': 'Your email address'
    '#email__required': true
  your_address:
    '#type': webform_address_capture_plus_manual
    '#title': 'Your address'
    '#required': true
    '#address__title': 'Address 1'
    '#address__required': true
    '#city__title': City/town
    '#city__required': true
    '#state_province__title': County
    '#state_province__type': textfield
    '#postal_code__title': Postcode
    '#postal_code__required': true
    '#country__required': true
    '#capture_plus_active': true
    '#address_line1_search_label': 'House number or name (optional)'
    '#postal_code_search_label': Postcode
  opt_in_intro:
    '#type': processed_text
    '#text': |
      <h3>Stay updated</h3>

      <p>We’d love to keep you updated on how your support is making change happen. We will send you information about our work, campaigns, opportunities to get involved and fundraising. Simply let us know how you’d like to hear from us.</p>
    '#format': basic_html
  communications_preference:
    '#type': flexible_options
    '#title': 'Communications preference'
    '#title_display': invisible
    '#options': communication_preferences_post_and_email
    '#format_items': ul
    '#required': true
  privacy_statement:
    '#type': processed_text
    '#text': |
      <p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our Privacy Policy at <a href="/uk/node/1211/">www.wateraid.org/uk/privacy</a>.</p>
    '#format': basic_html
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
  terms:
    '#type': processed_text
    '#text': "<p>&nbsp;</p><h3>Terms and conditions</h3><p>WaterAid will pay a special price for a simple single will (RRP £150) to be written by Octopus Legacy. This offer is for a limited time only.</p><p>You'll receive an email with details on how to claim your free will once you submit this form.</p><p>WaterAid assumes no responsibility for the wills written by our partners. You may be asked to pay for a will update subscription, or other similar services; you are not obliged to take these services up and can opt out at any time.</p><p>The free will offer covers a simple will only. Should the solicitor/will writer find that the task is more complicated, then they will provide you with a no-obligation quote for the additional work and will ask you if you’d like to proceed.</p>"
    '#format': basic_html
