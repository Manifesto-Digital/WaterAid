      body: '<p>Hi [webform_submission:values:your_name:first],</p><p>Thank you for requesting information on how to make or update your will for free with Octopus Legacy.</p><p><a href="https://octopuslegacy.com/online-will?utm_source=charity&amp;utm_medium=website&amp;utm_campaign=charitybau-wateraid&amp;utm_term=bau-na&amp;utm_content=na-generic--1"><strong>Claim your free will online</strong></a> and complete the process in as little as 15 minutes.&nbsp;</p><p>Octopus Legacy also offers telephone and face-to-face will writing services if you would rather speak to a solicitor or will writer. To find out more and book an appointment, simply call the team on <span style="-webkit-text-stroke-width:0px;background-color:rgb(248, 240, 228);color:rgb(21, 20, 53);display:inline !important;float:none;font-family:&quot;Noto Sans&quot;, Helvetica, Arial, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong>020 4525 3605</strong></span> and quote WaterAid.&nbsp;<br><br>There is no obligation to include a gift to WaterAid in your will, but we do hope you will consider this very special gift.</p><p>Thank you,<br>Dominique Abranson<br>WaterAid Gifts in Wills team</p>'
