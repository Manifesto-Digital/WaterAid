uuid: d99e31e4-8910-4543-8b18-f7a5ffb96d9d
langcode: en
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: flexible_content_gh
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_gh_nodes
label: 'Flexible Content GH'
source:
  plugin: node_source
  bundle: flexible_content
  fields:
    - field_audiences
    - field_get_involved_terms
    - field_key_stage
    - field_meta_tags
    - field_header_style
    - field_subject_areas
    - field_topic
    - field_modules
    - field_hero
    - field_teaser_image
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  moderation_state:
    plugin: static_map
    source: status
    default_value: draft
    map:
      - draft
      - published
  title: title
  field_hero:
    plugin: paragraph_migration_lookup
    migration: hero_gh
    source: field_hero
    no_stub: true
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media_gh
    source: field_teaser_image
    no_stub: true
  field_audience:
    plugin: migration_lookup
    migration: audiences_gh
    source: field_audiences
    no_stub: true
  field_get_involved:
    plugin: migration_lookup
    migration: get_involved_gh
    source: field_get_involved_terms
    no_stub: true
  field_key_stages: field_key_stage
  field_meta_tags: field_meta_tags
  field_minimal_header: field_header_style
  field_subject_area:
    plugin: migration_lookup
    migration: subject_areas_gh
    source: field_subject_areas
    no_stub: true
  field_topic:
    plugin: migration_lookup
    migration: topic_gh
    source: field_topic
    no_stub: true
  uid:
    plugin: migration_lookup
    migration: users_gh
    source: uid
    no_stub: true
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area_gh
        - wysiwyg_gh
        - menu_cta_gh
        - resource_link_with_description_gh
        - faqs_gh
        - view_more_teasers_gh
        - aside_link_item_gh
        - info_section_gh
        - quote_simple_gh
        - image_gh
        - image_gallery_gh
        - video_gh
        - carousel_gh
        - content_carousel_gh
        - enhanced_carousel_gh
        - tabbed_gh
        - content_with_large_image_gh
        - aside_with_image_gh
        - quote_gh
        - listing_gh
        - biography_gh
        - activation_bar_item_gh
        - rainbow_link_item_gh
        - donation_cta_widget_embed_gh
        - hero_in_content_gh
        - variable_content_module_gh
        - statistics_gh
        - statistics_icons_gh
        - curated_listing_gh
        - curated_listing_overriden_gh
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: standard_page
idMap: {  }
migration_dependencies:
  required:
    - audiences_gh
    - get_involved_gh
    - subject_areas_gh
    - topic_gh
    - users_gh
    - hero_gh
include: null
