langcode: en
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: articles_et
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_et_nodes
label: 'Articles ET'
source:
  plugin: node_source
  bundle: article
  fields:
    - field_audiences
    - field_author
    - field_countries
    - field_get_involved_terms
    - field_meta_tags
    - field_post_description
    - field_themes
    - field_hide_related_content
    - field_modules
    - field_override_related
    - field_related_content
    - field_related_content_type
    - field_article_hero_image
    - field_teaser_image
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  moderation_state:
    plugin: static_map
    source: status
    default_value: draft
    map:
      '0': draft
      '1': published
  title: title
  created: created
  changed: changed
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media_et
    source: field_teaser_image
    no_stub: true
  field_audience:
    plugin: migration_lookup
    migration: audiences_et
    source: field_audiences
    no_stub: true
  field_country:
    plugin: migration_lookup
    migration: countries_et
    source: field_countries
    no_stub: true
  field_get_involved:
    plugin: migration_lookup
    migration: get_involved_et
    source: field_get_involved_terms
    no_stub: true
  field_meta_tags: field_meta_tags
  temp_authors:
    plugin: migration_lookup
    migration: users_et
    source: field_author
    no_stub: true
  co_authors: '@temp_authors'
  field_post_description: field_post_description
  field_theme:
    plugin: migration_lookup
    migration: themes_et
    source: field_themes
    no_stub: true
  uid:
    plugin: migration_lookup
    migration: users_et
    source: uid
    no_stub: true
  temp_hero:
    plugin: migration_lookup
    migration: media_et
    source: field_article_hero_image
    no_stub: true
  field_hero:
    plugin: image_to_hero
    hero_type: hero_news
    source:
      - '@temp_hero'
      - '@temp_authors'
      - ''
      - created
  field_hide_related_content: field_hide_related_content
  field_override_related_content: field_override_related
  temp_articles:
    -
      plugin: migration_lookup
      migration: articles_et
      source: field_related_content
      no_stub: true
  temp_campaigns:
    -
      plugin: migration_lookup
      migration: campaigns_et
      source: field_related_content
      no_stub: true
  temp_country_details:
    -
      plugin: migration_lookup
      migration: country_details_et
      source: field_related_content
      no_stub: true
  temp_events:
    -
      plugin: migration_lookup
      migration: events_et
      source: field_related_content
      no_stub: true
  temp_filtered_landing_pages:
    -
      plugin: migration_lookup
      migration: filtered_landing_pages_et
      source: field_related_content
      no_stub: true
  temp_flexible_content:
    -
      plugin: migration_lookup
      migration: flexible_content_et
      source: field_related_content
      no_stub: true
  temp_get_involved:
    -
      plugin: migration_lookup
      migration: get_involved_node_et
      source: field_related_content
      no_stub: true
  temp_press_and_media:
    -
      plugin: migration_lookup
      migration: press_and_media_et
      source: field_related_content
      no_stub: true
  temp_jobs:
    -
      plugin: migration_lookup
      migration: jobs_et
      source: field_related_content
      no_stub: true
  temp_press_and_media_biographies:
    -
      plugin: migration_lookup
      migration: press_and_media_biographies_et
      source: field_related_content
      no_stub: true
  temp_publication:
    -
      plugin: migration_lookup
      migration: publication_et
      source: field_related_content
      no_stub: true
  temp_standard_page:
    -
      plugin: migration_lookup
      migration: standard_page_et
      source: field_related_content
      no_stub: true
  temp_stories:
    -
      plugin: migration_lookup
      migration: stories_et
      source: field_related_content
      no_stub: true
  field_related_content:
    plugin: merge_without_exception
    source:
      - '@temp_articles'
      - '@temp_campaigns'
      - '@temp_country_details'
      - '@temp_events'
      - '@temp_filtered_landing_pages'
      - '@temp_flexible_content'
      - '@temp_get_involved'
      - '@temp_press_and_media'
      - '@temp_jobs'
      - '@temp_press_and_media_biographies'
      - '@temp_publication'
      - '@temp_standard_page'
      - '@temp_stories'
  field_related_content_type:
    -
      plugin: skip_on_empty
      source: field_related_content_type
      method: process
    -
      plugin: static_map
      source: field_related_content_type
      map:
        campaign: standard_page
        country_details: standard_page
        filtered_landing_page: listing_page
        flexible_content: standard_page
        get_involved: landing_page
        job: standard_page
        press_and_media: standard_page
        press_and_media_flexible: standard_page
        shorthand_story: story
        stories: story
        article: article
      default: ''
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area_et
        - wysiwyg_et
        - menu_cta_et
        - resource_link_with_description_et
        - faqs_et
        - view_more_teasers_et
        - aside_link_item_et
        - info_section_et
        - quote_simple_et
        - image_et
        - image_gallery_et
        - video_et
        - carousel_et
        - content_carousel_et
        - enhanced_carousel_item_et
        - tabbed_item_et
        - content_with_large_image_et
        - aside_with_image_et
        - quote_et
        - listing_et
        - biography_item_et
        - activation_bar_item_et
        - rainbow_link_item_et
        - donation_cta_widget_embed_et
        - hero_in_content_et
        - variable_content_module_et
        - statistics_et
        - statistics_icons_et
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: article
idMap: {  }
migration_dependencies:
  required:
    - audiences_et
    - campaigns_et
    - countries_et
    - country_details_et
    - events_et
    - filtered_landing_pages_et
    - flexible_content_et
    - get_involved_et
    - get_involved_node_et
    - jobs_et
    - press_and_media_et
    - press_and_media_biographies_et
    - publication_et
    - standard_page_et
    - stories_et
    - themes_et
    - users_et
include: null
