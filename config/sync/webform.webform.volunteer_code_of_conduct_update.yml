id: volunteer_code_of_conduct_update
title: 'Volunteer Global Code of Conduct'
description: 'For existing volunteers to update their details'
categories:
  - Admin
elements: |-
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  intro_text:
    '#type': webform_markup
    '#markup': |
      <h2>Volunteer Global Code of Conduct</h2>

      <p>Thank you so much for choosing to volunteer for WaterAid! We will do our best to ensure you feel confident, happy and supported during your volunteering role. We will provide you with the information you need to volunteer, and we will be here to assist you if you have any issues or queries.<br />
      <br />
      In return, we ask our volunteers to read, sign and follow our <a href="https://www.wateraid.org/uk/publications/global-code-of-conduct" target="_blank">Global Code of Conduct (PDF)</a>. Please tick the box below to confirm that you have read, understand and agree with our Code of Conduct.</p>
  your_email_address:
    '#type': textfield
    '#title': 'Your email address'
    '#default_value': '[current-page:query:e]'
    '#attributes':
      readonly: true
  is_this_correct_:
    '#type': select
    '#title': 'Is this correct?'
    '#default_value': 'Yes'
    '#options': yes_no
    '#empty_option': 'Please select'
    '#required': true
  yes_i_accept_the_code_of_conduct:
    '#type': checkbox
    '#title': 'Yes, I accept the Code of Conduct'
    '#states':
      visible:
        ':input[name="is_this_correct_"]':
          value: 'Yes'
      required:
        ':input[name="is_this_correct_"]':
          value: 'Yes'
  if_email_not_correct_text:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="is_this_correct_"]':
          value: 'No'
    '#markup': '<p>Please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a> so we can update our records.</p>'
  constituent_id:
    '#type': hidden
    '#default_value': '[current-page:query:s]'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Confirm
css: '.field-name-node-title { display: none; }'
javascript: "jQuery(document).ready(function(){\r\n\tvar edit_is_this_correct = jQuery('#edit-is-this-correct-');\r\n\tvar captcha = jQuery('.captcha');\r\n\tvar edit_actions = jQuery('#edit-actions');\r\n\tedit_is_this_correct.change(function(){\r\n\t\tif ( jQuery(this).val() == 'Yes' ) {\t\t\t\r\n\t\t\tcaptcha.removeClass('hidden');\r\n\t\t\tedit_actions.removeClass('hidden');\r\n\t\t} else {\t\t\t\r\n\t\t\tcaptcha.addClass('hidden');\r\n\t\t\tedit_actions.addClass('hidden');\r\n\t\t}\r\n\t});\r\n});"
