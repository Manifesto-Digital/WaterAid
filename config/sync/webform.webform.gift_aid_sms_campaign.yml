id: gift_aid_sms_campaign
title: 'Make your donation go further with Gift Aid'
description: '<p>Duplicate of Gift Aid form specifically for admin campaign</p>'
categories:
  - Admin
elements: |-
  gift_aid_admin_intro:
    '#type': processed_text
    '#text': '<h1>Make your donation go further with Gift Aid</h1><p>Using Gift Aid means that for every pound you give to WaterAid, we get an extra 25p from HMRC at no extra cost to you, helping your donation do so much more.&nbsp;</p><p><strong>Please fill out the form to make your donation go further with Gift Aid. These details are required so we can claim Gift Aid on your behalf.</strong></p>'
    '#format': basic_html
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  title:
    '#type': select
    '#title': Title
    '#options': titles
  first_name:
    '#type': textfield
    '#title': 'First name'
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last name'
    '#required': true
  address:
    '#type': webform_address_capture_plus_manual
    '#title': 'Your address'
    '#required': true
    '#default_value':
      address: ''
      city: ''
      postal_code: ''
      country: ''
    '#address_line1_search_label': 'House number or name (optional)'
    '#postal_code_search_label': Postcode
    '#address__title': 'Address one'
    '#address_2__title': 'Address two'
    '#city__title': City/town
    '#state_province__title': County
    '#postal_code__title': Postcode
    '#address__required': true
    '#address_2__required': false
    '#city__required': true
    '#country__required': true
    '#state_province__required': false
    '#postal_code__required': true
    '#capture_plus_active': true
    '#state_province__type': textfield
  contact_email:
    '#type': loqate_email_composite
    '#title': Email
    '#title_display': before
    '#required': true
    '#required_error': 'Please enter your email address so we can send you confirmation of your Gift Aid preference'
    '#email__title': Email
    '#email__required': true
  gift_aid_intro:
    '#type': processed_text
    '#text': |
      <p><strong>Make your donations go further with Gift Aid. Please confirm your Gift Aid preference:</strong></p>
    '#format': basic_html
  gift_aid_declaration:
    '#type': gift_aid
    '#title': 'Gift aid declaration'
    '#description': '*WaterAid will reclaim the tax you have paid on all your donations made in the last four years, and any future donations you may make. To qualify for Gift Aid, you must pay as much UK income and/or capital gains tax as WaterAid (and any other organisation you may support) will reclaim in each tax year (6 April to 5 April), currently 25p for every &pound;1 you donate. If you pay less it is your responsibility to pay back any difference. Gift Aid will be used to fund WaterAid&rsquo;s general work.'
    '#description_display': after
    '#required': true
    '#opt_in__required': true
  privacy_statement:
    '#type': processed_text
    '#text': |
      <p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our Privacy Policy at <a href="/uk/node/1211/">www.wateraid.org/uk/privacy</a>.</p>
    '#format': basic_html
  supp_id:
    '#type': hidden
    '#default_value': supp_id
