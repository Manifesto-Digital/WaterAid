id: volunteering_diversity_and_inclu
title: 'Equal Opportunities Monitoring Form'
description: 'Volunteering diversity and inclusion form&nbsp;'
categories:
  - Admin
elements: |-
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
    '#captcha_title': 'I am not a robot'
  title:
    '#type': webform_markup
    '#markup': '<h2><strong>Equal Opportunities Monitoring Form</strong></h2>'
  e:
    '#type': hidden
    '#title': 'Existing Volunteer'
    '#prepopulate': true
  what_volunteering_opportunity_have_you_applied_for_:
    '#type': checkboxes
    '#title': 'What opportunities are you currently involved with or applying for?'
    '#options':
      Festivals: Festivals
      'Speaker Network': 'Speaker Network'
      'Local groups': 'Local groups'
      University: University
      Events: Events
      'Prefer not to say': 'Prefer not to say'
    '#options__properties': ''
  what_is_your_age_range_:
    '#type': select
    '#title': 'What is your age range?'
    '#options':
      18-24: 18-24
      25-34: 25-34
      35-44: 35-44
      45-54: 45-54
      55-64: 55-64
      65-74: 65-74
      75+: 75+
      'Prefer not to say': 'Prefer not to say'
  what_is_your_ethnicity_:
    '#type': select
    '#title': 'What is your ethnicity?'
    '#options':
      'Black - African': 'Black - African'
      'Black - Asian': 'Black - Asian'
      'Black - Caribbean': 'Black - Caribbean'
      'Black - European': 'Black - European'
      'Black - Latin American': 'Black - Latin American'
      'Black - North American': 'Black - North American'
      'Black - other (please specify)': 'Black - other (please specify)'
      Rwandese: Rwandese
      'White - African': 'White - African'
      'White - Australian': 'White - Australian'
      'White - Caribbean': 'White - Caribbean'
      'White - European': 'White - European'
      'White - Gypsy/Traveller': 'White - Gypsy/Traveller'
      'White - North American': 'White - North American'
      'White - Latin American': 'White - Latin American'
      'White - other (please specify)': 'White - other (please specify)'
      'Afrodescendent Latin American': 'Afrodescendent Latin American'
      'Mestizo Latin American': 'Mestizo Latin American'
      'Latin American - other (please specify)': 'Latin American - other (please specify)'
      Arab: Arab
      'East Asian': 'East Asian'
      'South Asian': 'South Asian'
      'South East Asian': 'South East Asian'
      'West Asian': 'West Asian'
      Indian: Indian
      'Pacific Islander': 'Pacific Islander'
      'Asian - other (please specify)': 'Asian - other (please specify)'
      'Mixed - Arab and White': 'Mixed - Arab and White'
      'Mixed - Arab and Black': 'Mixed - Arab and Black'
      'Mixed - Asian and Black': 'Mixed - Asian and Black'
      'Mixed - Asian and Indigenous': 'Mixed - Asian and Indigenous'
      'Mixed - Asian and White': 'Mixed - Asian and White'
      'Mixed - Black African and White': 'Mixed - Black African and White'
      'Mixed - Black African and Black Caribbean': 'Mixed - Black African and Black Caribbean'
      'Mixed - Black Caribbean and White': 'Mixed - Black Caribbean and White'
      'Mixed - Black, White and Indigenous': 'Mixed - Black, White and Indigenous'
      'Mixed - other (please specify)': 'Mixed - other (please specify)'
      'Australian - Aboriginal': 'Australian - Aboriginal'
      'Australian - Torres Strait Islander': 'Australian - Torres Strait Islander'
      'Canadian - Aboriginal': 'Canadian - Aboriginal'
      'Indigenous - Latin American (Central America)': 'Indigenous - Latin American (Central America)'
      'Indigenous - Latin American (South America)': 'Indigenous - Latin American (South America)'
      'Indigenous - North American': 'Indigenous - North American'
      'Indigenous - other (please specify)': 'Indigenous - other (please specify)'
      Multi-ethnic: Multi-ethnic
      'Other ethnic group (please specify)': 'Other ethnic group (please specify)'
      'Prefer not to say': 'Prefer not to say'
  ethnicity_please_specify:
    '#type': textfield
    '#title': 'Please specify:'
    '#states':
      visible:
        - ':input[name="what_is_your_ethnicity_"]':
            value: 'Other ethnic group (please specify)'
        - or
        - ':input[name="what_is_your_ethnicity_"]':
            value: 'Latin American - other (please specify)'
        - or
        - ':input[name="what_is_your_ethnicity_"]':
            value: 'Indigenous - other (please specify)'
        - or
        - ':input[name="what_is_your_ethnicity_"]':
            value: 'Mixed - other (please specify)'
        - or
        - ':input[name="what_is_your_ethnicity_"]':
            value: 'White - other (please specify)'
        - or
        - ':input[name="what_is_your_ethnicity_"]':
            value: 'Asian - other (please specify)'
        - or
        - ':input[name="what_is_your_ethnicity_"]':
            value: 'Black - other (please specify)'
  what_is_your_sexual_orientation_:
    '#type': select
    '#title': 'What is your sexual orientation?'
    '#options':
      'Heterosexual / straight ': 'Heterosexual / straight '
      'Lesbian ': 'Lesbian '
      Gay: Gay
      Bisexual: Bisexual
      Other: Other
      'Prefer not to say': 'Prefer not to say'
  what_is_your_religion_:
    '#type': select
    '#title': 'What is your religion?'
    '#options':
      Atheist: Atheist
      Buddhism: Buddhism
      Christianity: Christianity
      Hinduism: Hinduism
      Islam: Islam
      Judaism: Judaism
      Nonreligious: Nonreligious
      Other: Other
      'Prefer not to say': 'Prefer not to say'
      Sikhism: Sikhism
  are_you_a_disabled_person_as_defined_by_the_equality_act_:
    '#type': select
    '#title': 'Are you a disabled person as defined by the Equality Act?'
    '#description': 'Disability is defined by the Equality Act 2010 as &quot;A physical or mental impairment, which has a substantial and long-term adverse effect on a person&#39;s ability to carry out normal day-today activities.&quot;'
    '#options': yes_no
  markup:
    '#type': webform_markup
    '#markup': '<p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our Privacy Policy at <a href="/uk/node/1211/">www.wateraid.org/uk/privacy</a>.</p>'
