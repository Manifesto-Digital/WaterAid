id: mission_water_pledge
title: 'Mission: Water pledge'
description: '<p>Sign up form for Mission: Water 2024 - campaign for water industry audiences</p>'
categories: {  }
elements: |-
  name:
    '#type': webform_name
    '#title': name
    '#required': true
    '#title__access': false
    '#first__title': 'First name'
    '#first__required': true
    '#middle__access': false
    '#last__title': 'Last name'
    '#last__required': true
    '#suffix__access': false
    '#degree__access': false
  email:
    '#type': loqate_email_composite
    '#title': email
    '#required': true
    '#email__required': true
    '#hash__access': false
  job_title:
    '#type': textfield
    '#title': 'Job title'
  organisation:
    '#type': webform_select_other
    '#title': Organisation
    '#options':
      'Affinity Water': 'Affinity Water'
      'Anglian Water': 'Anglian Water'
      'Bournemouth Water': 'Bournemouth Water'
      'Bristol Water': 'Bristol Water'
      'Dŵr Cymru Welsh Water': 'Dŵr Cymru Welsh Water'
      'Environment Agency': 'Environment Agency'
      'Northern Ireland Water': 'Northern Ireland Water'
      'Northumbrian Water Group': 'Northumbrian Water Group'
      'Portsmouth Water': 'Portsmouth Water'
      'Scottish Water': 'Scottish Water'
      'SES Water': 'SES Water'
      'Severn Trent Water': 'Severn Trent Water'
      'South East Water': 'South East Water'
      'South Staffs Water': 'South Staffs Water'
      'South West Water': 'South West Water'
      'Southern Water': 'Southern Water'
      'Thames Water': 'Thames Water'
      'Wessex Water': 'Wessex Water'
      'Yorkshire Water': 'Yorkshire Water'
    '#other__title': 'Enter other'
    '#required': true
  how_are_you_interested_in_supporting_wateraid:
    '#type': checkboxes
    '#title': 'How are you interested in supporting WaterAid?'
    '#description': '<p>Tick any that apply</p>'
    '#description_display': before
    '#options':
      Donating: Donating
      Fundraising: Fundraising
      'Learning about our work': 'Learning about our work'
      Volunteering: Volunteering
    '#options__properties': ''
  would_you_like_to_receive_a_welcome_pack_by_post:
    '#type': radios
    '#title': 'Would you like to receive a welcome pack by post?'
    '#options': yes_no
    '#options__properties': ''
  your_address:
    '#type': webform_address_capture_plus_manual
    '#title': 'Your address'
    '#description': '<p>Let us know your address and we can send you a Mission: Water welcome in the post.&nbsp;</p>'
    '#title_display': before
    '#description_display': before
    '#help_display': title_before
    '#states':
      visible:
        ':input[name="would_you_like_to_receive_a_welcome_pack_by_post"]':
          value: 'Yes'
    '#states_clear': false
    '#address__title': 'Address 1'
    '#address__required': true
    '#city__required': true
    '#state_province__title': County
    '#postal_code__title': Postcode
    '#postal_code__required': true
    '#country__required': true
    '#capture_plus_active': true
    '#capture_plus_lookup_label': 'Find your address'
  opt_in_intro:
    '#type': processed_text
    '#text': '<h3>Stay updated</h3><p>We’d love to keep you updated on how your support is making change happen. We will send you information about our work, campaigns, opportunities to get involved and fundraising. Simply let us know how you’d like to hear from us.</p>'
    '#format': basic_html
  communications_preference:
    '#type': flexible_options
    '#title': 'Communications preference'
    '#options': communication_preferences_post_and_email
    '#options__properties': ''
  privacy_statement:
    '#type': processed_text
    '#text': '<p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our Privacy Policy at <a href="/uk/node/1211/">www.wateraid.org/uk/privacy</a>.</p>'
    '#format': basic_html
