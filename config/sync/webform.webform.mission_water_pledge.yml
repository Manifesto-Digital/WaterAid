handlers:
  email:
    id: email
    handler_id: email
    label: 'Welcome to Mission: Water'
    notes: 'Email sent to anyone who takes the Mission:Water pledge'
    status: true
    conditions: {  }
    weight: 0
    settings:
      states:
        - completed
      to_mail: '[webform_submission:values:email:email:raw]'
      to_options: {  }
      bcc_mail: ''
      bcc_options: {  }
      cc_mail: ''
      cc_options: {  }
      from_mail: missionwater@wateraid.org
      from_options: {  }
      from_name: Charlie
      reply_to: ''
      return_path: ''
      sender_mail: ''
      sender_name: ''
      subject: 'Welcome to Mission:Water'
      body: '<p>Welcome to The Mission: Water Network [webform_submission:values:name:first],</p><p>Thank you for joining our community of people across the water industry who are coming together to end the water crisis.&nbsp;</p><p>Since our inception in 1981 by the water industry, we''ve reached 28.5 million people with clean water. But our work is far from over. We will keep going until everyone, everywhere has access to this vital resource.</p><p>The Mission: Water Network aims to bring our incredible community of water industry supporters together. We want you to feel connected to our mission and empowered to take action.&nbsp;</p><p>As a member of The Mission: Water Network, you''ll receive regular updates on our work, water industry partnerships and opportunities to get involved.</p><p><strong>Ready to dive in?</strong></p><ol><li><a href="https://www.linkedin.com/groups/12794561/">Join our LinkedIn community</a></li><li><a href="https://missionwater.wateraid.org/">Take on a fundraising mission</a></li><li><a href="https://www.wateraid.org/uk/mission-water">Share our mission</a> with your network</li></ol><p>Thank you [webform_submission:values:name:first] for joining us.&nbsp;</p><p>If you have any feedback or want to get in touch, please reach out to us at missionwater@wateraid.org.&nbsp;</p><p>Warm regards,&nbsp;</p><p>Charlie and the Mission: Water team</p>'
      excluded_elements: {  }
