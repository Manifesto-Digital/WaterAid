langcode: en
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: events_bd
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_bd_nodes
label: 'Events BD'
source:
  plugin: node_source
  bundle: event
  fields:
    - field_audiences
    - field_countries
    - field_event_type
    - field_get_involved_terms
    - field_meta_tags
    - field_regions
    - field_synopsis
    - field_themes
    - field_modules
    - field_event_logo
    - field_teaser_image
    - field_listing
    - field_wa_page_sections
    - field_wa_properties
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  moderation_state:
    plugin: static_map
    source: status
    default_value: draft
    map:
      '0': draft
      '1': published
  title: title
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media_bd
    source: field_teaser_image
    no_stub: true
  temp_hero:
    plugin: migration_lookup
    migration: media_bd
    source: field_event_logo
    no_stub: true
  field_hero:
    plugin: image_to_hero
    hero_type: hero_image
    source:
      - '@temp_hero'
  field_audience:
    plugin: migration_lookup
    migration: audiences_bd
    source: field_audiences
    no_stub: true
  field_country:
    plugin: migration_lookup
    migration: countries_bd
    source: field_countries
    no_stub: true
  field_event_end_date: field_event_date_end
  field_event_start_date: field_event_date_start
  field_event_type:
    plugin: migration_lookup
    migration: event_types_bd
    source: field_event_type
    no_stub: true
  field_get_involved:
    plugin: migration_lookup
    migration: get_involved_bd
    source: field_get_involved_terms
    no_stub: true
  field_meta_tags: field_meta_tags
  field_regions: field_regions
  field_synopsis: field_synopsis
  field_theme:
    plugin: migration_lookup
    migration: themes_bd
    source: field_themes
    no_stub: true
  uid:
    plugin: migration_lookup
    migration: users_bd
    source: uid
    no_stub: true
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area_bd
        - wysiwyg_bd
        - menu_cta_bd
        - resource_link_with_description_bd
        - faqs_bd
        - view_more_teasers_bd
        - aside_link_item_bd
        - info_section_bd
        - quote_simple_bd
        - image_bd
        - image_gallery_bd
        - video_bd
        - carousel_bd
        - content_carousel_bd
        - enhanced_carousel_item_bd
        - tabbed_item_bd
        - content_with_large_image_bd
        - aside_with_image_bd
        - quote_bd
        - listing_bd
        - biography_item_bd
        - activation_bar_item_bd
        - rainbow_link_item_bd
        - donation_cta_widget_embed_bd
        - hero_in_content_bd
        - variable_content_module_bd
        - statistics_bd
        - statistics_icons_bd
      source: field_listing
  temp_paragraphs_two:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area_bd
        - wysiwyg_bd
        - menu_cta_bd
        - resource_link_with_description_bd
        - faqs_bd
        - view_more_teasers_bd
        - aside_link_item_bd
        - info_section_bd
        - quote_simple_bd
        - image_bd
        - image_gallery_bd
        - video_bd
        - carousel_bd
        - content_carousel_bd
        - enhanced_carousel_item_bd
        - tabbed_item_bd
        - content_with_large_image_bd
        - aside_with_image_bd
        - quote_bd
        - listing_bd
        - biography_item_bd
        - activation_bar_item_bd
        - rainbow_link_item_bd
        - donation_cta_widget_embed_bd
        - hero_in_content_bd
        - variable_content_module_bd
        - statistics_bd
        - statistics_icons_bd
      source: field_wa_page_sections
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
      - '@temp_paragraphs_two'
  field_properties: field_wa_properties
destination:
  plugin: 'entity:node'
  default_bundle: event
idMap: {  }
migration_dependencies:
  required:
    - audiences_bd
    - countries_bd
    - event_types_bd
    - get_involved_bd
    - themes_bd
    - users_bd
include: null
