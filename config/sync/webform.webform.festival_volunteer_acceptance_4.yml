      body: "<p>Thank you for completing the acceptance form and paying your deposit&nbsp;– we're looking forward to seeing you soon!</p>\r\n\r\n<h2>Your compulsory training</h2>\r\n\r\n<p>This year's&nbsp;training is in two parts: a 90-minute webinar, and online modules to complete at&nbsp;your own pace.</p>\r\n\r\n<p><b>You&nbsp;<em>must&nbsp;</em>complete both parts – even if you've volunteered with us before – or you won't be able to volunteer this year.</b></p>\r\n\r\n<h3>Part 1: Glastonbury webinar</h3>\r\n\r\n<p>Join us online, where we'll go over everything you need to know before volunteering at Glastonbury, including how to prepare, and what your specific role will involve.</p>\r\n\r\n<p>Register for your preferred session:</p>\r\n\r\n<ul>\r\n\t<li><strong><a href=\"https://www.eventbrite.co.uk/e/wateraid-glastonbury-role-specific-training-option-1-tickets-639273874367\">Friday 2 June, 12–1.30pm</a></strong></li>\r\n\t<li><strong><a href=\"https://www.eventbrite.co.uk/e/wateraid-glastonbury-role-specific-training-option-2-tickets-641377436177\">Wednesday 7 June, 6–7.30pm</a></strong></li>\r\n\t<li><strong><a href=\"https://www.eventbrite.co.uk/e/wateraid-glastonbury-role-specific-training-option-3-tickets-641384005827\">Thursday 8 June, 6–7.30pm</a></strong></li>\r\n</ul>\r\n\r\n<p>Each session will cover the same information, and you only need to attend once.</p>\r\n\r\n<h3>Part 2: Online modules</h3>\r\n\r\n<p>This will give you an overview of WaterAid and our work, what we'll be doing at festivals this summer, and essential information about health, safety and wellbeing. It should take no more than an hour to finish, and must be completed before you arrive at Glastonbury.</p>\r\n\r\n<h3>How to access the online training</h3>\r\n\r\n<p><strong>We recommend using a laptop or desktop computer, as you'll find this easier than using a mobile or other device.</strong></p>\r\n\r\n<ol>\r\n\t<li>Go to <strong><a href=\"https://www.wateraid.org/uk/festival-training\">wateraid.org/uk/festival-training</a></strong></li>\r\n\t<li>Select ‘Manual login’ (the second option in the login box).</li>\r\n\t<li>Select ‘Log in as a guest’ (the second option) – you don't need a username or password.</li>\r\n\t<li>You'll then be taken through to the training homepage to begin!</li>\r\n</ol>\r\n\r\n<p><strong><a class=\"button button__primary\" href=\"https://www.wateraid.org/uk/festival-training\">Start the online training now</a></strong></p>\r\n\r\n<p>If you have any questions, or experience any difficulties accessing the training, please get in touch with us at <a href=\"mailto:festivals@wateraid.org\">festivals@wateraid.org</a>.</p>\r\n\r\n<p>Don't forget: if you've been offered a place at more than one festival, you'll need to follow the personalised link in your offer email in order to complete the form for each festival.</p>\r\n\r\n<p>Best wishes,</p>\r\n\r\n<p><strong>Rachel, Polly, Jacqui, Cydney and India</strong><br />\r\nWaterAid festivals team</p>"
