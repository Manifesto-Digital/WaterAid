id: festival_volunteer_acceptance_4
title: 'Festival Volunteer Acceptance 2023'
description: 'Non-staff, includes payment fields for deposit. Duplicated from Donation form'
categories:
  - Donation
elements: |-
  step_1:
    '#type': webform_wizard_page
    '#title': 'Accept your festival volunteer offer'
    '#open': true
    '#next_button_label': Start
    form_title:
      '#type': webform_markup
      '#markup': |-
        <h1>Accept your festival volunteer offer</h1>

        <p>Complete this form to confirm your place on the WaterAid 2023 festival volunteering team.</p>

        <p>If you have any questions about the acceptance process, please get in touch with us by emailing <a href="mailto:festivals@wateraid.org">festivals@wateraid.org</a>.</p>

        <p>We look forward to seeing you this summer!</p>
    donation_amount:
      '#type': donations_webform_amount
      '#title': 'Deposit amount'
      '#frequency__access': false
      '#frequency__title': 'Select frequency'
      '#frequency__placeholder': 'Enter frequency'
      '#amount__title': 'Enter amount'
      '#amount__placeholder': 'Deposit amount'
  step_2:
    '#type': webform_wizard_page
    '#title': 'Your details'
    '#open': true
    '#next_button_label': 'Next step'
    captcha:
      '#type': captcha
      '#captcha_type': recaptcha_v3/default
    intro:
      '#type': processed_text
      '#text': |
        <h2>Confirm your place at [current-page:query:festival]</h2>

        <p>Before continuing, please make sure you've read the relevant role description on the <strong><a href="[current-page:query:url]">[current-page:query:festival] volunteer hub</a></strong>.</p>

        <p>You'll need to:</p>

        <ul>
        	<li>provide up to date contact details,</li>
        	<li>pay a refundable deposit of&nbsp;£[current-page:query:val],</li>
        	<li>upload a passport-style photo.</li>
        </ul>
      '#format': basic_html
    your_wateraid_festival_volunteering_place_offer:
      '#type': textfield
      '#title': 'You''re currently accepting an offer to volunteer at:'
      '#placeholder': ' '
      '#required': true
      '#pattern': '^((?!query).)*$'
      '#pattern_error': 'Please make sure you accessed this form using your personalised link'
      '#default_value': '[current-page:query:festival:htmldecode]'
      '#attributes':
        readonly: readonly
      '#format': raw
    your_volunteer_role_:
      '#type': textfield
      '#title': 'Your volunteer role:'
      '#placeholder': ' '
      '#required': true
      '#pattern': '^((?!query).)*$'
      '#pattern_error': 'Please make sure you accessed this form using your personalised link'
      '#default_value': '[current-page:query:role]'
      '#attributes':
        readonly: readonly
      '#format': raw
    extra_info:
      '#type': processed_text
      '#text': |
        <p>If we've offered you a place at more than one festival, you'll need to complete this form for each separate festival, and pay the relevant deposit for each. Please refer back to your offer email and follow the link for each festival.</p>
      '#format': basic_html
    your_details:
      '#type': processed_text
      '#text': |
        <h2>Your details</h2>
      '#format': basic_html
    contact_name:
      '#type': wateraid_forms_webform_name
      '#title': 'Contact name'
      '#required': true
      '#title__access': false
      '#first__required': true
      '#last__required': true
    contact_email:
      '#type': loqate_email_composite
      '#title': 'Contact email'
      '#required': true
      '#required_error': 'Please enter your email address'
      '#email__title': 'Contact email'
      '#email__description': 'Please make sure you <strong>use the same name and email address as you did when you completed the application form</strong>. If you need to update any of your details, let us know by emailing <a href="mailto:festivals@wateraid.org">festivals@wateraid.org</a>.'
      '#email__required': true
    address_text:
      '#type': webform_markup
      '#markup': |-
        <h3>Your billing address</h3>

        <p>Please enter the billing address for the card you will use to pay your deposit &ndash; even if this is different to your home address.</p>
    address:
      '#type': webform_address_capture_plus_manual
      '#title': Address
      '#description_display': before
      '#address__required': true
      '#city__required': true
      '#postal_code__required': true
      '#country__required': true
      '#capture_plus_active': true
    onsite_info:
      '#type': processed_text
      '#text': |
        <h3>On-site information</h3>
      '#format': basic_html
    contact_phone:
      '#type': tel
      '#title': 'Please let us know the mobile number you''ll be using at the festival:'
      '#required': true
      '#required_error': 'Please let us know your on-site mobile number'
    will_you_require_a_car_parking_pass_at_the_festival_:
      '#type': radios
      '#title': 'Will you require a car parking pass?'
      '#description': 'If you&#39;re driving, we recommend car sharing with other WaterAid volunteers. Only the driver needs to request a parking pass.'
      '#options': yes_no
      '#required': true
      '#options__properties': ''
  upload_your_photo:
    '#type': webform_wizard_page
    '#title': 'Upload your photo'
    passport_photo_intro:
      '#type': webform_markup
      '#markup': |-
        <h2>Upload your photo</h2>

        <p>The photo must be passport style (not a copy of your passport), with a white background and nothing obstructing your face.</p>

        <p>This photo will be used for your volunteer ID card, and may be shared with the organisers of the event(s) you&#39;re volunteering at, where strictly necessary.</p>
    passport_photo:
      '#type': managed_file
      '#title': 'Upload your photo'
      '#required': true
      '#max_filesize': '2'
      '#file_extensions': 'gif jpg png'
      '#file_name': '[webform_submission:values:contact_name]'
      '#sanitize': true
  medical_and_emergency_information:
    '#type': webform_wizard_page
    '#title': 'Medical and Emergency Information'
    medical_emergency_info:
      '#type': processed_text
      '#text': |
        <h2>Medical and emergency information</h2>
      '#format': basic_html
    do_you_have_any_medical_conditions_or_dietary_requirements_that_:
      '#type': radios
      '#title': 'Do you have any medical conditions or dietary requirements that we should be aware of whilst you''re volunteering?'
      '#options': yes_no
      '#required': true
      '#required_error': 'Please let us know if you have any medical conditions or dietary requirements we should be aware of.'
      '#options__properties': ''
    please_give_details_of_medical_conditions_or_dietary_requirement:
      '#type': textarea
      '#title': 'Please give details of medical conditions or dietary requirements'
      '#states':
        visible:
          ':input[name="do_you_have_any_medical_conditions_or_dietary_requirements_that_"]':
            value: 'Yes'
    i_consent_for_my_information_to_be_shared_with_relevant_staff_su:
      '#type': checkbox
      '#title': 'I consent for my information to be shared with relevant staff/supervisors where necessary for health and safety'
      '#states':
        visible:
          ':input[name="do_you_have_any_medical_conditions_or_dietary_requirements_that_"]':
            value: 'Yes'
      '#required': true
    emergency_contact_intro:
      '#type': webform_markup
      '#markup': |-
        <h3>Emergency contacts</h3>

        <p>Please provide details of two emergency contacts who <strong>will not be at the festival</strong> with you.</p>
    emergency_contact_1_full_name:
      '#type': textfield
      '#title': 'Emergency Contact 1: Full name'
      '#required': true
    emergency_contact_1_relationship_to_you:
      '#type': textfield
      '#title': 'Emergency Contact 1: Relationship to you'
      '#required': true
    emergency_contact_1_phone_number:
      '#type': textfield
      '#title': 'Emergency Contact 1: Phone number'
      '#input_mask': '99999999999'
      '#required': true
    emergency_contact_2_full_name:
      '#type': textfield
      '#title': 'Emergency Contact 2: Full name'
      '#required': true
    emergency_contact_2_relationship_to_you:
      '#type': textfield
      '#title': 'Emergency Contact 2: Relationship to you'
      '#required': true
    emergency_contact_2_phone_number:
      '#type': textfield
      '#title': 'Emergency Contact 2: Phone number'
      '#input_mask': '99999999999'
      '#required': true
  volunteer_agreeement:
    '#type': webform_wizard_page
    '#title': 'Volunteer agreeement'
    volunteer_agreement_heading:
      '#type': webform_markup
      '#markup': |-
        <h2>Important information</h2>

        <p>Please make sure you have read&nbsp;and agree to the:</p>

        <ul>
        	<li><a href="/uk/publications/festivals-volunteer-agreement" target="_blank">Volunteer agreement (PDF)</a></li>
        	<li><a href="/uk/publications/festival-volunteering-health-and-safety-policy">Festival health and safety policy&nbsp;(PDF)</a></li>
        	<li><a href="/uk/publications/festival-volunteering-deposit-terms-and-conditions" target="_blank">Deposit terms and conditions (PDF)</a></li>
        	<li><a href="/uk/publications/festival-volunteer-code-of-conduct" target="_blank">Festival volunteer code of conduct (PDF)</a></li>
        </ul>
    values:
      '#type': processed_text
      '#text': |
        <h2>Our values</h2>

        <p>At WaterAid, everything we do is guided by our values of respect, collaboration, accountability, innovation, courage and integrity. As a volunteer, we expect you to uphold these values at all times when volunteering with us.</p>
      '#format': basic_html
    volunteer_declaration:
      '#type': processed_text
      '#text': |
        <h3>Volunteer declaration</h3>

        <p>I acknowledge that if any of my behaviour is deemed, at WaterAid’s absolute discretion, not to be in accordance with the volunteer code of conduct or WaterAid’s values, then my volunteering role may be reviewed with immediate effect, and this may affect my participation at future events and volunteering opportunities with WaterAid.</p>
      '#format': basic_html
    signature:
      '#type': webform_signature
      '#title': 'Please sign below to confirm your agreement'
      '#description': ''
      '#description_display': after
      '#required': true
      '#required_error': 'Please sign to confirm.'
      '#wrapper_attributes':
        style: 'display: block !important'
    photo_film_consent_heading:
      '#type': webform_markup
      '#markup': |-
        <h2>Photo/film consent</h2>

        <p>We may take photos and/or film footage during the festival to use in our communications activity, including, but not limited to, in printed materials, in the press, and online (including on social media).</p>

        <p>All material is stored securely and in line with our <a href="https://www.wateraid.org/uk/publications/ethical-image-policy" target="_blank">ethical image policy</a>, which ensures that films and photos are used accurately, honestly, and in context.</p>
    do_you_consent_to_images_and_or_film_footage_of_you_at_the_festi:
      '#type': radios
      '#title': 'Do you consent to images and/or film footage of you at the festival being collected, stored and used by WaterAid?'
      '#options':
        'Yes': 'Yes'
        'No': 'No'
      '#required': true
      '#options__properties': ''
    contact_info:
      '#type': webform_markup
      '#markup': |-
        <h2>Your data and communications preferences</h2>

        <p>We outlined how and why we use your contact information when you completed the application form. If you have any questions about our use of your data, or if you&#39;d like to change how you hear from us, please email <a href="mailto:festivals@wateraid.org">festivals@wateraid.org</a> or call our Supporter Care team on 020 7793 4594. For full details of how we store your data, see our <a href="/uk/privacy-policy" target="_blank">privacy policy</a>.</p>
    references:
      '#type': processed_text
      '#text': |
        <h2>Your references</h2>

        <p>This year, your references will be collected by a company called Credence, who are supporting us with this process. If you need a reference check in order to volunteer with us, you'll receive an email from support@credence.co.uk in the next couple of weeks to start the process, where you will be asked to re confirm your referee details.</p>

        <p>If you have any questions about this, please get in touch with us on <strong><a href="mailto:festivals@wateraid.org">festivals@wateraid.org</a></strong>.</p>
      '#format': basic_html
  payment_type:
    '#type': webform_wizard_page
    '#title': 'Your deposit'
    deposit_text:
      '#type': webform_markup
      '#markup': |-
        <h2>Your deposit</h2>

        <p>To confirm your place at&nbsp;[current-page:query:festival], you need to pay a &pound;[current-page:query:val] refundable deposit. Please read the <a href="/uk/publications/festival-volunteering-deposit-terms-and-conditions" target="_blank">desposit terms and conditions</a> for full&nbsp;information.</p>
    card_details:
      '#type': processed_text
      '#text': |
        <h3>Your payment card details</h3>

        <p>Please make sure your card matches the address you gave earlier.</p>
      '#format': basic_html
    payment:
      '#type': donations_webform_payment
      '#title': Payment
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#wizard_prev__label': Back
    '#wizard_next__label': 'Next step'
