id: update_your_details
title: 'Update your details'
description: ''
categories:
  - Admin
elements: |-
  page_title:
    '#type': webform_markup
    '#markup': '<h1>Update your contact details</h1>'
  your_old_details:
    '#type': webform_wizard_extra_page
    '#title': 'Your old details'
    intro:
      '#type': processed_text
      '#text': '<p class="intro-text">Moving on? We''d love to stay in touch so we can keep you updated on how your support is helping people transform their lives with clean water, decent toilets and good hygiene.</p>'
      '#format': basic_html
    captcha:
      '#type': captcha
      '#captcha_type': recaptcha_v3/default
    please_enter_your_old_details_here:
      '#type': processed_text
      '#text': |
        <h2>Your existing details</h2>

        <p>Please enter these details so we can identify you.</p>
      '#format': basic_html
    your_details:
      '#type': webform_name
      '#title': 'Your name'
      '#title_display': none
      '#title__placeholder': ' '
      '#title__required': true
      '#first__title': 'First name'
      '#first__required': true
      '#middle__access': false
      '#last__title': 'Last name'
      '#last__required': true
      '#suffix__access': false
      '#degree__access': false
    your_email:
      '#type': loqate_email_composite
      '#title': 'Your email address'
      '#required': true
      '#email__title': 'Your email address'
      '#email__required': true
    address:
      '#type': webform_markup
      '#markup': '<p>Your address</p>'
    your_old_address:
      '#type': webform_address_capture_plus_manual
      '#title': 'Your previous address'
      '#required': true
      '#loqate_api_key': loqate_live_api_key
      '#address__title': 'Address 1'
      '#city__title': City/town
      '#state_province__title': County
      '#postal_code__title': Postcode
      '#address__required': true
      '#address_2__required': false
      '#city__required': true
      '#country__required': true
      '#state_province__required': false
      '#postal_code__required': true
      '#capture_plus_active': true
      '#state_province__type': textfield
    your_phone_number:
      '#type': tel
      '#title': 'Your phone number'
      '#format': raw
    supp_id:
      '#type': hidden
      '#default_value': supp_id
  your_new_details:
    '#type': webform_wizard_extra_page
    '#title': 'Your new details'
    please_enter_your_new_details:
      '#type': processed_text
      '#text': '<h2>Your new details</h2><p>Enter any new details you’d like to update.</p>'
      '#format': basic_html
    new_name:
      '#type': wateraid_forms_webform_name
      '#title': 'New name'
      '#wrapper_attributes':
        class:
          - hidden
      '#title__title': 'New title'
      '#first__title': 'New first name'
      '#last__title': 'New last name'
    new_address:
      '#type': webform_markup
      '#markup': '<p>New address</p>'
    your_new_address:
      '#type': webform_address_capture_plus_manual
      '#title': 'Your new address'
      '#address_line1_search_label': 'House number or name (optional)'
      '#postal_code_search_label': Postcode
      '#address__title': 'Address 1'
      '#city__title': City/town
      '#state_province__title': County
      '#postal_code__title': Postcode
      '#address__required': true
      '#address_2__required': false
      '#city__required': true
      '#country__required': true
      '#state_province__required': false
      '#postal_code__required': true
      '#capture_plus_active': true
      '#state_province__type': textfield
    your_new_phone_number:
      '#type': tel
      '#title': 'New phone number'
    mobile_number_optional_:
      '#type': tel
      '#title': 'New mobile number'
    your_new_email:
      '#type': loqate_email_composite
      '#title': 'New email address'
      '#email__title': 'New email address'
    update_opt_in:
      '#type': processed_text
      '#text': '<h2>Stay updated</h2><p>We’d love to keep you updated on how your support is making change happen. We will send you information about our work, campaigns, opportunities to get involved and fundraising. Simply let us know how you’d like to hear from us.</p>'
      '#format': basic_html
    communications_preference:
      '#type': flexible_options
      '#title': 'Communications preference'
      '#title_display': invisible
      '#options': communication_preferences_update
      '#format_items': ul
      '#options__properties': ''
    privacy_statement:
      '#type': processed_text
      '#text': |
        <p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our Privacy Policy at <a href="/uk/node/1211/">www.wateraid.org/uk/privacy</a>.</p>
      '#format': basic_html
