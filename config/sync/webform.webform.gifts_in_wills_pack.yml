id: gifts_in_wills_pack
title: 'Request your gifts in wills pack'
description: '<p>For people to request physical or PDF versions of legacy pack.</p>'
categories: {  }
elements: |-
  heading:
    '#type': processed_text
    '#text': '<h2>Order your free guide</h2>'
    '#format': basic_html
  your_name:
    '#type': webform_name
    '#title': 'Your details'
    '#required': true
    '#required_error': 'Your name is required so we can send out your pack'
    '#first__title': 'First name'
    '#first__required': true
    '#middle__access': false
    '#last__title': 'Last name'
    '#last__required': true
    '#suffix__access': false
    '#degree__access': false
  your_email:
    '#type': loqate_email_composite
    '#title': 'Your email address'
    '#required': true
    '#email__title': 'Your email address'
    '#email__required': true
  how_would_you_like_to_receive_your_pack_:
    '#type': select
    '#title': 'How would you like to receive your pack?'
    '#options':
      "I'd like to download it": "I'd like to download it"
      "I'd like it sent in the post": "I'd like it sent in the post"
      "I'd like both (download and by post)": "I'd like both (download and by post)"
    '#required': true
  your_address:
    '#type': webform_address_capture_plus_manual
    '#title': 'Your address'
    '#required': true
    '#states':
      visible:
        - ':input[name="how_would_you_like_to_receive_your_pack_"]':
            value: "I'd like it sent in the post"
        - or
        - ':input[name="how_would_you_like_to_receive_your_pack_"]':
            value: "I'd like both (download and by post)"
    '#address_line1_search_label': 'House number or name (optional)'
    '#postal_code_search_label': Postcode
    '#address__title': 'Address 1'
    '#city__title': City/town
    '#state_province__title': County
    '#postal_code__title': Postcode
    '#address__required': true
    '#address_2__required': false
    '#city__required': true
    '#country__required': true
    '#state_province__required': false
    '#postal_code__required': true
    '#capture_plus_active': true
    '#state_province__type': textfield
  why_are_you_requesting_a_gift_in_wills_pack_today_:
    '#type': select
    '#title': 'Why are you requesting a gift in wills pack today?'
    '#options':
      'I have already added WaterAid to my will': 'I have already added WaterAid to my will'
      'I am intending on adding WaterAid to my will': 'I am intending on adding WaterAid to my will'
      'I am considering adding WaterAid to my will': 'I am considering adding WaterAid to my will'
      'I am looking for information': 'I am looking for information'
    '#required': true
  opt_in_intro:
    '#type': processed_text
    '#text': "<h3>Stay updated</h3><p>We’d love to keep you updated on how your support is making change happen. If you agree, we'll send you information about our work, campaigns, opportunities to get involved and fundraising. Simply let us know how you’d like to hear from us:</p>"
    '#format': basic_html
  communications_preference:
    '#type': flexible_options
    '#title': 'Communications preference'
    '#title_display': invisible
    '#options': communication_preferences_post_and_email
    '#format_items': ul
  privacy_statement:
    '#type': processed_text
    '#text': '<p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or to request to stop receiving communications, please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our <a href="/uk/privacy-notice">Privacy Policy</a>.</p>'
    '#format': basic_html
