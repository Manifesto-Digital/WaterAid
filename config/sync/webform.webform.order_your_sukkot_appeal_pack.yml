id: order_your_sukkot_appeal_pack
title: 'Order your Sukkot resources pack'
description: 'DO NOT USE'
categories:
  - Community
elements: |-
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  intro:
    '#type': webform_markup
    '#markup': |-
      <h1>Get your free Sukkot resources</h1>

      <p>Everything you need to inspire your group and fundraise for WaterAid this Sukkot, including:</p>

      <ul>
      	<li>Justine&#39;s story from Burkina Faso,</li>
      	<li>educational activities to inspire your&nbsp;chanichim,</li>
      	<li>notes and ideas for Sukkot and Shmini Atzeret,</li>
      	<li>a PowerPoint presentation to use as illustration,</li>
      	<li>a poster to let your community know you&#39;re supporting WaterAid this Sukkot,</li>
      	<li>fundraising ideas,</li>
      	<li>Gift Aid and paying-in forms to pay in your fundraising.</li>
      </ul>
  please_select_the_group_that_best_describes_yours:
    '#type': select
    '#title': 'Please select the group that best describes yours'
    '#options':
      'Faith group': 'Faith group'
      School: School
      'Community group': 'Community group'
    '#wrapper_attributes':
      class:
        - hidden
  title:
    '#type': select
    '#title': Title
    '#options':
      Miss: Miss
      Ms: Ms
      Mr: Mr
      Mx: Mx
      Dr: Dr
      Professor: Professor
      Rabbi: Rabbi
    '#required': true
  first_name:
    '#type': textfield
    '#title': 'First name'
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last name'
    '#required': true
  your_email_address:
    '#type': loqate_email_composite
    '#title': 'Your email address'
    '#title_display': before
    '#states_clear': false
    '#email__title': 'Your email address'
    '#email__required': true
    '#required': true
  your_job_title:
    '#type': textfield
    '#title': 'Your job title'
    '#title_display': before
  organisation_name:
    '#type': textfield
    '#title': 'Organisation name'
    '#title_display': before
    '#required': true
  organisation_address:
    '#type': pca_address_php
    '#title': 'Organisation address'
    '#required': true
  how_did_you_hear_about_wateraid_1:
    '#type': webform_select_other
    '#title': 'How did you hear about WaterAid?'
    '#options':
      'Search engine': 'Search engine'
      Mailing: 'Mailing from WaterAid'
      'Email from WaterAid': 'Email from WaterAid'
      'Article in newspaper or magazine': 'Article in newspaper or magazine'
      Radio: Radio
      Facebook: Facebook
      'WaterAid speaker': 'WaterAid speaker'
      Twitter: Twitter
      'Oasis magazine': 'Oasis magazine'
      'Recommended by family or friend': 'Recommended by family or friend'
      'My community newsletter': 'My community newsletter'
    '#required': true
  opt_in_intro_email_only:
    '#type': processed_text
    '#states':
      visible:
        ':input[name="how_would_you_like_to_receive_your_resources"]':
          value: 'I''d like to download them'
    '#text': |
      <p><strong>By providing your email&nbsp;address you are agreeing to receive information and resources relating to the Harvest Appeal.</strong></p>
    '#format': basic_html
  opt_in_statement:
    '#type': processed_text
    '#text': |
      <p><strong>Would you also like to hear more about WaterAid's work?</strong></p>

      <p>At WaterAid and WaterAid Trading weâ€™d love to keep you updated on how your support is making change happen. If you agree, we will send you information about our work, campaigns, opportunities to get involved, and fundraising.</p>
    '#format': basic_html
  communications_preference_email_only:
    '#type': flexible_options
    '#title': 'Communications preference'
    '#title_display': invisible
    '#options': communication_preferences_post_and_email
    '#options__properties': ''
  privacy_statement:
    '#type': processed_text
    '#text': |
      <p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our Privacy Policy at <a href="/uk/node/1211/">www.wateraid.org/uk/privacy</a>.</p>
    '#format': basic_html
css: "#edit-communications-preference--wrapper {\r\n    margin-top: -26px;\r\n}"
