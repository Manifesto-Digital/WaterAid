langcode: pt
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: filtered_landing_pages_mz
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_mz_nodes
label: 'Filtered Landing Pages MZ'
source:
  plugin: node_source
  bundle: filtered_landing_page
  fields:
    - field_include_search
    - field_pg_initial_items
    - field_introduction
    - field_pg_items_to_display
    - field_meta_tags
    - field_modules
    - field_article_hero_image
    - field_article_hero_video
    - field_teaser_image
    - field_view_reference
process:
  langcode:
    -
      plugin: default_value
      default_value: pt
  status: status
  title: title
  temp_image:
    plugin: migration_lookup
    source: field_article_hero_image
    migration: media_mz
    no_stub: true
  field_hero:
    plugin: image_or_video_to_hero
    source:
      - '@temp_image'
      - field_media_video_embed_field
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media_mz
    source: field_teaser_image
    no_stub: true
  field_meta_tags: field_meta_tags
  field_include_search: field_include_search
  field_initial_items: field_pg_initial_items
  field_introduction: field_introduction
  field_items_to_display: field_pg_items_to_display
  field_view: field_view_reference
  uid:
    plugin: migration_lookup
    migration: users_mz
    source: uid
    no_stub: true
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area_mz
        - wysiwyg_mz
        - menu_cta_mz
        - resource_link_with_description_mz
        - faqs_mz
        - view_more_teasers_mz
        - aside_link_item_mz
        - info_section_mz
        - quote_simple_mz
        - image_mz
        - image_gallery_mz
        - video_mz
        - carousel_mz
        - content_carousel_mz
        - enhanced_carousel_item_mz
        - tabbed_item_mz
        - content_with_large_image_mz
        - aside_with_image_mz
        - quote_mz
        - listing_mz
        - biography_item_mz
        - activation_bar_item_mz
        - rainbow_link_item_mz
        - donation_cta_widget_embed_mz
        - hero_in_content_mz
        - variable_content_module_mz
        - statistics_mz
        - statistics_icons_mz
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: listing_page
idMap: {  }
migration_dependencies:
  required:
    - users_mz
include: null
