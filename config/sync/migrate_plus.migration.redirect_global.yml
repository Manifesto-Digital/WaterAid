        - standard_page_global
        - shorthand_story_global
        - stories_global
        - webforms_global
      source: redirect_redirect__uri
    -
      plugin: skip_on_empty
      method: row
  uid:
    plugin: migration_lookup
    migration: users_global
    source: uid
    no_stub: true
destination:
  plugin: 'entity:redirect'
idMap: {  }
migration_dependencies:
