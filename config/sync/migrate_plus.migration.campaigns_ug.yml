langcode: en
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: campaigns_ug
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_ug_nodes
label: 'Campaigns UG'
source:
  plugin: node_source
  bundle: campaign
  fields:
    - field_audiences
    - field_event_type
    - field_get_involved_terms
    - field_key_stage
    - field_meta_tags
    - field_regions
    - field_scroll_button_mobile
    - field_subject_areas
    - field_topic
    - field_modules
    - field_teaser_image
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  moderation_state:
    plugin: static_map
    source: status
    default_value: draft
    map:
      '0': draft
      '1': published
  title: title
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media_ug
    source: field_teaser_image
    no_stub: true
  field_audience:
    plugin: migration_lookup
    migration: audiences_ug
    source: field_audiences
    no_stub: true
  field_event_type:
    plugin: migration_lookup
    migration: event_types_ug
    source: field_event_type
    no_stub: true
  field_get_involved:
    plugin: migration_lookup
    migration: get_involved_ug
    source: field_get_involved_terms
    no_stub: true
  field_key_stages: field_key_stage
  field_meta_tags: field_meta_tags
  field_regions: field_regions
  field_subject_area:
    plugin: migration_lookup
    migration: subject_areas_ug
    source: field_subject_areas
    no_stub: true
  field_topic:
    plugin: migration_lookup
    migration: topic_ug
    source: field_topic
    no_stub: true
  uid:
    plugin: migration_lookup
    migration: users_ug
    source: uid
    no_stub: true
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area_ug
        - wysiwyg_ug
        - menu_cta_ug
        - resource_link_with_description_ug
        - faqs_ug
        - view_more_teasers_ug
        - aside_link_item_ug
        - info_section_ug
        - quote_simple_ug
        - image_ug
        - image_gallery_ug
        - video_ug
        - carousel_ug
        - content_carousel_ug
        - enhanced_carousel_item_ug
        - tabbed_item_ug
        - content_with_large_image_ug
        - aside_with_image_ug
        - quote_ug
        - listing_ug
        - biography_item_ug
        - activation_bar_item_ug
        - rainbow_link_item_ug
        - donation_cta_widget_embed_ug
        - hero_in_content_ug
        - variable_content_module_ug
        - statistics_ug
        - statistics_icons_ug
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: standard_page
idMap: {  }
migration_dependencies:
  required:
    - audiences_ug
    - event_types_ug
    - get_involved_ug
    - subject_areas_ug
    - topic_ug
    - users_ug
include: null
