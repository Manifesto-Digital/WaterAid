id: order_harvest_appeal_pack_2020
title: 'Order your Harvest Appeal pack'
description: 'For faith, school and community groups to request a harvest pack (digital, print or both versions).'
categories:
  - Community
elements: |-
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  intro:
    '#type': webform_markup
    '#markup': '<h1>Get your free harvest resources</h1><p>Everything you need to inspire your group and fundraise for WaterAid this harvest, including:</p><ul><li>engaging classroom/youth group activities,</li><li>poster,</li><li>fundraising ideas,</li><li>GiftAid envelope,</li><li>paying-in form.</li></ul><p>These resources are available in both digital and print versions – please select below which versions you would like.</p>'
  please_select_the_group_that_best_describes_yours:
    '#type': select
    '#title': 'Please select the group that best describes yours'
    '#options':
      'Faith group': 'Faith group'
      School: School
      'Community group': 'Community group'
    '#required': true
  how_would_you_like_to_receive_your_resources:
    '#type': select
    '#title': 'How would you like to receive your resources?'
    '#options':
      "I'd like to download them": "I'd like to download them"
      "I'd like them sent in the post": "I'd like them sent in the post"
      "I'd like both (download and by post)": "I'd like both (download and by post)"
    '#required': true
  title:
    '#type': select
    '#title': Title
    '#options': titles
    '#required': true
  first_name:
    '#type': textfield
    '#title': 'First name'
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last name'
    '#required': true
  your_email_address:
    '#type': loqate_email_composite
    '#title': 'Your email address'
    '#title_display': before
    '#states':
      required:
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like to download them"
        - or
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like both (download and by post)"
    '#email__title': 'Your email address'
  your_job_title:
    '#type': textfield
    '#title': 'Your job title'
    '#title_display': before
  organisation_name:
    '#type': textfield
    '#title': 'Organisation name'
    '#title_display': before
    '#required': true
  address_type:
    '#type': select
    '#title': 'Address type'
    '#options':
      Home: Home
      Work: Work
    '#required': true
    '#states':
      visible:
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like them sent in the post"
        - or
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like both (download and by post)"
  address:
    '#type': webform_address
    '#title': 'Your address'
    '#required_error': ''
    '#states':
      visible:
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like both (download and by post)"
        - or
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like them sent in the post"
    '#address__title': 'Address line one'
    '#address_2__title': 'Address line two'
    '#city__title': City/town
    '#state_province__title': County
    '#state_province__type': textfield
    '#postal_code__title': Postcode
    '#required': true
  telephone_number:
    '#type': tel
    '#title': 'Telephone number'
    '#title_display': before
    '#states':
      visible:
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like both (download and by post)"
        - or
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like them sent in the post"
  how_many_gift_aid_envelopes_would_you_like_:
    '#type': number
    '#title': 'How many GiftAid envelopes would you like?'
    '#required': true
    '#states':
      visible:
        ':input[name="please_select_the_group_that_best_describes_yours"]':
          '!value': School
        ':input[name="how_would_you_like_to_receive_your_resources"]':
          '!value': "I'd like to download them"
    '#default_value': '0'
    '#min': 0
    '#max': 100
  how_many_posters_would_you_like_:
    '#type': number
    '#title': 'How many posters would you like?'
    '#required': true
    '#states':
      visible:
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like both (download and by post)"
        - or
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like them sent in the post"
    '#default_value': '0'
    '#min': 0
    '#max': 3
    '#step': 1
  how_did_you_hear_about_wateraid_1:
    '#type': webform_select_other
    '#title': 'How did you hear about WaterAid?'
    '#options':
      'Search engine': 'Search engine'
      Mailing: 'Mailing from WaterAid'
      'Email from WaterAid': 'Email from WaterAid'
      'Article in newspaper or magazine': 'Article in newspaper or magazine'
      Radio: Radio
      Facebook: Facebook
      Twitter: Twitter
      'Oasis magazine': 'Oasis magazine'
      'Recommended by family or friend': 'Recommended by family or friend'
      'WaterAid speaker': 'WaterAid speaker'
      'My church/diocese newsletter': 'My church/diocese newsletter'
  opt_in_intro:
    '#type': processed_text
    '#states':
      visible:
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like both (download and by post)"
        - or
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like them sent in the post"
    '#text': |
      <p><strong>By providing your email or&nbsp;postal address you are agreeing to receive information and resources relating to the Harvest Appeal.</strong></p>
    '#format': basic_html
  opt_in_intro_email_only:
    '#type': processed_text
    '#states':
      visible:
        ':input[name="how_would_you_like_to_receive_your_resources"]':
          value: "I'd like to download them"
    '#text': |
      <p><strong>By providing your email&nbsp;address you are agreeing to receive information and resources relating to the Harvest Appeal.</strong></p>
    '#format': basic_html
  opt_in_statement:
    '#type': processed_text
    '#text': |
      <p><strong>Would you also like to hear more about WaterAid's work?</strong></p>

      <p>At WaterAid and WaterAid Trading we’d love to keep you updated on how your support is making change happen. We will send you information about our work, campaigns, opportunities to get involved and fundraising. Simply let us know how you’d like to hear from us.</p>
    '#format': basic_html
  communications_preference_email_only:
    '#type': flexible_options
    '#title': 'Communications preference'
    '#title_display': invisible
    '#options': communication_preferences_email
    '#options__properties': ''
  communications_preference:
    '#type': flexible_options
    '#title': 'Communications preference'
    '#title_display': invisible
    '#options': communication_preferences_phone_
    '#states':
      visible:
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like both (download and by post)"
        - or
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like them sent in the post"
    '#options__properties': ''
  privacy_statement:
    '#type': processed_text
    '#text': |
      <p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our <a href="/uk/privacy">Privacy Policy</a>.</p>
    '#format': basic_html
