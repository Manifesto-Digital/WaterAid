elements: |-
  your_details:
    '#type': webform_wizard_page
    '#title': 'Your details'
    '#hide_title': true
    captcha:
      '#type': captcha
      '#captcha_type': recaptcha_v3/default
    intro:
      '#type': processed_text
      '#text': "<h1>Request a workshop</h1><p>If you're based in the UK, one of our volunteer Speakers can come to your school or local group to give a free, engaging workshop about our work. We also offer virtual visits, which can be delivered online to both UK-based and international audiences – all you need is a reliable internet connection!</p><p>You need to be over 18 years of age to complete this form.</p><h3>Our commitment to safeguarding</h3>"
      '#format': basic_html
    dbs_acknowledgement:
      '#type': checkbox
      '#title': 'Yes'
      '#description': '<p>Do you acknowledge that&nbsp;<a href="https://www.wateraid.org/uk/safeguarding-at-wateraid">WaterAid values and commits to safeguarding</a>&nbsp;and that WaterAid volunteers are not DBS checked by WaterAid and must be accompanied at all times when with children, vulnerable adults and those at risk?</p>'
      '#description_display': before
      '#required': true
    details_intro:
      '#type': webform_markup
      '#markup': '<h3>Your details</h3>'
    title:
      '#type': select
      '#title': Title
      '#options': titles
    first_name:
      '#type': textfield
      '#title': 'First name'
      '#required': true
    last_name:
      '#type': textfield
      '#title': 'Last name'
      '#required': true
    email:
      '#type': loqate_email_composite
      '#title': 'Your email address'
      '#required': true
      '#email__title': 'Your email address'
      '#email__required': true
    phone_number:
      '#type': tel
      '#title': 'Your phone number'
      '#required': true
    your_role_at_school_organisation:
      '#type': select
      '#title': 'Your role at school/organisation'
      '#options':
        leader: Leader
        secretary: Secretary
        treasurer: Treasurer
        member: Member
        headteacher: Headteacher
        deputyheadteacher: 'Deputy Headteacher'
        teacher: Teacher
      '#empty_option': ' '
      '#required': true
    school_organisation_name:
      '#type': textfield
      '#title': 'School/organisation name'
      '#required': true
    school_organisation_address:
      '#type': webform_address_capture_plus_manual
      '#title': 'School/organisation address (please fill in the full address or there may be a delay in processing your request)'
      '#description_display': after
      '#required': true
      '#address__title': 'School/organisation address 1'
      '#address__required': true
      '#address_2__title': 'School/organisation address 2'
      '#city__title': City/town
      '#city__required': true
      '#state_province__title': County
      '#state_province__type': textfield
      '#postal_code__title': Postcode
      '#postal_code__required': true
      '#country__required': true
      '#capture_plus_active': true
  your_request:
    '#type': webform_wizard_page
    '#title': 'Your request'
    '#hide_title': true
    number_of_workshops_needed:
      '#type': select
      '#title': 'Number of workshops needed'
      '#options':
        1: '1'
        2: '2'
        3: '3'
        4: '4'
      '#empty_option': ' '
      '#required': true
    preferred_date_of_workshop_at_least_four_weeks_from_today:
      '#type': date
      '#title': 'Preferred date of workshop (availability from September 2025 onwards and not more than 6 months in advance)'
      '#required': true
      '#date_date_min': 'Sep 1 2025'
      '#date_date_max': '+6 months'
    optional_2nd_later_date:
      '#type': date
      '#title': "Alternative date, if a volunteer isn't available on your preferred date"
      '#date_date_min': 'Sep 1 2025'
      '#date_date_max': '+6 months'
    start_time_of_first_workshop:
      '#type': webform_time
      '#title': 'Start time of first workshop (24 hour format)'
      '#required': true
      '#required_error': 'Please select a time between 06:00 and 22:00'
      '#time_format': 'H:i'
      '#min': '06:00:00'
      '#max': '22:00:00'
      '#step': 900
    length_of_workshop:
      '#type': select
      '#title': 'Length of workshop(s)'
      '#options':
        '30 to 45 minutes': '30 to 45 minutes'
        '45 minutes to an hour': '45 minutes to an hour'
      '#empty_option': ' '
      '#required': true
    number_of_people_attending_workshop_max_30_:
      '#type': number
      '#title': 'Total number of people attending workshop(s)'
      '#description': "<p>If you're requesting more than one workshop, please let us know the sum total of all attendees across all workshops.</p>"
      '#required': true
      '#default_value': '0'
      '#min': 1
    age_range_of_participants_ages_8:
      '#type': hidden
      '#title': 'Age range of participants (deprecated)'
      '#description': 'Our workshops are suitable for those aged 7 and above.'
    age_range_of_participants:
      '#type': select
      '#title': 'Age range of participants'
      '#description': 'Our workshops are suitable for those aged 7 and above.'
      '#options': key_stages_school_years
      '#required': true
    what_equipment_will_be_available:
      '#type': select
      '#title': 'What equipment will be available?'
      '#options':
        'Digital projector and laptop': 'Digital projector and laptop'
        'Digital projector': 'Digital projector'
        Laptop: Laptop
        Otherpleasestateintheadditionalinformationbox: 'Other (please state in the additional information box)'
      '#empty_option': ' '
      '#required': true
    would_you_like_a_speaker_to_attend_in_person_or_can_the_talk_s_b:
      '#type': select
      '#title': 'Would you like a Speaker to attend in person, or can the workshop(s) be delivered online, or are either suitable?'
      '#description': '<strong>As many of our Speakers currently prefer to volunteer online, we recommend booking virtual workshops wherever possible.</strong>'
      '#options':
        'In-person ': 'In-person '
        Online: Online
        Either: Either
      '#required': true
    how_did_you_find_out_about_wateraid_workshops:
      '#type': webform_select_other
      '#title': 'How did you find out about WaterAid workshops?'
      '#options':
        'WaterAid website': 'WaterAid website'
        'Word of mouth': 'Word of mouth'
        'The Water Resource campaign': 'The Water Resource campaign'
        'My local representative': 'My local representative'
        'A WaterAid speaker': 'A WaterAid speaker'
      '#empty_option': ' '
    additional_information:
      '#type': textarea
      '#title': 'Additional information'
      '#description': |
        For example fundraising plans, special interests, flexible dates, and disabilities in the audience the Speaker should be aware about. If you already have an allocated Speaker for your workshop, please add their full name here.<br />
        <br />
        Please note that volunteer Speakers cannot pay in donations on your behalf. Visit our&nbsp;<strong><a href="https://www.wateraid.org/uk/get-involved/fundraising/paying-in-your-money">paying in page</a></strong>&nbsp;for more guidance.
    opt_in_intro:
      '#type': processed_text
      '#text': |
        <p><strong>By providing your details, you are agreeing to receive information and resources from WaterAid relating to your educational workshop.</strong></p>

        <p>The Speaker workshop will be about the work of WaterAid, but you may hear about the options to get involved in supporting our work.</p>

        <p><strong>Stay updated</strong></p>

        <p>We’d also love to keep you updated on how your support is making change happen. We will send you information about our work, campaigns, opportunities to get involved and fundraising. Simply let us know how you’d like to hear from us.</p>
      '#format': basic_html
    communications_preference:
      '#type': flexible_options
      '#title': 'Communications preference'
      '#title_display': invisible
      '#options': communication_preferences_long_form_
      '#format_items': ul
    privacy_statement:
      '#type': processed_text
      '#text': |
        <p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our Privacy Policy at <a href="/uk/node/1211/">www.wateraid.org/uk/privacy</a>.</p>
      '#format': basic_html
    covid_guidance:
      '#type': webform_markup
      '#markup': '<p><span style="background:#f3f5f7"><span style="vertical-align:baseline">Please read the following around COVID-19: <strong><a href="https://www.gov.uk/coronavirus">Government guidance</a>,</strong> <strong><span style="border:none windowtext 1.0pt; font-weight:normal; padding:0cm"><a href="https://www.nhs.uk/conditions/coronavirus-COVID-19/how-to-avoid-catching-and-spreading-coronavirus-COVID-19/"><strong>NHS guidance</strong></a></span></strong><strong> </strong><strong><span style="border:none windowtext 1.0pt; font-weight:normal; padding:0cm">and &nbsp;<a href="https://bit.ly/2XyBQ7L"><strong>WaterAid guidance</strong></a> (page 3.)</span></strong></span></span></p>'
    i_acknowledge_i_have_read_government_guidance_around_protection_:
      '#type': checkbox
      '#title': 'I have read the guidance above around COVID-19, and will ensure appropriate measures are in place, including sharing a COVID-19 risk assessment with any WaterAid volunteers visiting my organisation.'
      '#required': true
