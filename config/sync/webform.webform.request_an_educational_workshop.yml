  confirmation_title: 'Thank you for helping us get your class talking about water!'
  confirmation_message: "<p>Your request will now be sent to our volunteer network. It can take up to five weeks to find a volunteer Speaker, but we&#39;ll be in touch to update you.</p>\r\n\r\n<p><strong>Please note that many of our volunteers currently prefer to deliver workshops online, so virtual requests are more likely to be fulfilled, and it may take longer than usual for us to find a Speaker to lead a face-to-face workshop.</strong></p>\r\n\r\n<p>If a Speaker is available, they will get in touch with you directly, most likely via email. Unfortunately, occasionally we&#39;re unable to fulfil requests for workshops owing to volunteer availability. In this case,&nbsp;we&#39;ll be in touch to offer you a presentation and supporting resources, which include much of the content delivered by Speakers.<br />\r\n<br />\r\nIn the meantime, please make sure you&#39;ve read our best practice guidelines for hosting a Speaker:</p>\r\n\r\n<ul>\r\n\t<li>Familiarise yourself with <a href=\"/uk/safeguarding-at-wateraid\">WaterAid&rsquo;s values and commitment to safeguarding</a></li>\r\n\t<li>Ensure you keep the Speaker&#39;s contact details, and any communications with them, confidential</li>\r\n\t<li>Ensure you delete the volunteer&#39;s contact details after they have delivered the workshop</li>\r\n\t<li>If you&#39;re hosting an online talk, please read our <a href=\"https://wateraid.assetbank-server.com/assetbank-wateraid/images/assetbox/d865ce68-0432-483c-95a4-6976bee85263/assetbox.html\">virtual guidance</a> and <a href=\"https://wateraid.assetbank-server.com/assetbank-wateraid/images/assetbox/b2b00973-5530-4e90-a69f-680e2303a36a/assetbox.html\">risk assessment</a> to ensure online safeguarding measures are in place</li>\r\n\t<li>If you&#39;re hosting a face-to-face visit, please make sure you&#39;re familiar with up to date <a href=\"https://www.gov.uk/coronavirus\">government advice around COVID-19</a>, as well as <a href=\"https://wateraid.assetbank-server.com/assetbank-wateraid/images/assetbox/bfe4c79e-e84f-4396-a536-ccb2abc94482/assetbox.html\">our COVID-19 guidance and risk assessment</a></li>\r\n\t<li>Share your own risk assessment, and any other protocols you have in place, with the volunteer ahead of their workshop</li>\r\n</ul>\r\n\r\n<p>Many thanks,<br />\r\nWaterAid Speaker Network Team</p>"
