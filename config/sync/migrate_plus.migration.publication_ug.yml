langcode: en
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: publication_ug
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_ug_nodes
label: 'Publication UG'
source:
  plugin: node_source
  bundle: publication
  fields:
    - field_audiences
    - field_author
    - field_countries
    - field_link_placement
    - field_event_type
    - field_force_download
    - field_force_open
    - field_get_involved_terms
    - field_key_stage
    - field_meta_tags
    - field_regions
    - field_subject_areas
    - field_themes
    - field_modules
    - field_publication_image
    - field_documents
    - field_teaser_image
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  title: title
  created: created
  changed: changed
  temp_hero:
    plugin: migration_lookup
    migration: media_ug
    source: field_publication_image
    no_stub: true
  temp_authors:
    plugin: migration_lookup
    migration: users_ug
    source: field_author
    no_stub: true
  co_authors: '@temp_authors'
  field_hero:
    plugin: image_to_hero
    hero_type: hero_news
    source:
      - '@temp_hero'
      - '@temp_authors'
      - ''
      - created
  field_documents:
    plugin: migration_lookup
    migration: documents_ug
    source: field_documents
    no_stub: true
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media_ug
    source: field_teaser_image
    no_stub: true
  field_audience:
    plugin: migration_lookup
    migration: audiences_ug
    source: field_audiences
    no_stub: true
  field_country:
    plugin: migration_lookup
    migration: countries_ug
    source: field_countries
    no_stub: true
  field_download_link_placement: field_link_placement
  field_event_type:
    plugin: migration_lookup
    migration: event_types_ug
    source: field_event_type
    no_stub: true
  field_force_download: field_force_download
  field_force_open: field_force_open
  field_get_involved:
    plugin: migration_lookup
    migration: get_involved_ug
    source: field_get_involved_terms
    no_stub: true
  field_key_stages: field_key_stage
  field_meta_tags: field_meta_tags
  field_regions: field_regions
  field_subject_area:
    plugin: migration_lookup
    migration: subject_areas_ug
    source: field_subject_areas
    no_stub: true
  field_theme:
    plugin: migration_lookup
    migration: themes_ug
    source: field_themes
    no_stub: true
  uid:
    plugin: migration_lookup
    migration: users_ug
    source: uid
    no_stub: true
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area_ug
        - wysiwyg_ug
        - menu_cta_ug
        - resource_link_with_description_ug
        - faqs_ug
        - view_more_teasers_ug
        - aside_link_item_ug
        - info_section_ug
        - quote_simple_ug
        - image_ug
        - image_gallery_ug
        - video_ug
        - carousel_ug
        - content_carousel_ug
        - enhanced_carousel_item_ug
        - tabbed_item_ug
        - content_with_large_image_ug
        - aside_with_image_ug
        - quote_ug
        - listing_ug
        - biography_item_ug
        - activation_bar_item_ug
        - rainbow_link_item_ug
        - donation_cta_widget_embed_ug
        - hero_in_content_ug
        - variable_content_module_ug
        - statistics_ug
        - statistics_icons_ug
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: publication
idMap: {  }
migration_dependencies:
  required:
    - audiences_ug
    - countries_ug
    - get_involved_ug
    - subject_areas_ug
    - themes_ug
    - users_ug
    - general_text_area_ug
    - wysiwyg_ug
    - menu_cta_ug
    - resource_link_with_description_ug
    - faqs_ug
    - view_more_teasers_ug
    - teaser_ug
include: null
