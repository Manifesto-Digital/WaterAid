      '#loqate_api_key': loqate_live_api_key
      '#required': true
      '#state_province__title': County
      '#address__required': true
      '#address_2__required': false
      '#city__required': true
      '#country__required': true
      '#state_province__required': false
      '#postal_code__required': true
      '#capture_plus_active': true
    phone_number:
      '#type': tel
      '#title': 'Phone number'
      '#size': 100
      '#international': true
      '#international_initial_country': GB
      '#required': true
    email_address:
      '#type': loqate_email_composite
      '#title': 'Email address'
      '#description': 'If you work for WaterAid please use your work email address.'
      '#description_display': after
      '#required': true
      '#email__title': 'Email address'
      '#email__description': 'If you work for WaterAid please use your work email address.'
      '#email__required': true
      '#loqate_validation': false
    i_am_aged:
      '#type': select
      '#title': 'I am aged'
      '#options':
        '18 or over': '18 or over'
        '17, turning 18 before the arrival date of the festival I''m applying for': '17, turning 18 before the arrival date of the festival I''m applying for'
      '#required': true
    if_under_18:
      '#type': container
      '#states':
        visible:
          ':input[name="i_am_aged"]':
            value: '17, turning 18 before the arrival date of the festival I''m applying for'
      festival_dates_copy:
        '#type': webform_markup
      date_of_birth:
        '#type': textfield
        '#title': 'Date of birth'
        '#description': |-
          <p>You must be aged 18 or over by the festival arrival date, and you&#39;ll need to show your photo ID on entry.</p>

          <p><strong><a class="arrow-link--dark" href="/uk/get-involved/volunteering/festival-volunteering">Check festival arrival dates</a></strong></p>
        '#placeholder': dd/mm/yyyy
        '#input_mask': 99/99/9999
        '#required': true
    are_there_any_reasonable_adjustments_you_would_require_to_enable:
      '#type': radios
      '#title': 'Are there any reasonable adjustments you would require to enable you to volunteer at a festival with WaterAid?'
      '#description': |-
        <p>We welcome applications from people with physical and mental health conditions or disabilities, where they are able to carry out the work involved.</p>

        <p>Where possible, we will do our best to make any reasonable adaptations to our roles, or to discuss with you what additional requirements may be needed to support you in your volunteer role. We need to know this in advance to ensure these adjustments can be made. Please <a href="/uk/get-involved/volunteering/festival-volunteering/faqs">see our FAQs for more information</a>.</p>
      '#options': yes_no
      '#required': true
      '#options__properties': ''
    if_you_have_additional_needs_please_provide_details_here:
      '#type': textarea
      '#title': 'Please outline these below'
      '#description': 'We welcome applications from people with additional accessibility requirements, and where possible will do our best to make any reasonable adaptions to our roles. Depending on your requirements, we may be in touch to discuss further how we could best support you to volunteer with us. Please <a href="https://www.wateraid.org/uk/get-involved/volunteering/festival-volunteering/faqs" target="_blank">see our FAQs</a> for more information.'
      '#required': true
      '#states':
        visible:
          ':input[name="are_there_any_reasonable_adjustments_you_would_require_to_enable"]':
            value: 'Yes'
    please_let_us_know_your_t_shirt_size:
      '#type': select
      '#title': 'Please let us know your t-shirt size'
      '#description': 'Items are standard loose fit adult sizes. Knowing this in advance helps us to order in bulk for our volunteers.'
