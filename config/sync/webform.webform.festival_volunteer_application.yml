  confirmation_title: 'Thank you for applying to volunteer with WaterAid this summer!  '
  confirmation_message: "<p>We are currently reviewing volunteer applications and will be in touch to let you know if your application is successful.</p>\r\n\r\n<p>If you have any queries in the meantime, please get in touch with us at <a href=\"mailto:festivals@wateraid.org\">festivals@wateraid.org</a>.</p>\r\n\r\n<p>We are committed to achieving the highest standards of diversity, fairness and equality. We would therefore be very grateful if you could help us monitor our progress by completing our <a href=\"/uk/equal-opportunities-monitoring-form\">equal opportunities monitoring form</a>. We ask all prospective volunteers to provide this information, athough it is optional whether or not to provide such data, and there are no consequences of failing to do so. The answers you give will be stored anonymously and separately to your volunteer application.</p>\r\n\r\n<p><a class=\"button button__primary button__large\" href=\"https://www.wateraid.org/uk/equal-opportunities-monitoring-form\">Fill in the equal opportunities form</a></p>"
