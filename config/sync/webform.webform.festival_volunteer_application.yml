javascript: "jQuery(document).ready(function(){\r\n\t// Function to trim field labels where ' 1', ' 2' etc has been added to the end of the label text\r\n\tjQuery('.js-trim-field-label').each(function(){\r\n\t\tvar label = jQuery(this).html();\r\n\t\tvar newLabel = label.slice(0, -2);\r\n\t\tjQuery(this).html(newLabel);\r\n\t});\r\n  \r\n   // Function to add '(waitlist)' to festival options\r\n   jQuery('.js-festival-role-preference option').not('option[value=\"\"], option[value=\"Boomtown\"], option[value=\"Smoked & Uncut - The Pig at Bridge Place\"], option[value=\"Smoked & Uncut - Lime Wood\"]').append('<span> (waitlist)</span>');\r\n        \r\n    // On change of festival preference fields...\r\n    jQuery('.js-festival-role-preference').change(function() {\r\n        // Make festival / role preferences unique\r\n        var selectedOption = jQuery(this).val();\r\n        jQuery('.js-festival-role-preference option').each(function() {\r\n            if(jQuery(this).val() == selectedOption && !jQuery(this).attr('selected')) {\r\n            jQuery(this).addClass('hidden');\r\n            }\r\n        });\r\n        // Call process preferences\r\n        // processPreferences();\t\r\n    });\r\n    // On 'Reset preferences button click...\r\n    jQuery('.js-reset-preferences').click(function(){\r\n        // Reset festival / role preferences ( call change to kick off conditional logic)\r\n        jQuery('.js-festival-role-preference').val('').change();\r\n        jQuery('.js-festival-role-preference option').removeClass('hidden');\r\n        // Call process preferences\r\n        // processPreferences();\r\n    });\r\n\r\n\r\n    // OLD CODE FOR SHOWING/HIDING FIELDS IF PREFS INCLUDE GLASTONBURY\r\n    // // Declare variables\r\n\t// var preferencesIncludeGlastonbury = jQuery('#edit-preferences-include-glastonbury');\r\n\t// var preferencesIncludeAnotherFestival = jQuery('#edit-preferences-include-a-festival-other-than-glastonbury');\r\n\t// var glastonburyFields = jQuery('#edit-glastonbury-fields');\r\n\t// var otherFestivalFields = jQuery('#edit-other-festivals-fields');\r\n\r\n    // Function to update array of festival preferences and handle conditional logic based on these preferences\r\n    // \tfunction processPreferences() {\r\n    // \t\t// Declare the array\r\n    // \t\tvar festivalPreferences = [];\t\r\n    // \t\t// Loop over each festival preference field, and if it has a value, add the value to the array\r\n    // \t\tjQuery('.js-festival-role-preference').each(function(){\r\n    // \t\t\tif ( jQuery(this).val() ) {\r\n    // \t\t\t\tfestivalPreferences.push( jQuery(this).val() );\t\r\n    // \t\t\t}\r\n    // \t\t});\r\n    // \t\t// Set the value of the 'Preferences include...' fields, depending on preferences\r\n    // \t\t// Does the array of preferences include Glastonbury?\r\n    // \t\tif ( festivalPreferences.includes('Glastonbury') ) {\r\n    // \t\t\tpreferencesIncludeGlastonbury.val('Yes');\r\n    // \t\t} else {\r\n    // \t\t\tpreferencesIncludeGlastonbury.val('');\r\n    // \t\t}\r\n    // \t\t// Does the array of preferences include Glastonbury and does it contain more than one preference i.e. Glastonbury and at least one other festival?\r\n    // \t\tif ( festivalPreferences.includes('Glastonbury') && festivalPreferences.length > 1 ) {\r\n    // \t\t\tpreferencesIncludeGlastonbury.val('Yes');\r\n    // \t\t\tpreferencesIncludeAnotherFestival.val('Yes');\r\n    // \t\t} else {\r\n    // \t\t\tpreferencesIncludeAnotherFestival.val('');\r\n    // \t\t}\r\n    // \t\t// Does the array of preferences contain at least one preference but not include Glastonbury? i.e. only contains other festivals?\r\n    // \t\tif ( festivalPreferences.length > 0 && !festivalPreferences.includes('Glastonbury') ) {\r\n    // \t\t\tpreferencesIncludeAnotherFestival.val('Yes');\r\n    // \t\t\tpreferencesIncludeGlastonbury.val('');\r\n    // \t\t}\r\n    // \t\t// Trigger 'change' event on Preferences include...' field