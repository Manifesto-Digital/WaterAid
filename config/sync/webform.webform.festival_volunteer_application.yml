  complete_application:
    '#type': webform_wizard_page
    '#title': 'Volunteer Agreement'
    complete_application_intro:
      '#type': webform_markup
      '#markup': |-
        <h2>Volunteer agreement</h2>

        <p>Please make sure you&#39;ve read, and agreed to, our:</p>

        <ul>
        	<li><a href="/uk/publications/festivals-volunteer-agreement">Volunteer agreement</a></li>
        	<li><a href="/uk/publications/festival-volunteering-covid-19-policy">Festival volunteering COVID-19 policy</a></li>
        	<li><a href="/uk/publications/festival-volunteering-deposit-terms-and-conditions">Deposit terms and conditions</a></li>
        </ul>

        <h3>Our commitment to safeguarding</h3>

        <p>WaterAid is committed to ensuring that, wherever we work in the world, there is no tolerance for the abuse of power, privilege or trust. We reinforce a culture of zero tolerance towards any form of inappropriate behaviour, abuse, harassment, or exploitation of any kind. The safeguarding of our staff, volunteers, people we work with, and anyone working on our behalf is our top priority, and we take our responsibilities extremely seriously. All festival volunteers will be expected to share in our values and commit to our Volunteer Code of Conduct.</p>
    i_confirm_i_have_read_and_agree_to_the_volunteer_agreement_and_t:
      '#type': checkbox
      '#title': 'I confirm I have read and agree to the Volunteer Agreement and Deposit Terms and Conditions'
      '#required': true
  keeping_you_updated_on_wateraid_s_work:
    '#type': webform_wizard_page
    '#title': 'Keeping you updated on WaterAid’s work'
    why_how_do_we_need_to_contact_you:
      '#type': webform_markup
      '#markup': |-
        <h2>How we will use your contact information</h2>

        <p>If your application is successful, we may need to contact you by email, phone, post and SMS.</p>

        <h3>Contacting you by email</h3>

        <p>Most of our communication with you before and after the festival will be by email, including essential information you need to volunteer.</p>

        <h3>Contacting you by phone</h3>

        <p>We may need to contact you by phone before and/or after the festival when email is not appropriate, and when onsite at the festival for health and safety reasons, or in case of emergency.</p>

        <h3>Contacting you by post</h3>

        <p>We may need to post resources/clothing to you before the festival.</p>

        <h3>Contacting you by SMS</h3>

        <p>We may need to communicate with you by SMS when onsite at the festival for health and safety reasons, or in case of emergency.</p>

        <h3>Sharing your information with third parties</h3>

        <p>We will need to share some of your information with the festival(s) you&#39;re volunteering at, and with some relevant third parties, for health &amp; safety (e.g. our emergency text cascade system) and ticketing purposes.</p>

        <p>We will never share your information with third parties unless strictly necessary for the purposes of your volunteering role or the reasons outlined above.</p>
    interested_in_volunteering_at_other_fesrivals:
      '#type': webform_markup
      '#markup': |-
        <h2>Can we keep in touch?</h2>

        <p>Would you like to hear about more festival volunteering with us? If you agree, we&rsquo;ll email you with the latest opportunities throughout the year:</p>
    yes_i_am_interested_in_hearing_from_wateraid_about_other_festiva:
      '#type': checkbox
      '#title': 'Yes, contact me about festival volunteering'
    keeping_you_updated_intro:
      '#type': webform_markup
      '#markup': |-
        <h3>Keeping you updated on WaterAid&#39;s work</h3>

        <p>Aside from communications relating to your volunteer role, at WaterAid and WaterAid Trading we&rsquo;d also love to keep you updated on how your support is making change happen. If you agree, we&#39;ll send you information about our work, campaigns, opportunities to get involved and fundraising. Let us know how you&rsquo;d like to hear from us:</p>
    communication_preferences:
      '#type': flexible_options
      '#title': 'Communication preferences'
      '#title_display': invisible
      '#options': communication_preferences_long_form_
      '#options__properties': ''
    privacy_policy:
      '#type': webform_markup
      '#markup': '<p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our <a href="https://www.wateraid.org/uk/privacy-policy">Privacy Policy</a>. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our Privacy Policy at <a href="/uk/node/1211/">www.wateraid.org/uk/privacy</a>.</p>'
    captcha:
      '#type': captcha
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Submit application'
    '#submit__attributes':
      style: 'margin-top: 1.5em;'
    '#wizard_prev__label': Back
    '#wizard_next__label': 'Next step'
    '#update__attributes':
