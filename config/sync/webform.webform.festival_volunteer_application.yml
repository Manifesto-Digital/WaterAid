id: festival_volunteer_application
title: 'Festival Volunteer Application'
description: '**do not use**'
categories:
  - Community
elements: |-
  intro:
    '#type': webform_wizard_page
    '#title': Intro
    intro_text:
      '#type': webform_markup
      '#markup': |-
        <h1>Festival volunteer application form</h1>

        <p>Thank you for choosing to apply to join the WaterAid festival volunteering team in 2022!</p>

        <h2>Before you start</h2>

        <p>This form will take 20-30 minutes to fill in. You can&#39;t save your progress, so make sure you have enough time to fill it in and submit it all at once.</p>

        <p>Before you begin your application, please make sure you&#39;ve read, and agree to, our:</p>

        <ul>
        	<li><a href="/uk/publications/festivals-volunteer-agreement">Volunteer agreement (PDF)</a></li>
        	<li><a href="/uk/publications/festival-volunteering-covid-19-policy">COVID-19 volunteer policy (PDF)</a></li>
        	<li><a href="/uk/publications/festival-volunteering-deposit-terms-and-conditions">Deposit terms and conditions (PDF)</a></li>
        </ul>

        <p>You&#39;ll need to have the details of two referees to hand &ndash; <a href="/uk/get-involved/volunteering/festival-volunteering/faqs#references">see our FAQs for more information on acceptable referees</a>.</p>

        <p>Ensure you complete all mandatory fields marked with a *. If any mandatory fields are left blank, you won&#39;t be able to submit the form.</p>

        <p>If you have any difficulties completing this form, please contact us on <a href="mailto:festivals@wateraid.org">festivals@wateraid.org</a> or call 020 7793 4594.</p>
  about_you:
    '#type': webform_wizard_page
    '#title': 'About you'
    about_you_intro:
      '#type': webform_markup
      '#markup': |-
        <h2>About you</h2>

        <p>If you are offered a volunteer place, you will need to provide photo ID to gain access to the festival site. Please complete this form with your full name <strong>exactly as it appears on your ID</strong>.</p>
    first_name:
      '#type': textfield
      '#title': 'First name'
      '#required': true
    last_name:
      '#type': textfield
      '#title': 'Last name'
      '#required': true
    gender:
