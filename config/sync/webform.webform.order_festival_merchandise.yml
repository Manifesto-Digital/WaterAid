id: order_festival_merchandise
title: 'Order your festival volunteer merchandise'
description: ''
categories:
  - Donation
elements: |-
  step_1:
    '#type': webform_wizard_page
    '#title': 'Your order'
    '#help': '<a href="https://www.wateraid.org/uk/festival-volunteer-merchandise" style="text-align: center;">Festival merchandise terms and FAQs</a>'
    '#open': true
    intro_text:
      '#type': webform_markup
      '#markup': '<p>Stock is limited. Before completing this form, please contact <a href="mailto:festivals@wateraid.org">festivals@wateraid.org</a> to check that your items are in stock.</p>'
    product_1_container:
      '#type': container
      '#attributes':
        class:
          - product-container
      product_1_name_hidden:
        '#type': hidden
        '#title': product_1_name_hidden
        '#default_value': 'WaterAid festival hoodie'
      product_1_price_hidden:
        '#type': number
        '#title': 'Product 1 price hidden'
        '#readonly': true
        '#default_value': '17.50'
        '#wrapper_attributes':
          class:
            - hidden
        '#step': 0.01
      product_1_image:
        '#type': webform_markup
        '#markup': |-
          <br />
          <img alt="2022 Festivals Volunteer Hoodie" src="https://www.wateraid.org/uk/sites/g/files/jkxoof211/files/2022-festivals-volunteer-hoodie.jpg" />
      product_1_text_layout:
        '#type': webform_flexbox
        product_1_name_public:
          '#type': webform_markup
          '#markup': '<h2 class="product-title">WaterAid festival hoodie</h2>'
        product_1_price_public:
          '#type': webform_markup
          '#markup': '<span class="intro-text product-price">&pound;17.50</span>'
      product_1_quantity_layout:
        '#type': webform_flexbox
        product_1_quantity_down:
          '#type': webform_markup
          '#markup': '<a class="button button--quantity button--quantity--down">-</a>'
        product_1_quantity:
          '#type': number
          '#title': product_1_quantity
          '#title_display': invisible
          '#default_value': '0'
          '#attributes':
            class:
              - quantity-field
          '#min': 0
          '#max': 1
          '#step': 1
        product_1_quantity_up:
          '#type': webform_markup
          '#markup': '<a class="button button--quantity button--quantity--up">+</a>'
      product_1_size:
        '#type': select
        '#title': Size
        '#options':
          S: S
          M: M
          L: L
          XL: XL
          XXL: XXL
        '#states':
          required:
            ':input[name="product_1_quantity"]':
              value: '1'
      product_1_quantity_help_text:
        '#type': webform_markup
        '#markup': |-
          <p>Please note these images are a mock up of the final design and the product may vary slightly in shade.<br />
          <br />
          If you would like to order more than one hoodie, please complete the form again.</p>
    product_2_container:
      '#type': container
      '#attributes':
        class:
          - product-container
      product_2_name_hidden:
        '#type': hidden
        '#title': product_2_name_hidden
        '#default_value': 'WaterAid festival mug'
      product_2_price_hidden:
        '#type': number
        '#title': 'Product 2 price hidden'
        '#readonly': true
        '#required': true
        '#default_value': '5'
        '#wrapper_attributes':
          class:
            - hidden
      product_2_image:
        '#type': webform_markup
        '#markup': |-
          <br />
          <img alt="2022 Festivals Volunteer Mug" src="https://www.wateraid.org/uk/sites/g/files/jkxoof211/files/styles/wateraid_landscape/public/2022-festivals-volunteer-mug.jpg?itok=efkHfRoL&amp;focal_point_preview_value=50x50" />
      product_2_text_layout:
        '#type': webform_flexbox
        product_2_name_public:
          '#type': webform_markup
          '#markup': '<h2 class="product-title">WaterAid festival mug</h2>'
        product_2_price_public:
          '#type': webform_markup
          '#markup': '<span class="intro-text product-price">&pound;5</span>'
      product_2_quantity_layout:
        '#type': webform_flexbox
        product_2_quantity_down:
          '#type': webform_markup
          '#markup': '<a class="button button--quantity button--quantity--down">-</a>'
        product_2_quantity:
          '#type': number
          '#title': product_2_quantity
          '#title_display': invisible
          '#default_value': '0'
          '#attributes':
            class:
              - quantity-field
          '#min': 0
          '#max': 5
          '#step': 1
        product_2_quantity_up:
          '#type': webform_markup
          '#markup': '<a class="button button--quantity button--quantity--up">+</a>'
    basket_container:
      '#type': container
      basket_total:
        '#type': number
        '#title': 'Basket total (£)'
        '#readonly': true
        '#default_value': '0'
        '#min': 10
      donation_amount:
        '#type': donations_webform_amount
        '#title': 'Donation amount'
        '#wrapper_attributes':
          class:
            - hidden
        '#frequency__title': 'Select frequency'
        '#frequency__placeholder': 'Enter frequency'
        '#amount__title': 'Enter amount'
        '#amount__placeholder': 'Enter own amount e.g. 50'
  step_2:
    '#type': webform_wizard_page
    '#title': 'Billing details'
    '#open': true
    '#next_button_label': 'Next step'
    captcha:
      '#type': captcha
      '#captcha_type': recaptcha_v3/default
    contact_name:
      '#type': wateraid_forms_webform_name
      '#title': 'Contact name'
      '#required': true
      '#first__title': 'First name'
      '#first__required': true
      '#last__title': 'Last name'
      '#last__required': true
    contact_address:
      '#type': webform_address_capture_plus_manual
      '#title': 'Contact address'
      '#required': true
      '#address_line1_search_label': 'House number or name (optional)'
      '#postal_code_search_label': Postcode
      '#address__title': 'Address 1'
      '#city__title': City/Town
      '#state_province__title': County
      '#postal_code__title': Postcode
      '#address__required': true
      '#address_2__required': false
      '#city__required': true
      '#country__required': true
      '#state_province__required': false
      '#postal_code__required': true
      '#capture_plus_active': true
      '#state_province__type': textfield
    contact_email:
      '#type': loqate_email_composite
      '#title': 'Contact email'
      '#required': true
      '#email__title': 'Contact email'
      '#email__required': true
    contact_phone:
      '#type': tel
      '#title': 'Contact phone'
    gift_aid:
      '#type': gift_aid
      '#title': 'Gift Aid'
      '#wrapper_attributes':
        class:
          - hidden
      '#opt_in__title': 'Tick here to give more lifesaving clean water by signing up to Gift Aid*'
    please_select_the_festival_you_will_collect_your_order_from:
      '#type': select
      '#title': 'Please select the festival you will collect your order from'
      '#options': festivals
      '#required': true
  stay_updated:
    '#type': webform_wizard_page
    '#title': 'Stay updated'
    '#help': 'WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our Privacy Policy at <a href="/uk/node/1211/">www.wateraid.org/uk/privacy</a>.'
    communication_preferences:
      '#type': flexible_options
      '#title': 'Communication preferences'
      '#description': '<p>We&rsquo;d love to keep you updated on how your support is making change happen. We will send you information about our work, campaigns, opportunities to get involved and fundraising. Simply let us know how you&rsquo;d like to hear from us.</p>'
      '#title_display': invisible
      '#description_display': before
      '#options': communication_preferences_long_form_
      '#format_items': ul
      '#options__properties': ''
    prompt_reason:
      '#type': webform_radios_other
      '#title': 'Reason for donating'
      '#options': reasons_for_donating
      '#options_display': two_columns
      '#other__maxlength': '100'
      '#wrapper_type': container
      '#wrapper_attributes':
        class:
          - hidden
      '#options__properties': ''
    in_memory:
      '#type': donations_webform_in_memory
      '#title': 'In Memory'
      '#states':
        visible:
          ':input[name="prompt_reason[radios]"]':
            value: 'In memory'
          ':input[name="donation_amount[frequency]"]':
            value: one_off
      '#in_memory_intro': '<p>If you&rsquo;d like to tell us who you are donating in memory of, please complete the fields below</p>'
  payment_type:
    '#type': webform_wizard_page
    '#title': 'Your payment details'
    payment:
      '#type': donations_webform_payment
      '#title': Payment
      '#description': 'Enter your card details'
      '#description_display': before
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#wizard_prev__label': Back
    '#wizard_next__label': 'Next step'
css: "/* Payment methods margin */\r\n#edit-payment-payment-methods-one-off-selection {\r\n  margin-bottom: 24px;\r\n}\r\n.button--quantity,\r\n.button--quantity:hover {\r\n  font-size: 21px;\r\n  text-decoration: none;\r\n}\r\n#edit-hoody-quantity,\r\n#edit-mug-quantity{\r\n  text-align: center;\r\n}\r\n.product-container {\r\n  margin-bottom: 50px;\r\n}\r\n.product-title,\r\n#edit-payment--wrapper--description {\r\n  text-align: left;\r\n}\r\n.product-price {\r\n  text-align: right;\r\n}\r\n#edit-basket-total {\r\n  background-image: none;\r\n  padding: 14px 16px;\r\n}\r\n#edit-payment-payment-methods-one-off-selection--wrapper,\r\n.webform-confirmation__social_share {\r\n  display: none;\r\n}\r\n\r\n/* Hide border above credit card field, and remove margin */\r\n#edit-payment-payment-methods-one-off-methods {\r\n    border-top: none;\r\n    margin: 0;\r\n}\r\n/* BEGIN Security icons */\r\n.webform-security-icons,\r\n.webform-security-icons p, {\r\n    text-align: center;\r\n    font-size: 16px;\r\n}\r\n.payment-methods {\r\n    display: inline-block;\r\n    margin: 20px;\r\n    height: 30px;\r\n}\r\n.payment-methods--appeal-logo,\r\n.payment-methods.payment-methods--appeal-logo img {\r\n    height: 95px;\r\n}\r\n.payment-methods--hidden {\r\n    display: none;\r\n}\r\n.donation-cta-widget--new .wateraid-donations .webform-security-icons .field-name-body, .webform-page.webform-donations-page .wateraid-donations .webform-security-icons .field-name-body {\r\n  display: block;\r\n}\r\n/* END Security icons */"
javascript: "document.addEventListener(\r\n\t'DOMContentLoaded',\r\n\tfunction () {\r\n\t\t// If on step 1\r\n\t\tif (document.querySelector('.webform-progress-bar__page--current[data-webform-page=\"step_1\"]')) {\r\n\t\t\t// Declare variables for products/basket\r\n\t\t\t// TODO refactor below so no need to declare for each product\r\n\t\t\tlet quantityProduct1 = document.querySelector('#edit-product-1-quantity');\r\n\t\t\tlet quantityProduct2 = document.querySelector('#edit-product-2-quantity');\r\n\t\t\tlet quantityProduct3 = document.querySelector('#edit-product-3-quantity');\r\n\t\t\tlet quantityProduct4 = document.querySelector('#edit-product-4-quantity');\r\n\r\n\t\t\tlet priceProduct1 = document.querySelector('#edit-product-1-price-hidden');\r\n\t\t\tlet priceProduct2 = document.querySelector('#edit-product-2-price-hidden');\r\n\t\t\tlet priceProduct3 = document.querySelector('#edit-product-3-price-hidden');\r\n\t\t\tlet priceProduct4 = document.querySelector('#edit-product-4-price-hidden');\r\n\r\n\t\t\tlet basketTotal = document.querySelector('#edit-basket-total');\r\n\t\t\tlet donationAmount = document.querySelector('#edit-donation-amount-amount-one-off-amounts-other');\r\n\r\n\t\t\t// Function to calculate basket total based on value of products added\r\n\t\t\t// TODO refactor so function looks for any number of products on form\r\n\t\t\tfunction calculateBasketTotal() {\r\n\t\t\t\tlet basketSubTotal = 0;\r\n\t\t\t\tif (quantityProduct1) {\r\n\t\t\t\t\tif (quantityProduct1.value >= 1) {\r\n\t\t\t\t\t\tbasketSubTotal += Number(priceProduct1.value * quantityProduct1.value);\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t\tif (quantityProduct2) {\r\n\t\t\t\t\tif (quantityProduct2.value >= 1) {\r\n\t\t\t\t\t\tbasketSubTotal += Number(priceProduct2.value * quantityProduct2.value);\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t\tif (quantityProduct3) {\r\n\t\t\t\t\tif (quantityProduct3.value >= 1) {\r\n\t\t\t\t\t\tbasketSubTotal += Number(priceProduct3.value * quantityProduct3.value);\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t\tif (quantityProduct4) {\r\n\t\t\t\t\tif (quantityProduct4.value >= 1) {\r\n\t\t\t\t\t\tbasketSubTotal += Number(priceProduct4.value * quantityProduct4.value);\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t\tdonationAmount.value = basketSubTotal;\r\n\t\t\t\tbasketTotal.value = basketSubTotal;\r\n\t\t\t}\r\n\r\n\t\t\t// Find all quantity buttons on page\r\n\t\t\tconst quantityButtons = document.querySelectorAll('.button--quantity');\r\n\r\n\t\t\t// On each quantity button, listen for clicks and adjust the nearest quantity field accordlingly\r\n\t\t\tfor (let i = 0; i < quantityButtons.length; i++) {\r\n\t\t\t\tquantityButtons[i].addEventListener(\r\n\t\t\t\t\t'click',\r\n\t\t\t\t\tfunction (e) {\r\n\t\t\t\t\t\tlet nearestQuantityField = this.closest('.form-wrapper').querySelector('.quantity-field');\r\n\t\t\t\t\t\tif (this.classList.contains('button--quantity--up')) {\r\n\t\t\t\t\t\t\tnearestQuantityField.stepUp();\r\n\t\t\t\t\t\t} else if (this.classList.contains('button--quantity--down')) {\r\n\t\t\t\t\t\t\tnearestQuantityField.stepDown();\r\n\t\t\t\t\t\t}\r\n\t\t\t\t\t\t// After adjusting quanity, calculate basket total\r\n\t\t\t\t\t\tcalculateBasketTotal();\r\n\t\t\t\t\t},\r\n\t\t\t\t\tfalse\r\n\t\t\t\t);\r\n\t\t\t}\r\n\r\n\t\t\t// Empty basket total text as the amount can change while on step 1\r\n\t\t\tdocument.querySelector('.webform-progress__actions').innerHTML = '';\r\n\t\t} else {\r\n\t\t\t// Not on step 1 - set basket total text\r\n\t\t\tdocument.querySelector('.webform-progress__actions').innerHTML = 'Basket total: £' + Drupal.wateraidDonationForms.model.get('amount') + '.';\r\n\t\t}\r\n\t},\r\n\tfalse\r\n);\r\n"
