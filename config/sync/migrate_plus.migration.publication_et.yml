langcode: en
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: publication_et
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_et_nodes
label: 'Publication ET'
source:
  plugin: node_source
  bundle: publication
  fields:
    - field_audiences
    - field_author
    - field_countries
    - field_link_placement
    - field_event_type
    - field_force_download
    - field_force_open
    - field_get_involved_terms
    - field_key_stage
    - field_meta_tags
    - field_regions
    - field_subject_areas
    - field_themes
    - field_modules
    - field_publication_image
    - field_documents
    - field_teaser_image
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  title: title
  created: created
  changed: changed
  temp_hero:
    plugin: migration_lookup
    migration: media_et
    source: field_publication_image
    no_stub: true
  temp_authors:
    plugin: migration_lookup
    migration: users_et
    source: field_author
    no_stub: true
  co_authors: '@temp_authors'
  field_hero:
    plugin: image_to_hero
    hero_type: hero_news
    source:
      - '@temp_hero'
      - '@temp_authors'
      - ''
      - created
  field_documents:
    plugin: migration_lookup
    migration: documents_et
    source: field_documents
    no_stub: true
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media_et
    source: field_teaser_image
    no_stub: true
  field_audience:
    plugin: migration_lookup
    migration: audiences_et
    source: field_audiences
    no_stub: true
  field_country:
    plugin: migration_lookup
    migration: countries_et
    source: field_countries
    no_stub: true
  field_download_link_placement: field_link_placement
  field_event_type:
    plugin: migration_lookup
    migration: event_types_et
    source: field_event_type
    no_stub: true
  field_force_download: field_force_download
  field_force_open: field_force_open
  field_get_involved:
    plugin: migration_lookup
    migration: get_involved_et
    source: field_get_involved_terms
    no_stub: true
  field_key_stages: field_key_stage
  field_meta_tags: field_meta_tags
  field_regions: field_regions
  field_subject_area:
    plugin: migration_lookup
    migration: subject_areas_et
    source: field_subject_areas
    no_stub: true
  field_theme:
    plugin: migration_lookup
    migration: themes_et
    source: field_themes
    no_stub: true
  uid:
    plugin: migration_lookup
    migration: users_et
    source: uid
    no_stub: true
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area_et
        - wysiwyg_et
        - menu_cta_et
        - resource_link_with_description_et
        - faqs_et
        - view_more_teasers_et
        - aside_link_item_et
        - info_section_et
        - quote_simple_et
        - image_et
        - image_gallery_et
        - video_et
        - carousel_et
        - content_carousel_et
        - enhanced_carousel_item_et
        - tabbed_item_et
        - content_with_large_image_et
        - aside_with_image_et
        - quote_et
        - listing_et
        - biography_item_et
        - activation_bar_item_et
        - rainbow_link_item_et
        - donation_cta_widget_embed_et
        - hero_in_content_et
        - variable_content_module_et
        - statistics_et
        - statistics_icons_et
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: publication
idMap: {  }
migration_dependencies:
  required:
    - audiences_et
    - countries_et
    - get_involved_et
    - subject_areas_et
    - themes_et
    - users_et
    - general_text_area_et
    - wysiwyg_et
    - menu_cta_et
    - resource_link_with_description_et
    - faqs_et
    - view_more_teasers_et
    - teaser_et
include: null
