      subject: 'Thank you for signing up to Water Warriors'
      body: '<p>Dear [webform_submission:values:first_name],</p><p><strong>Thank you for signing up to become Water Warriors!</strong></p><p>You now have access to all our fantastic <a href="/uk/get-involved/thanks-for-signing-up-to-water-warriors"><strong>Water Warrior resources</strong></a>&nbsp;(please bookmark this page to ensure you can find them again if you need to!).</p><p>Your resources include:</p><ul><li>An assembly plan to kick off your Water Warriors activities.</li><li>Curriculum linked activity sheets.</li><li>A template letter to tell parents about Water Warriors day.</li><li>Craft templates to help your pupils complete their tranformation!</li><li>Stickers to hand out as prizes for the best Warrior costume.</li><li>Inspiring case studies about our work around the world.</li><li>A poster to download and advertise your day.</li></ul><p>You can also <a href="/uk/get-involved/teaching/book-a-free-speaker"><strong>book a free WaterAid speaker</strong></a> to come to your school and bring learning about water to life.</p><p>If youâ€™d like any other resources, or you have any questions about those you have received,&nbsp;please contact us at <a href="mailto:schools@wateraid.org">schools@wateraid.org</a> or by calling 020 7793 4594 â€“ we''ll be very happy to help!</p><p>Thank you again, and enjoy your Water Warriors day!</p><p>WaterAid Schools team</p>'
