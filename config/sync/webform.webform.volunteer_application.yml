elements: |-
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  intro_text:
    '#type': webform_markup
    '#markup': "<h1>Volunteering for WaterAid in the UK</h1><p class=\"intro-text\">When you volunteer for WaterAid UK, you'll join a global network of people committed to one thing: making clean water, decent toilets&nbsp;and good hygiene a normal part of daily life for everyone, everywhere.</p><p>We couldn't do it without you – thank you!</p><p><strong>All of our opportunities are based in the United Kingdom.&nbsp;</strong>If you're from a country outside the UK or the Republic of Ireland, you'll need to check whether your visa allows you to volunteer. We advise that you contact the UK Visas and Immigration Agency to find out. We're unable to sponsor volunteer visas.</p>"
  about_you:
    '#type': webform_markup
    '#markup': |-
      <h2>About you</h2>
      You must be aged 18 or over to volunteer for WaterAid.
  yes_i_am_aged_18_or_over:
    '#type': checkbox
    '#title': 'Yes, I am aged 18 or over'
    '#description_display': before
    '#required': true
  first_name:
    '#type': textfield
    '#title': 'First name'
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last name'
    '#required': true
  address:
    '#type': webform_address_capture_plus_manual
    '#title': Address
    '#description_display': after
    '#required': true
    '#default_value':
      address: ''
      address_2: ''
      city: ''
      state_province: ''
      postal_code: ''
      country: ''
    '#address_line1_search_label': 'House number or name (optional)'
    '#postal_code_search_label': Postcode
    '#city__title': City/Town
    '#state_province__title': County
    '#postal_code__title': Postcode
    '#address__required': true
    '#address_2__required': false
    '#city__required': true
    '#country__required': true
    '#state_province__required': false
    '#postal_code__required': true
    '#capture_plus_active': true
    '#state_province__type': textfield
  address_help_text:
    '#type': webform_markup
    '#markup': 'All of our volunteering opportunities are based in the United Kingdom.'
  phone_number:
    '#type': tel
    '#title': 'Phone number'
    '#size': 100
    '#required': true
    '#international': true
    '#international_initial_country': GB
  email_address:
    '#type': loqate_email_composite
    '#title': 'Email address'
    '#required': true
    '#email__title': 'Email address'
    '#email__required': true
  do_you_have_an_existing_relationship_with_wateraid_through_your_:
    '#type': radios
    '#title': 'Do you have an existing relationship with WaterAid through your company?'
    '#options': yes_no
    '#required': true
    '#options__properties': ''
  please_select_your_company:
    '#type': webform_select_other
    '#title': 'Please select your company'
    '#options': wateraid_corporate_partners_and_wips
    '#required': true
    '#states':
      visible:
        ':input[name="do_you_have_an_existing_relationship_with_wateraid_through_your_"]':
          value: 'Yes'
  yes_contact_me_about_events_volunteering:
    '#type': checkbox
    '#title': 'Yes, contact me about events volunteering'
    '#description': '<h2>Events volunteering</h2><p>Give a few hours at one of <a href="/uk/get-involved/events">our events</a>! You could be doing anything from registering participants and cheering on marathon runners, to taking donations or talking about WaterAid at special events.</p>'
    '#description_display': before
    '#wrapper_attributes':
      class:
        - field-name-body
  yes_contact_me_about_festival_volunteering:
    '#type': checkbox
    '#title': 'Yes, contact me about festival volunteering'
    '#description': '<h2>Festival volunteering</h2><p>Applications to join us as a <a href="/uk/get-involved/volunteering/festival-volunteering">festival volunteer</a> this summer have now closed, and will re-open for 2026 early next year – let us know you''re interested, and we''ll email you as soon as they do!</p>'
    '#description_display': before
  yes_contact_me_about_joining_the_speaker_network:
    '#type': checkbox
    '#title': 'Yes, contact me about joining the Speaker Network'
    '#description': '<h2>Speaker Network</h2><p>Do you have a passion for public speaking? Then you could <a href="/uk/get-involved/volunteering/volunteer-as-a-wateraid-speaker">become a volunteer Speaker</a>, delivering talks and workshops – whether online or in person – about WaterAid. We provide all the online training, resources and ongoing support you need.</p><p>NB: This role could bring you into contact with vulnerable groups. As part of our <a href="/uk/safeguarding-at-wateraid">commitment to safeguarding</a>, we will carry out appropriate screening procedures.</p>'
    '#description_display': before
    '#wrapper_attributes':
      class:
        - field-name-body
  yes_contact_me_about_joining_a_local_wateraid_group:
    '#type': checkbox
    '#title': 'Yes, contact me about joining a local WaterAid group'
    '#description': '<h2>Join a local group</h2><p>Volunteer in your community, meet like-minded supporters, and make a real difference to people''s lives!</p><p><a href="/uk/get-involved/volunteering/local-groups"><strong>Local groups</strong></a> organise fundraising events, build relationships with local schools and organisations, and support our campaigns and advocacy work.</p>'
    '#description_display': before
    '#wrapper_attributes':
      class:
        - hidden
  yes_contact_me_about_university_volunteering:
    '#type': checkbox
    '#title': 'Yes, contact me about university volunteering'
    '#description': '<h2>University volunteering</h2><p>Could you be the voice of WaterAid on your campus? As a WaterAid Student Ambassador or society member, you’ll have the opportunity to learn important skills, meet new people and gain valuable experience for life after university – all whist helping to tackle the global water and sanitation crisis.<br><br><a class="arrow-link--dark" href="https://www.wateraid.org/uk/get-involved/jobs-and-volunteering/university-and-rag-fundraising"><strong>Find out more about university volunteering</strong></a></p>'
    '#description_display': before
    '#wrapper_attributes':
      class:
        - hidden
  university_volunteering:
    '#type': container
    '#states':
      visible:
        ':input[name="yes_contact_me_about_university_volunteering"]':
          checked: true
    please_enter_the_name_of_your_university:
      '#type': textfield
      '#title': 'Please enter the name of your university'
      '#required': true
    yes_contact_me_about_becoming_a_wateraid_student_ambassador:
      '#type': checkbox
      '#title': 'Yes, contact me about becoming a WaterAid Student Ambassador'
    yes_contact_me_about_setting_up_a_wateraid_student_society:
      '#type': checkbox
      '#title': 'Yes, contact me about setting up a WaterAid student society'
  volunteer_agreement_text:
    '#type': webform_markup
    '#markup': "<h2>Code of Conduct</h2><p>We'll do our best to ensure you feel confident, happy and supported during your volunteering role. We'll provide you with the information you need to volunteer, and we'll be here to assist you if you have any issues or queries.</p><p>In return, we ask all our volunteers to read, sign and follow <a href=\"/uk/publications/global-code-of-conduct-2022\"><strong>our Global Code of Conduct (PDF)</strong></a>. Please tick the box below to confirm that you have read, understand and agree with our Code of Conduct.</p>"
  yes_i_accept_the_volunteer_agreement:
    '#type': checkbox
    '#title': 'Yes, I accept the Code of Conduct'
    '#required': true
  communications_preferences:
    '#type': flexible_options
    '#title': 'Communications preferences'
    '#description': "<h2>Can we keep in touch?</h2><p>We'll use the details you provide above to let you know about relevant volunteering opportunities. We’d also love to keep you updated on how your support is making change happen – if you agree, we'll send you information about our work, campaigns, opportunities to get involved, and fundraising. Simply let us know how you’d like to hear from us:</p>"
    '#title_display': invisible
    '#description_display': before
    '#options': communication_preferences_long_form_
    '#options__properties': ''
  privacy_policy:
    '#type': webform_markup
    '#markup': '<p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our <a href="/uk/privacy">Privacy Policy</a>.</p>'
