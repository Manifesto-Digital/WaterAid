langcode: en
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: standard_page_mw
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_mw_nodes
label: 'Standard Pages MW'
source:
  plugin: node_source
  bundle: standard_page
  fields:
    - field_header_style
    - field_meta_tags
    - field_modules
    - field_teaser_image
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  title: title
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media_mw
    source: field_teaser_image
    no_stub: true
  field_meta_tags: field_meta_tags
  uid:
    plugin: migration_lookup
    migration: users_mw
    source: uid
    no_stub: true
  field_minimal_header: field_header_style
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area_mw
        - wysiwyg_mw
        - menu_cta_mw
        - resource_link_with_description_mw
        - faqs_mw
        - view_more_teasers_mw
        - aside_link_item_mw
        - info_section_mw
        - quote_simple_mw
        - image_mw
        - image_gallery_mw
        - video_mw
        - carousel_mw
        - content_carousel_mw
        - enhanced_carousel_item_mw
        - tabbed_item_mw
        - content_with_large_image_mw
        - aside_with_image_mw
        - quote_mw
        - listing_mw
        - biography_item_mw
        - activation_bar_item_mw
        - rainbow_link_item_mw
        - donation_cta_widget_embed_mw
        - hero_in_content_mw
        - variable_content_module_mw
        - statistics_mw
        - statistics_icons_mw
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: page
idMap: {  }
migration_dependencies:
  required:
    - users_mw
include: null
