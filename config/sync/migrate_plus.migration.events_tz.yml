langcode: en
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: events_tz
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_tz_nodes
label: 'Events TZ'
source:
  plugin: node_source
  bundle: event
  fields:
    - field_audiences
    - field_countries
    - field_event_type
    - field_get_involved_terms
    - field_meta_tags
    - field_regions
    - field_synopsis
    - field_themes
    - field_modules
    - field_event_logo
    - field_teaser_image
    - field_listing
    - field_wa_page_sections
    - field_wa_properties
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  moderation_state:
    plugin: static_map
    source: status
    default_value: draft
    map:
      '0': draft
      '1': published
  title: title
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media_tz
    source: field_teaser_image
    no_stub: true
  temp_hero:
    plugin: migration_lookup
    migration: media_tz
    source: field_event_logo
    no_stub: true
  field_hero:
    plugin: image_to_hero
    hero_type: hero_image
    source:
      - '@temp_hero'
  field_audience:
    plugin: migration_lookup
    migration: audiences_tz
    source: field_audiences
    no_stub: true
  field_country:
    plugin: migration_lookup
    migration: countries_tz
    source: field_countries
    no_stub: true
  field_event_end_date: field_event_date_end
  field_event_start_date: field_event_date_start
  field_event_type:
    plugin: migration_lookup
    migration: event_types_tz
    source: field_event_type
    no_stub: true
  field_get_involved:
    plugin: migration_lookup
    migration: get_involved_tz
    source: field_get_involved_terms
    no_stub: true
  field_meta_tags: field_meta_tags
  field_regions: field_regions
  field_synopsis: field_synopsis
  field_theme:
    plugin: migration_lookup
    migration: themes_tz
    source: field_themes
    no_stub: true
  uid:
    plugin: migration_lookup
    migration: users_tz
    source: uid
    no_stub: true
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area_tz
        - wysiwyg_tz
        - menu_cta_tz
        - resource_link_with_description_tz
        - faqs_tz
        - view_more_teasers_tz
        - aside_link_item_tz
        - info_section_tz
        - quote_simple_tz
        - image_tz
        - image_gallery_tz
        - video_tz
        - carousel_tz
        - content_carousel_tz
        - enhanced_carousel_item_tz
        - tabbed_item_tz
        - content_with_large_image_tz
        - aside_with_image_tz
        - quote_tz
        - listing_tz
        - biography_item_tz
        - activation_bar_item_tz
        - rainbow_link_item_tz
        - donation_cta_widget_embed_tz
        - hero_in_content_tz
        - variable_content_module_tz
        - statistics_tz
        - statistics_icons_tz
      source: field_listing
  temp_paragraphs_two:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area_tz
        - wysiwyg_tz
        - menu_cta_tz
        - resource_link_with_description_tz
        - faqs_tz
        - view_more_teasers_tz
        - aside_link_item_tz
        - info_section_tz
        - quote_simple_tz
        - image_tz
        - image_gallery_tz
        - video_tz
        - carousel_tz
        - content_carousel_tz
        - enhanced_carousel_item_tz
        - tabbed_item_tz
        - content_with_large_image_tz
        - aside_with_image_tz
        - quote_tz
        - listing_tz
        - biography_item_tz
        - activation_bar_item_tz
        - rainbow_link_item_tz
        - donation_cta_widget_embed_tz
        - hero_in_content_tz
        - variable_content_module_tz
        - statistics_tz
        - statistics_icons_tz
      source: field_wa_page_sections
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
      - '@temp_paragraphs_two'
  field_properties: field_wa_properties
destination:
  plugin: 'entity:node'
  default_bundle: event
idMap: {  }
migration_dependencies:
  required:
    - audiences_tz
    - countries_tz
    - event_types_tz
    - get_involved_tz
    - themes_tz
    - users_tz
include: null
