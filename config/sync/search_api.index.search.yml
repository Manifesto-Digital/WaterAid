      maxAnalyzedChars: 51200
      fragmenter: gap
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    term_modifiers:
      slop: 3
      fuzzy: 1
      fuzzy_analyzer: true
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
    multilingual:
      limit_to_content_language: true
      include_language_independent: true
      use_language_undefined_as_fallback_language: false
      specific_languages:
        en: '0'
        sv: '0'
      use_universal_collation: false
id: search
name: Search
description: 'Index for the main site search.'
read_only: false
field_settings:
  field_content:
    label: Content
    datasource_id: 'entity:node'
    property_path: field_content
    type: integer
    dependencies:
      config:
        - field.storage.node.field_content
  field_event_type:
    label: 'Event type'
    datasource_id: 'entity:node'
    property_path: field_event_type
    type: integer
    dependencies:
      config:
        - field.storage.node.field_event_type
  field_rich_text:
    label: 'Hero » Paragraph » Description'
    datasource_id: 'entity:node'
    property_path: 'field_hero:entity:field_rich_text'
    type: text
    dependencies:
      config:
        - field.storage.node.field_hero
        - field.storage.paragraph.field_rich_text
      module:
        - paragraphs
  field_search_phrases:
    label: 'Search Phrases'
    datasource_id: 'entity:node'
    property_path: field_search_phrases
    type: text
    boost: 21.0
    dependencies:
      config:
        - field.storage.node.field_search_phrases
  field_teaser_text:
    label: 'Teaser text'
    datasource_id: 'entity:node'
    property_path: field_teaser_text
    type: text
    boost: 13.0
    dependencies:
      config:
        - field.storage.node.field_teaser_text
  langcode:
    label: Language
    datasource_id: 'entity:node'
    property_path: langcode
    type: string
    dependencies:
      module:
        - node
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        - anonymous
      view_mode:
        'entity:node':
          ':default': default
          article: ':default'
          donation: ':default'
          event: ':default'
          landing_page: ':default'
          listing_page: ':default'
          page: ':default'
          publication: ':default'
          standard_page: ':default'
          story: ':default'
  status:
    label: Boolean
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: 13.0
    dependencies:
      module:
        - node
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: text
    boost: 8.0
    dependencies:
      module:
        - node
  uid:
    label: 'Entity reference'
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
