id: canary_wharf_dragon_boat_race
title: 'Canary Wharf dragon boat race'
description: 'Registration for corporate event 7 July 2022'
categories:
  - Admin
elements: |-
  intro:
    '#type': processed_text
    '#text': |
      <h1>Dragon Boat Race registration</h1>

      <p>Complete the form below to join us on XXXX.</p>

      <p>Only one person per team needs to register; we'll be in touch with more information once you've signed up.</p>

      <p>Registration closes on XXXX.</p>
    '#format': basic_html
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  your_first_name:
    '#type': textfield
    '#title': 'Your first name'
    '#required': true
  your_last_name:
    '#type': textfield
    '#title': 'Your last name'
    '#required': true
  your_email_address:
    '#type': loqate_email_composite
    '#title': 'Your email address'
    '#required': true
    '#loqate_validation_refuse_disposable': false
    '#email__title': 'Your email address'
    '#email__required': true
    '#loqate_validation': false
  your_phone_number:
    '#type': tel
    '#title': 'Your phone number'
    '#required': true
    '#required_error': 'Please let us know a contact phone number'
  your_organisation:
    '#type': textfield
    '#title': 'Your organisation'
    '#required': true
    '#required_error': "Please let us know which organisation you're representing"
  your_organisation_s_address:
    '#type': pca_address_php
    '#title': "Your organisation's address"
    '#required': true
  your_organisation_s_website:
    '#type': textfield
    '#title': "Your organisation's website"
  how_many_teams_would_you_like_to_register_:
    '#type': select
    '#title': 'How many teams would you like to register?'
    '#options':
      1: 'One team (up to 17 people)'
      2: 'Two teams (up to 34 people total)'
      3: 'Three teams (up to 51 people total)'
    '#required': true
    '#required_error': "Please let us know how many teams you'd like to register"
  payment_method:
    '#type': radios
    '#title': 'How would you like to pay the registration fee?'
    '#options':
      online: Online
      invoice: 'Via invoice'
    '#required': true
    '#required_error': "Please let us know how you'd like to pay the registration fee"
    '#options__properties': ''
  privacy:
    '#type': processed_text
    '#text': |
      <h3>How we'll use your data</h3>

      <p>We'll use the email address and/or phone number you provide to confirm your registration and to keep you up to date with event information.</p>

      <p>Once your registration is confirmed, you'll also need to complete a separate team waiver. The information you provide in this waiver will be shared with our event supplier, Dragon Boat Events, for planning and health and safety purposes.</p>

      <p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in <a href="/uk/privacy">our Privacy Policy</a>. We may use the information you share with us, and background information about you that we obtain from publicly available sources, to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications, please contact us on 0207 793 4594 or at&nbsp;<a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see <a href="/uk/privacy">our Privacy Policy</a>.</p>
    '#format': basic_html
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Register
