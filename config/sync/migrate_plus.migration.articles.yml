uuid: 7c4ef161-9347-4238-9b1c-80acb37c7f9d
langcode: en
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: articles
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_uk_nodes
label: Articles
source:
  plugin: uk_node_source
  bundle: article
  fields:
    - field_audiences
    - field_author
    - field_countries
    - field_get_involved_terms
    - field_meta_tags
    - field_post_description
    - field_themes
    - field_modules
    - field_article_hero_image
    - field_teaser_image
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  moderation_state:
    plugin: static_map
    source: status
    default_value: draft
    map:
      - draft
      - published
  title: title
  created: created
  changed: changed
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media
    source: field_teaser_image
    no_stub: true
  field_audience:
    plugin: migration_lookup
    migration: audiences
    source: field_audiences
    no_stub: true
  field_country:
    plugin: migration_lookup
    migration: countries
    source: field_countries
    no_stub: true
  field_get_involved:
    plugin: migration_lookup
    migration: get_involved
    source: field_get_involved_terms
    no_stub: true
  field_meta_tags: field_meta_tags
  temp_authors:
    plugin: migration_lookup
    migration: users
    source: field_author
    no_stub: true
  co_authors: '@temp_authors'
  field_post_description: field_post_description
  field_theme:
    plugin: migration_lookup
    migration: themes
    source: field_themes
    no_stub: true
  uid:
    plugin: migration_lookup
    migration: users
    source: uid
    no_stub: true
  temp_hero:
    plugin: migration_lookup
    migration: media
    source: field_article_hero_image
    no_stub: true
  field_hero:
    plugin: image_to_hero
    hero_type: hero_news
    source:
      - '@temp_hero'
      - '@temp_authors'
      - ''
      - created
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area
        - wysiwyg
        - menu_cta
        - resource_link_with_description
        - faqs
        - view_more_teasers
        - aside_link_item
        - info_section
        - quote_simple
        - image
        - image_gallery
        - video
        - carousel
        - content_carousel
        - enhanced_carousel
        - tabbed
        - content_with_large_image
        - aside_with_image
        - quote
        - listing
        - biography
        - activation_bar_item
        - rainbow_link_item
        - donation_cta_widget_embed
        - hero_in_content
        - variable_content_module
        - statistics
        - statistics_icons
        - curated_listing
        - curated_listing_overriden
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: article
idMap: {  }
migration_dependencies:
  required:
    - countries
    - get_involved
    - themes
    - users
include: null
