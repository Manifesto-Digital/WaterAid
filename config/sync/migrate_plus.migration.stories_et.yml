uuid: 81b1cd77-7391-4a04-bb1f-e4e3840a73fb
langcode: en
status: true
dependencies:
  enforced:
    module:
      - wa_migration
id: stories_et
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Database
migration_group: wateraid_et_nodes
label: 'Stories ET'
source:
  plugin: node_source
  bundle: stories
  fields:
    - field_audiences
    - field_countries
    - field_get_involved_terms
    - field_meta_tags
    - field_themes
    - field_modules
    - field_article_hero_image
    - field_article_hero_video
    - field_teaser_image
process:
  langcode:
    -
      plugin: default_value
      default_value: en
  status: status
  moderation_state:
    plugin: static_map
    source: status
    default_value: draft
    map:
      - draft
      - published
  title: title
  temp_image:
    plugin: migration_lookup
    source: field_article_hero_image
    migration: media_et
    no_stub: true
  field_hero:
    plugin: image_or_video_to_hero
    source:
      - '@temp_image'
      - field_media_video_embed_field
  field_teaser_text: body__summary
  field_teaser_image:
    plugin: migration_lookup
    migration: media_et
    source: field_teaser_image
    no_stub: true
  field_audience:
    plugin: migration_lookup
    migration: audiences_et
    source: field_audiences
    no_stub: true
  field_country:
    plugin: migration_lookup
    migration: countries_et
    source: field_countries
    no_stub: true
  field_get_involved:
    plugin: migration_lookup
    migration: get_involved_et
    source: field_get_involved_terms
    no_stub: true
  field_meta_tags: field_meta_tags
  field_theme:
    plugin: migration_lookup
    migration: themes_et
    source: field_themes
    no_stub: true
  uid:
    plugin: migration_lookup
    migration: users_et
    source: uid
    no_stub: true
  temp_body:
    -
      plugin: body_to_paragraph
      source: body__value
  temp_paragraphs:
    -
      plugin: paragraph_migration_lookup
      migration:
        - general_text_area_et
        - wysiwyg_et
        - menu_cta_et
        - resource_link_with_description_et
        - faqs_et
        - view_more_teasers_et
        - aside_link_item_et
        - info_section_et
        - quote_simple_et
        - image_et
        - image_gallery_et
        - video_et
        - carousel_et
        - content_carousel_et
        - enhanced_carousel_item_et
        - tabbed_item_et
        - content_with_large_image_et
        - aside_with_image_et
        - quote_et
        - listing_et
        - biography_item_et
        - activation_bar_item_et
        - rainbow_link_item_et
        - donation_cta_widget_embed_et
        - hero_in_content_et
        - variable_content_module_et
        - statistics_et
        - statistics_icons_et
        - curated_listing_et
        - curated_listing_overriden_et
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: story
idMap: {  }
migration_dependencies:
  required:
    - audiences_et
    - countries_et
    - get_involved_et
    - themes_et
    - users_et
include: null
