      body: '<p>Dear [webform_submission:values:first_name],</p><p>Thank you for signing up your school to join The Pupil Pipeline challenge, so we can get water to children who need it. You now have access to <a href="/uk/get-involved/teaching/join-the-pupil-pipeline/resources">our fantastic range of online resources.</a> They include:</p><ul><li>an inspiring film to share with your class or use in an assembly, showing what their fundraising can help achieve,</li><li>science, geography, art, and design &amp; technology teaching resources to make learning about water and pipes fun,</li><li>a template letter to tell parents and guardians about the challenge,</li><li>a poster to advertise your event,</li><li>fundraising resources and ideas to help you run your event,</li><li>stories from Ethiopia.</li></ul><p>Make sure you also <a href="https://www.wateraid.org/uk/get-involved/teaching/request-an-educational-workshop">book a free WaterAid speaker</a> to come to your school and bring the Pupil Pipeline to life.</p><p>If you’d like any other resources please contact us at <a href="mailto:schools@wateraid.org">schools@wateraid.org</a> or by calling 020 7793 4594 – we''ll be very happy to help!</p><p>Thank you again, and best of luck for your event!</p><p>Lizzie Griffiths,<br>WaterAid Schools Team</p>'
