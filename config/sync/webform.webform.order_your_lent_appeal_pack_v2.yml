id: order_your_lent_appeal_pack_v2
title: 'Order your Lent Appeal pack'
description: ''
categories:
  - Community
elements: |-
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha_v3/default
  intro:
    '#type': webform_markup
    '#markup': '<h1>Get your free Lent Appeal resources</h1><p>Everything you need to fundraise for WaterAid this Lent – including Sunday School activities, fundraising tips, a story from Ethiopia, a fundraising poster, and jar sleeves for your group.</p><p>These resources are available in both digital and print versions – please select below which versions you would like.</p><p>If you have any questions or problems completing this form, please contact <a href="mailto:lent@wateraid.org">lent@wateraid.org</a></p>'
  how_would_you_like_to_receive_your_resources:
    '#type': select
    '#title': 'How would you like to receive your resources?'
    '#options':
      "I'd like to download them": "I'd like to download them"
      "I'd like them sent in the post": "I'd like them sent in the post"
      "I'd like both (download and by post)": "I'd like both (download and by post)"
    '#required': true
  title:
    '#type': select
    '#title': Title
    '#options': titles
  first_name:
    '#type': textfield
    '#title': 'First name'
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last name'
    '#required': true
  your_email_address:
    '#type': loqate_email_composite
    '#title': 'Your email address'
    '#title_display': before
    '#states':
      required:
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like to download them"
        - or
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like both (download and by post)"
    '#email__title': 'Your email address'
  your_job_title:
    '#type': textfield
    '#title': 'Your job title'
    '#title_display': before
  organisation_name:
    '#type': textfield
    '#title': 'Organisation name'
    '#title_display': before
    '#required': true
  address_type:
    '#type': select
    '#title': 'Address type'
    '#options':
      Home: Home
      Work: Work
    '#required': true
    '#states':
      visible:
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like them sent in the post"
        - or
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like both (download and by post)"
  address:
    '#type': webform_address_capture_plus_manual
    '#title': 'Your address'
    '#required': true
    '#required_error': 'Please enter a valid address'
    '#states':
      visible:
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like both (download and by post)"
        - or
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like them sent in the post"
    '#address_line1_search_label': 'House number or name (optional)'
    '#postal_code_search_label': Postcode
    '#address__title': 'Address line one'
    '#address_2__title': 'Address line two'
    '#city__title': City/town
    '#state_province__title': County
    '#postal_code__title': Postcode
    '#address__required': true
    '#address_2__required': false
    '#city__required': true
    '#country__required': true
    '#state_province__required': false
    '#postal_code__required': true
    '#capture_plus_active': true
    '#state_province__type': textfield
  telephone_number:
    '#type': tel
    '#title': 'Telephone number'
    '#title_display': before
    '#states':
      visible:
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like both (download and by post)"
        - or
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like them sent in the post"
  how_many_jar_sleeves_would_you_like_:
    '#type': number
    '#title': 'How many jar sleeves would you like?'
    '#required': true
    '#states':
      visible:
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like both (download and by post)"
        - or
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like them sent in the post"
    '#default_value': '0'
    '#min': 0
    '#max': 200
    '#step': 1
  how_many_posters_would_you_like_:
    '#type': number
    '#title': 'How many posters would you like?'
    '#required': true
    '#states':
      visible:
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like both (download and by post)"
        - or
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like them sent in the post"
    '#default_value': '0'
    '#min': 0
    '#max': 3
    '#step': 1
  how_did_you_hear_about_wateraid_1:
    '#type': webform_select_other
    '#title': 'How did you hear about WaterAid?'
    '#options':
      'Search engine': 'Search engine'
      Mailing: 'Mailing from WaterAid'
      'Email from WaterAid': 'Email from WaterAid'
      'Article in newspaper or magazine': 'Article in newspaper or magazine'
      Radio: Radio
      Facebook: Facebook
      Twitter: Twitter
      'Oasis magazine': 'Oasis magazine'
      'Recommended by family or friend': 'Recommended by family or friend'
      'WaterAid speaker': 'WaterAid speaker'
      'My church/diocese newsletter': 'My church/diocese newsletter'
  opt_in_intro:
    '#type': processed_text
    '#states':
      visible:
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like both (download and by post)"
        - or
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like them sent in the post"
    '#text': |
      <p><strong>By providing your email or&nbsp;postal address you are agreeing to receive information and resources relating to the Lent Appeal.</strong></p>
    '#format': basic_html
  opt_in_intro_email_only:
    '#type': processed_text
    '#states':
      visible:
        ':input[name="how_would_you_like_to_receive_your_resources"]':
          value: "I'd like to download them"
    '#text': |
      <p><strong>By providing your email&nbsp;address you are agreeing to receive information and resources relating to the Lent Appeal.</strong></p>
    '#format': basic_html
  opt_in_statement:
    '#type': processed_text
    '#text': |
      <p><strong>Would you like to hear more about WaterAid's work?</strong></p>

      <p>At WaterAid and WaterAid Trading we’d love to keep you updated on how your support is making change happen. We will send you information about our work, campaigns, opportunities to get involved and fundraising. Simply let us know how you’d like to hear from us.</p>
    '#format': basic_html
  communications_preference_email_only:
    '#type': flexible_options
    '#title': 'Communications preference'
    '#title_display': invisible
    '#options': communication_preferences_email
    '#options__properties': ''
  communications_preference:
    '#type': flexible_options
    '#title': 'Communications preference'
    '#title_display': invisible
    '#options': communication_preferences_phone_
    '#states':
      visible:
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like both (download and by post)"
        - or
        - ':input[name="how_would_you_like_to_receive_your_resources"]':
            value: "I'd like them sent in the post"
    '#options__properties': ''
  privacy_statement:
    '#type': processed_text
    '#text': |
      <p class="fine-print">WaterAid and WaterAid Trading will use your personal details to communicate with you in the ways you have agreed to, and as explained in our Privacy Policy. We may use the information you share with us and background information about you that we obtain from publicly available sources to carry out analysis (sometimes using suppliers) to tailor our communications to be more appropriate and relevant to your interests. You can withdraw your consent at any time. To change your preferences, or request to stop receiving communications please contact us on 0207 793 4594 or at <a href="mailto:supportercare@wateraid.org">supportercare@wateraid.org</a>. For full details, including information about your privacy rights, see our Privacy Policy at <a href="/uk/node/1211/">www.wateraid.org/uk/privacy</a>.</p>
    '#format': basic_html
css: "#edit-communications-preference--wrapper {\r\n    margin-top: -26px;\r\n}"
