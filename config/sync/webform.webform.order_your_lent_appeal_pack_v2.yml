      body: '<p style="margin:1em 0;">Dear [webform_submission:values:first_name],</p><p style="margin:1em 0;">Thank you so much for ordering your resource pack – we''re delighted that your group is joining our Lent Appeal.</p><p style="margin:1em 0;">You can now <a href="https://www.wateraid.org/uk/get-involved/lent-appeal/digital-resources">download all the resources you need</a>, including a poster, Sunday School activities, fundraising tips, a donation form, jar sleeves, and a story from Ambomesk, Ethiopia.</p><p style="margin:1.5em 0;"><a class="button button__primary button__large secondary-fuscia__bg" href="/uk/get-involved/lent-appeal/digital-resources">&nbsp;Browse and download all the resources&nbsp;</a></p><p style="margin:1em 0;">If you have any questions or have problems accessing the resources, please call us on 020 7793 4594 or email <a href="mailto:lent@wateraid.org">lent@wateraid.org</a>.</p><p style="margin:1em 0;">For more inspiration, or if you need a hand with bringing WaterAid''s work to life, you can also <a style="color:#0563c1;" href="https://www.wateraid.org/uk/get-involved/teaching/speaker-network"><u>book a free WaterAid talk or workshop</u></a> for your group.</p><p style="margin:1em 0;"><strong>Your support will help communities build clean water systems for generations to come.</strong></p><p style="margin:1em 0;">Thank you again.</p><p style="margin:1em 0;">With very best wishes,</p><p style="margin:1em 0;">Emily McGuinness<br>Community Team, WaterAid</p>'
