        - statistics_ng
        - statistics_icons_ng
        - curated_listing_ng
        - curated_listing_overriden_ng
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
destination:
  plugin: 'entity:node'
  default_bundle: article
idMap: {  }
migration_dependencies:
  required:
    - audiences_ng
    - countries_ng
    - get_involved_ng
    - themes_ng
    - users_ng
include: null
