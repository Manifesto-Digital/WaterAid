        - tabbed_ng
        - content_with_large_image_ng
        - aside_with_image_ng
        - quote_ng
        - listing_ng
        - biography_ng
        - activation_bar_item_ng
        - rainbow_link_item_ng
        - donation_cta_widget_embed_ng
        - hero_in_content_ng
        - variable_content_module_ng
        - statistics_ng
        - statistics_icons_ng
        - curated_listing_ng
        - curated_listing_overriden_ng
      source: field_modules
  field_content:
    plugin: merge_without_exception
    source:
      - '@temp_body'
      - '@temp_paragraphs'
