  - drupal:image
  - drupal:link
  - link_class:link_class
  - maxlength:maxlength
  - drupal:media (>= 8.4)
  - menu_link_attributes:menu_link_attributes
  - metatag:metatag
  - drupal:node
  - drupal:options
  - paragraphs:paragraphs
  - paragraphs_colour:paragraphs_colour
