wateraid_azure_storage.webform_azure_settings:
  path: '/admin/structure/webform/manage/{webform}/results/azure-storage'
  defaults:
    _controller: 'Drupal\wateraid_azure_storage\Controller\AzureStorageQueueWebformController::index'
    _title_callback: 'Drupal\webform\Controller\WebformEntityController::title'
  options:
    parameters:
      webform:
        type: 'entity:webform'
  requirements:
    _entity_access: 'webform.submission_view_any'
    _custom_access: '\Drupal\webform\Access\WebformEntityAccess:checkResultsAccess'
wateraid_azure_storage.settings_form.webform:
  path: '/admin/config/services/azure-storage/webform'
  defaults:
    _form: '\Drupal\wateraid_azure_storage\Form\SettingsForm'
    _title: 'Azure Storage Webform Settings'
  requirements:
    _permission: 'administer azure storage'
  options:
    _admin_route: TRUE
