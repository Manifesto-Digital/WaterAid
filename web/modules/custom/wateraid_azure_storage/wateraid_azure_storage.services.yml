services:
  logger.channel.wateraid_azure_storage:
    parent: logger.channel_base
    arguments: ['wateraid_azure_storage']
  wateraid_azure_storage.webform_service:
    class: '\Drupal\wateraid_azure_storage\AzureStorageQueueWebformService'
    arguments: ['@azure_storage.client', '@logger.channel.wateraid_azure_storage', '@config.factory', '@wateraid_azure_storage.message_builder']
  wateraid_azure_storage.message_builder:
    class: '\Drupal\wateraid_azure_storage\AzureStorageQueueMessageBuilder'
    arguments: ['@entity_type.manager', '@webform.token_manager', '@plugin.manager.webform.element', '@date.formatter']
